after:
  pagetitle: Después de usar la pastilla abortiva  | HowToUse AbortionPill
  metadescription: ¿Qué pasa después de tomar las pastillas abortivas? Descubre qué tantos cólicos y sangrado tendrás, y cuándo podrían ser señales de alerta. 
  header: Después de usar la pastilla abortiva
  intro: Hay dos opciones para el aborto con medicamentos. Ambas formas son muy efectivas.
  section1intro: ¿Qué puedes sentir después de utilizar las pastillas abortivas?
  section2Intro: ¿Cuáles son los signos de complicaciones en un aborto con pastillas?
  section1title: ¿Qué puedes sentir después de utilizar las pastillas abortivas?
  section1head1: "Después de usar: Mifepristona:"
  section1text1: Podrás tener un ligero sangrado después de tomar mifepristona. Esto es normal, pero tendrás que seguir todos los pasos, aun si empezaste a sangrar.
  section1head2: "Después de usar: Misoprostol"
  section1text2: Los cólicos y el sangrado son los principales efectos secundarios. Estos síntomas son buenos, ya que indican que los medicamentos están funcionando. Pero, ¿cuántos cólicos y sangrado tendrás?
  section1text21: Para algunas mujeres, los cólicos son muy fuertes – mucho más dolorosos que los dolores menstruales (si los tienes).
  section1text22: Para algunas mujeres, el sangrado es mucho más abundante que un período menstrual. También es común tener coágulos de sangre en las primeras horas después de tomar misoprostol. El tamaño de los coágulos varía, dependiendo de cuánto tiempo de embarazo llevabas.
  section1text23: Para otras mujeres, los cólicos son leves y el sangrado es como el de un período menstrual normal.
  section1text3: No te alarmes si tu sangrado y cólicos son más fuertes que los de un periodo normal.
  section1text4: Si experimentas cólicos fuertes, el ibuprofeno es una buena medicina para lidiar con el dolor. Puedes comprar ibuprofeno de 200 mg de libre venta (sin receta médica) en la mayoría de los países. Toma 3-4 píldoras cada 6-8 horas. Esto debería hacer que los cólicos mejoren.
  section1text5: Puedes beber y comer todo lo que quieras.
  section1text6: Intenta permanecer en un lugar cómodo hasta que te sientas mejor.
  section1text7: La mayoría de mujeres se siente mejor en menos de 24 horas.
  section1text8b: "Nota"
  section1text8: Dos semanas después del aborto, una prueba de embarazo puede continuar siendo positiva debido a la permanencia de hormonas en tu cuerpo. Si continúas sintiéndote embarazada (sensibilidad en los senos, náuseas, fatiga, etc.) después de utilizar las píldoras, visita a un médico.
  section2head: '¿Cuáles son los signos de complicaciones en un aborto con pastillas?'
  section2text: Los síntomas mencionados arriba son normales durante la expulsión de un embarazo. Manténte alerta. A continuación te compartimos algunos síntomas que podrían indicar que estás en riesgo de sufrir una complicación.
  section2text1bold: "Sangrado excesivo: "
  section2text1: Si empapas 2 toallas sanitarias por hora durante 2 horas seguidas, después de sentir que terminaste el embarazo, significa que tienes un muy fuerte sangrado. Debes buscar ayuda médica si sangras de esta manera. Empapar significa que la toalla sanitaria grande está completamente mojada de sangre, de adelante a atrás, de lado a lado, y de arriba a abajo.
  section2text2bold: "Dolor intenso:"
  section2text2:  Si tienes un dolor extremo que no mejora incluso después de tomar ibuprofeno, busca ayuda médica. Este tipo de dolor extremo podría significar[una complicación relacionada con tu embarazo. Un dolor que no cede con el ibuprofeno puede ser peligroso. Cualquier mujer embarazada que presente dolor debe buscar atención médica inmediata.
  section2text3bold: ¿Te sientes muy enferma?
  section2text3: Puedes presentar fiebre, náuseas y vómito el día en que tomaste el misoprostol, lo cual es normal. Deberías sentirte mejor cada día después de usar las pastillas abortivas, no enferma. Si te sientes mal un día después de utilizar el misoprostol, debes buscar atención médica urgente.
