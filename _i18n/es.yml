      <li>Zacatecas- violación, su vida está en peligro, y/o riesgos para la salud.</li></ul>"
      ques2: ¿Cuáles son los servicios de aborto disponibles? 
      ans2: "<ul><li>Aborto quirúrgico: como la aspiración manual endouterina (AMEU) y, aunque en desuso, también la dilatación y legrado (DyL)</li>
      <li>Aborto Médico: haciendo uso de Misoprostol solo (disponible prácticamente en cualquier farmacia) o usando la combinación de Mifepristona y Misoprostol (la Mifepristona es un medicamento controlado que solo puede conseguirse mediante receta médica en algunas farmacias)</li></ul>"
      ques3: ¿Quién puede proveer un aborto seguro? 
      ans3: "<p>Los abortos en México pueden llevarse a cabo por profesionales de la salud registrados como:</p> 
      <ul><li>Medicos</li>
      <li>Médicos practicantes</li>
      <li>Ginecólogos</li>
      <li>Parteras</li>
      <li>Enfermeras</li></ul>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>Hay opciones para todos los presupuestos. A algunos de estos lugares, las mujeres tendrán que viajar a la Ciudad de México o a Oaxaca.</p>
      <ul><li>Hospitales privados</li>
      <li>Hospitales publicos</li>
      <li>Clinicas privadas</li>
      <li>Sanatorios privados</li>
      <li>Practicantes registrados privadas de la salud.</li>
      <li>Instalaciones privadas especializadas en salud sexual y reproductiva, es decir, Marie Stopes</li><ul>"
      ques5: ¿Cuánto cuesta un aborto?
      ans5: "<p>En México, el precio de los servicios de aborto varía dependiendo del tipo de aborto y del centro de atención. Mientras que en las instalaciones gubernamentales (públicas) enumeradas en Secretaría de Salud de la CDMX brindan servicios de aborto gratuito.</p>
      <p>En clínicas privadas:</p>
      <ul><li>El aborto con medicamentos de 4 a 9 semanas de embarazo cuesta en promedio entre $500 MXN y $3,500 MXN</li>
      <li>Aspiración de vacío manual de 8 semanas a 12 semanas en promedio entre $2,500 MXN - $7,000 MXN</li>
      <li>Aborto quirúrgico de 8 semanas y más de 12 semanas en promedio entre $2,800 MXN - $9,500 MXN</li>
      <li>La mayoría de los procedimientos incluyen un método anticonceptivo de forma gratuita.</li>
      <li>La ayuda médica (seguro) tiene criterios para cubrir el aborto. Por favor revise lo que cubre el suyo.</li></ul>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>Dependiendo en donde se encuentren, estos son los medicamentos legales y seguros para abortar de manera segura. Sólo recuerda que es importante seguir las guías necesarias para que no te lastimes y/o en medida de lo posible, ir a consulta con tu médico.</p>
      <ul><li>Mifepristona (RU-486) ​​más misoprostol (Cytotec, Cyrux, Taneciprol)</li>
      <li>Misoprostol (Cytotec, Cyrux, Taneciprol)</li></ul>"
      ques7: ¿Dónde puedo conseguir pastillas abortivas?
      ans7: "<p>En casi todas las farmacias mexicanas se puede adquirir Misoprostol sin receta. En caso de que en una farmacia no las vendan, se puede preguntar en otras farmacias hasta que se encuentre una donde lo vendan. Hay marcas genéricas y de patente con precios variables que pueden ir desde aproximadamente los $500 pesos mexicanos hasta los $3,500 pesos mexicanos. Tanto las marcas genéricas como la de patente son altamente efectivas. Incluso hay varias farmacias que proveen servicios a domicilio.</p>
      <p>La Mifepristona solo puede adquirirse mediante receta médica en algunas farmacias.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en El Salvador ?
      ans8: "<p>Existen diversas marcas disponibles. Cytotec de Psizer es la marca de patente, pero hay varias presentaciones genéricas conocidas. A continuación, están alguna de esas presentaciones:</p>
