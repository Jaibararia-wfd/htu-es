  lesson1p1: 'El aborto se define como la expulsión de los productos de la concepción desde el útero. Un aborto puede ocurrir de manera espontánea debido a complicaciones durante el embarazo o puede ser inducido. El término “aborto natural” a menudo se usa para referirse a los abortos espontáneos, mientras que el término “aborto inducido” comúnmente se utiliza para referirse a un aborto provocado.'
  lesson1textsubt1: "1.1) Aborto: una perspectiva global"
  lesson1textsubt1p1: "El aborto es un resultado reproductivo común de embarazos en todo el mundo. Investigaciones realizadas por la Organización Mundial de la Salud (OMS) y el Instituto Guttmacher indican que aproximadamente uno de cada cuatro embarazos en todo el mundo terminó en aborto entre 2010 y 2014. El Instituto Guttmacher estima que en ese mismo período se llevaron a cabo unos 56 millones de abortos inducidos por año en el mundo. Esto representa cerca del 25 % de todos los embarazos de dicho período. Entre 1990-1994 y 2010-2014, la proporción disminuyó del 39 % al 28 % en los países desarrollados, mientras que se incrementó del 21 % al 24 % en los países en vías de desarrollo."
  lesson1textsubt1p2: "En su mayoría, las mujeres buscan abortar por quedar embarazadas cuando no tenían la intención de hacerlo. Si bien una gran mayoría de estas mujeres tiene una necesidad insatisfecha de anticoncepción, es importante recordar que todos los métodos anticonceptivos pueden fallar en cierto punto y que las mujeres pueden buscar un aborto incluso cuando utilizan algún método anticonceptivo. También es interesante destacar que, de acuerdo con las investigaciones realizadas por la OMS y el Instituto Guttmacher, tres de cada cuatro abortos fueron buscados por mujeres casadas."
  lesson1textsubt1p3: "Cuando prestadores capacitados realizan abortos en embarazos precoces con los equipos o fármacos apropiados, con las técnicas y dosis correctas, y de acuerdo con los estándares sanitarios, este procedimiento médico es uno de los más seguros, además de conllevar un menor riesgo que un embarazo de término completo."
  lesson1textsubt1p4: "Sin embargo, los abortos que no mantienen los estándares anteriormente mencionados pueden derivar en complicaciones, y estas, en muerte. En los países en vías de desarrollo, el aborto inseguro contribuye considerablemente a las tasas altas de mortalidad materna. Estudios recientes sobre mortalidad materna calculan que entre el 8 y el 18 % de las muertes maternas a nivel mundial se deben a un aborto inseguro y que la cantidad de muertes relacionadas con el aborto en 2014 rondó entre 22 500 y 44 000."
  lesson1textsubt2: "1.2) Seguridad en el aborto "
  lesson1textsubt2p1: "La creciente disponibilidad de medicamentos utilizados para inducir el aborto médico ha contribuido a cambios sobre cómo el aborto seguro es visto por la comunidad médica. Sobre la base de las investigaciones realizadas por la OMS y el Instituto Guttmacher, la OMS ha publicado un nuevo modelo conceptual para comprender la seguridad en los abortos."
  lesson1textsubt2p2: "De acuerdo con la investigación publicada en la revista médica
  <i> The Lancet </i>, in September 2017, en septiembre de 2017, la OMS considera que los abortos son seguros si cumplen con dos requisitos fundamentales: 1) Si se realizan utilizando un método apropiado para la gestación recomendado por la OMS y 2) Si la persona involucrada tiene la capacitación necesaria para llevar adelante la práctica."
  lesson1textsubt2p3: "Debido a que el aborto se puede realizar utilizando fármacos (conocido como aborto médico) o procedimientos quirúrgicos (como la aspiración endouterina, la dilatación y la evacuación), esta nueva definición de seguridad reconoce que las personas, habilidades y estándares médicos requeridos para un aborto inducido seguro son diferentes para el aborto médico y el aborto quirúrgico. Es importante destacarlo, ya que las habilidades requeridas para llevar a cabo un aborto médico se pueden obtener rápidamente a través de una capacitación estructurada. También hay una menor necesidad de infraestructura y de controlar infecciones durante un aborto médico seguro en comparación con un aborto quirúrgico."
  lesson1textsubt2p4: "Al contrario del aborto seguro, la OMS define al aborto inseguro como un procedimiento para terminar un embarazo no deseado, ya sea realizado por personas sin las habilidades necesarias, o en un entorno que no cumple con los estándares médicos mínimos, o ambos. Las consecuencias de salud de un aborto inseguro dependen de las instalaciones en donde se realiza el aborto; de las habilidades del prestador del aborto; del método de aborto utilizado; de la salud de la mujer y de la duración del embarazo. En comparación, los procedimientos de aborto inseguro pueden involucrar a) la inserción de un objeto o sustancia en el útero, como raíces, objetos metálicos o un brebaje de hierbas tradicional; b) la dilatación y curetaje realizado incorrectamente por un prestador no cualificado; c) la ingesta de sustancias nocivas o d) la aplicación de fuerza externa. Todos estos procedimientos pueden derivar en una variedad de complicaciones médicas o incluso ser mortales."
  lesson1textsubt2boxbtitle: "Progresión de la seguridad en el aborto médico"
  lesson1textsubt2boxbtintro: "En el pasado, la definición de la OMS de seguridad en un aborto se ha enfocado alrededor de la legalidad del servicio, el conocimiento y las habilidades del prestador y la seguridad del ambiente en el que el aborto se realiza. Sin embargo, con un conjunto de pruebas cada vez mayor y cambios en el acceso al aborto médico, los estándares para la seguridad en el aborto se han vuelvo a conceptualizar."
  lesson1textsubt2boxelearnp1: "<strong>  Clasificación de la seguridad en el aborto (OMS, 2017)  </strong>"
  lesson1textsubt2boxelearnp2: "<strong>  Aborto seguro:  </strong>
  Uso de un método recomendado y una persona capacitada."
  lesson1textsubt2boxelearnp3: "<strong>  Aborto poco seguro:  </strong>
  Uso de un método obsoleto por parte de un prestador capacitado o uso propio no admitido de medicamentos para inducir el aborto."
  lesson1textsubt2boxelearnp4: "<strong>  Aborto menos seguro:  </strong>
  Ingesta de sustancias cáusticas o uso de métodos invasivos por parte de personas no cualificadas."
  lesson1textsubt2p5: 'Anteriormente, la OMS había publicado una clasificación polarizada de abortos: abortos seguros e inseguros. Recientemente, la OMS ha publicado una clasificación de tres niveles de seguridad de abortos. Las tres categorías de seguridad son: seguro, poco seguro y menos seguro. Tanto los abortos “poco seguros” como “menos seguros” se consideran abortos inseguros. Esta clasificación tiene en cuenta una amplia variedad de factores, como las personas involucradas, sus habilidades, los métodos utilizados, el acceso a la información y el cuidado provisto durante todo el proceso. Esto permite que la seguridad de un aborto se vea como una progresión. Además, esta clasificación ayuda tanto a las mujeres como a los prestadores de atención médica a comprender las áreas en las cuales se debe mejorar la seguridad clínica de la atención del aborto. '
  lesson1textsubt2p6: "Es importante destacar que si bien tanto la mifepristona como el misoprostol son fármacos muy seguros cuando sea usan correctamente, no están exentos de riesgos. El uso de dosis incorrectas de fármacos de aborto médico a menudo puede derivar en situaciones potencialmente peligrosas, especialmente en el caso del misoprostol. La sensibilidad del útero de la embarazada al misoprostol aumenta drásticamente con la edad de gestación. De esta forma, es importante recordar que los embarazos más precoces (en el primer trimestre) requieren dosis más grandes de misoprostol para lograr un aborto. A medida que el embarazo avanza, la dosis de misoprostol se debe reducir en línea con la edad de gestación."
  lesson1textsubt2p7: "Administrar una dosis  de misoprostol menor que la necesaria en un embarazo precoz puede derivar en un aborto incompleto, que puede llevar a eventos adversos, como sangrado e infecciones. Administrar una dosis de misoprostol mayor que la necesaria, por otra parte, puede sobreestimular el útero y derivar en una posible ruptura uterina que puede ser mortal."
  lesson1textsubt2p8: "Finalmente, este concepto de seguridad se enfoca en la seguridad clínica de la atención médica provista. Es importante como prestador de atención médica tener en cuenta que en muchos entornos, la necesidad y el proceso de acceso a la atención del aborto pueden poner en peligro la seguridad física de la mujer. En el mundo, se han documentado incidentes de encarcelamiento, homicidios por honor y abuso físico de mujeres que buscan y reciben atención de aborto. Como prestadores de atención médica que apuntan a facilitar el logro de una salud holística, es importante que los estudiantes de medicina estén al tanto de estas cuestiones en línea con el contexto local."
  lesson1textsubt3: "1.3) Aborto seguro: definición y métodos"
  lesson1textsubt3p1: "Sobre la base de una revisión sistemática de pruebas, la OMS ha recomendado los siguientes como métodos seguros para terminar un embarazo. Tenga en cuenta que, como con otras áreas de la ciencia médica, los avances en tecnología, la evidencia clínica y la investigación llevarán a mejoras y actualizaciones en las pautas de práctica clínica."
  lesson1textsubt3p1li1: "<i> Aspiración endouterina (manual o eléctrica): </i>
  Este es un método quirúrgico en el cual los productos de la concepción se retiran mediante aspiración usando una cánula plástica insertada en el útero. Se utiliza un vacío creado ya sea manualmente o a través del uso de una bomba eléctrica para lograr la aspiración. Como el material utilizado no es metálico y la cantidad de vacío utilizada es limitada, este procedimiento es seguro y reduce el riesgo de daño a los órganos cuando se usa correctamente."
  lesson1textsubt3p1li2: "<i> Aborto médico: </i>
  Este proceso implica una combinación de dos fármacos o dosis repetidas de un solo fármaco para terminar un embarazo. Esta es una forma no quirúrgica y no invasiva de terminar un embarazo y retirar los productos de la concepción. Los dos fármacos comúnmente utilizados son el Misoprostol y la Mifespristona. El Misoprostol se puede utilizar solo o en combinación con la Mifespristona. Sobre la base de una revisión de una cantidad relevante de estudios clínicos, la OMS y otras organizaciones internacionales han identificado los regímenes y protocolos más efectivos para el uso de estos fármacos para un aborto seguro. La dosis de los fármacos utilizados variará con la duración del embarazo para lograr mejores resultados y limitar el daño a la mujer. Este método se puede utilizar durante cualquier momento del embarazo, con variaciones en la dosis y en la frecuencia de la ingesta de los fármacos utilizados para lograr el aborto."
  lesson1textsubt3p1li3: '<i> Dilatación y evacuación: </i>
  Después de las 14 semanas de embarazo, la OMS recomienda un procedimiento llamado dilatación y evacuación, el cual implica la utilización de fármacos y dilatadores para abrir el cuello uterino y la remoción del feto utilizando un fórceps. Este es un procedimiento quirúrgico complejo y avanzado, y solamente debería ser realizado por prestadores de salud capacitados y competentes en un entorno apropiado. '
  lesson1textsubt3p2: 'Es importante destacar que como resultado del análisis de las pruebas, la dilatación y curetaje (comúnmente conocido como “DyC” o “curetaje”) NO se considera un procedimiento seguro, por lo que la OMS no lo recomienda como un procedimiento seguro para terminar embarazos.'
  lesson2p1: "Numerosas entidades, incluyendo gobiernos, organizaciones de sociedad civil y grupos de defensa de los derechos, han reconocido al aborto como una cuestión de derechos humanos. Si bien se reconoce como una cuestión de derechos humanos y una parte esencial de la atención médica, no deja de ser una cuestión compleja en la que valores morales, éticos, religiosos y culturales se interrelacionan. Esto hace que el tema sea especialmente controvertido y difícil de abordar públicamente o dentro de instituciones."
  lesson2p2: 'Un desafío clave en el debate sobre el aborto es el uso de etiquetas polarizadas, como “proelección” y “antielección”, lo cual ha dado lugar a una dicotomía en la cuestión del aborto. Esto limita las posibilidades de un pensamiento matizado sobre una cuestión compleja y la participación con otros para generar consenso. Es de vital importancia que los profesionales de la salud se alejen de esos puntos de vista polarizados que puedan influenciar su práctica. En cambio, es fundamental que los prestadores de atención médica cultiven una relación de respeto mutuo con sus pacientes, enfocados en su bienestar de salud y sin emitir juicio moral alguno.'
  lesson2p3: "Hay dos objetivos principales de esta lección. Primero, proporcionaremos información sobre los derechos de las pacientes. Segundo, exploraremos los estándares éticos y profesionales aplicables a los médicos con relación al acceso de las mujeres al aborto seguro."
  lesson2textsubt1: "2.1) Derechos de las pacientes"
  lesson2textsubt1p1: "El concepto de la dignidad fundamental del ser humano se incorporó por primera vez al derecho internacional a través de la Declaración Universal de Derechos Humanos de 1948. La Declaración fue monumental, ya que su reconocimiento de los derechos individuales proporcionó una nueva base jurídica para estándares mejorados de atención.  Con base en estos cimientos, valores tales como la autonomía individual, la identidad y la igualdad fundamental de todos los individuos se incorporaron cada vez más a la práctica médica, y finalmente se desarrolló el concepto de derechos de los pacientes. Algunos de los derechos más relevantes de los pacientes son el derecho a la privacidad, a la confidencialidad, a dar consentimiento para un tratamiento o rechazarlo y a ser informado sobre los riesgos correspondientes a los procedimientos médicos."
  lesson2textsubt1p2: "Además de los derechos de los pacientes, es importante reconocer los derechos sexuales y reproductivos de todos los individuos. Los derechos sexuales protegen el derecho de todas las personas a satisfacer y expresar su sexualidad y a gozar de salud sexual, libres de discriminación, y con el debido respeto por los derechos de los demás."
  lesson2textsubt1p3: "En base a esta definición práctica, los derechos humanos más relevantes que son fundamentales para la salud sexual incluyen:"
  lesson2textsubt1p3li1: "los derechos a la igualdad y a la no discriminación"
  lesson2textsubt1p3li2: "el derecho a no sufrir torturas, tratos o castigos crueles, inhumanos o degradantes"
  lesson2textsubt1p3li3: "el derecho a la privacidad"
  lesson2textsubt1p3li4: "los derechos de acceder al estándar más alto de salud posible (lo que incluye la salud sexual) y seguridad social"
  lesson2textsubt1p3li5: "el derecho a casarse y formar una familia y a que el matrimonio se celebre en libertad y con total consentimiento de los futuros cónyuges, y a la igualdad en el matrimonio y en su disolución"
  lesson2textsubt1p3li6: "el derecho a decidir la cantidad de hijos y el espacio temporal entre ellos"
  lesson2textsubt1p3li7: "el derecho a la información, así como a la educación"
  lesson2textsubt1p3li8: "los derechos a la libertad de opinión y expresión y"
  lesson2textsubt1p3li9: "el derecho a una reparación efectiva por violaciones a derechos fundamentales."
  lesson2textsubt1p4: "Es importante tomarse un momento para reflexionar sobre la aplicación de estos derechos en el contexto de la atención del aborto, en particular sobre los derechos relativos a la igualdad, privacidad, acceso al estándar de salud más alto posible, información y educación, la cantidad de hijos y el espacio temporal entre ellos y el derecho a no sufrir un tratamiento inhumano o degradante."
  lesson2textsubt2: "2.2) Ética médica y el aborto"
  lesson2textsubt2p1: "Además de apoyar los derechos fundamentales de sus pacientes, los prestadores deben estar guiados por valores profesionales y principios de la práctica médica. Los profesionales deben evitar causar daño, al tiempo que maximizan las opciones de atención médica, priorizan alternativas que sean viables para sus pacientes y protegen la dignidad de la paciente durante su tratamiento. El estudio de la bioética y el profesionalismo médico es clave para entender la totalidad de esta cuestión."
  lesson2textsubt2p2: "La bioética en medicina se basa en la promoción de tres principios: los principios de
  <br> 1) autonomía; 2) beneficencia y ausencia de fraude y 3) justicia. "
  lesson2textsubt2p3: "El principio de autonomía se basa en el deber de un médico de respetar el derecho de los individuos de elegir qué intervenciones de atención médica son razonables para ellos. La autonomía también garantiza a las pacientes el derecho de determinar la participación de otros, como la familia o los miembros de la comunidad, en la toma de decisiones y en el tratamiento. Conforme al principio de autonomía, los prestadores de atención médica son responsables de proporcionar toda la información necesaria para una toma de decisiones informada, pero no toman ellos mismos las decisiones sobre el tipo de atención a proveer."
  lesson2textsubt2p4: "La beneficencia y la ausencia de fraude requieren que los prestadores evalúen con sus pacientes tanto las posibles ventajas de una opción de tratamiento como los posibles efectos o consecuencias secundarias que podrían causar daño. Es fundamental que esta información se comunique con claridad a la paciente para ayudarla a comprender sus distintas opciones y seleccionar la mejor opción para su situación individual."
  lesson2textsubt2p5: "El principio de justicia, dentro del contexto de la atención médica, garantiza que todos los individuos tengan acceso igualitario a los servicios de salud necesarios. También denota el derecho de los individuos a una distribución justa y equitativa de los beneficios y los riesgos de la atención médica disponible."
  lesson2textsubt2p6: "Estos principios se incorporan de manera fundamental dentro de la comprensión y la práctica de la atención del aborto. Juntos, garantizan que los estándares profesionales de la medicina se sostengan en todo momento."
  lesson2textsubt2p7: "Además de estos principios de ética, es importante considerar también al profesionalismo médico como una guía clave para definir y delinear las funciones de los médicos en la atención del aborto. El profesionalismo médico se basa en los valores de disciplina, compromiso y competencia. En el contexto de la atención del aborto, el profesionalismo médico destaca la importancia de que los profesionales de la salud comprendan, acepten y adopten la función de proteger y fomentar los derechos de los pacientes. El profesionalismo médico exige que en ningún punto durante la atención de los pacientes los médicos ejerzan coacción o impongan sus principios personales, morales o religiosos al paciente."
  lesson2textsubt2p8: "El acceso a los servicios de aborto seguro continúa siendo de muy baja prioridad en muchos entornos. Los abortos inducidos inseguros son un problema de salud pública que involucra violaciones de la justicia, los derechos humanos y la igualdad de género. Los principios de la bioética dictan que los profesionales de la salud tienen la obligación de responder a las crisis sanitarias, en vista lo cual los médicos deben enfocar el aborto como una cuestión de salud pública antes que como una cuestión legal. Enfrentar un embarazo no deseado y buscar acceso a la información y a servicios para un aborto seguro se debería considerar como parte de la atención médica básica, y los médicos deberían reconocer que trabajar para eliminar la morbilidad y mortalidad del aborto inseguro no es un delito, sino una parte integral de sus funciones como profesionales de la salud."
  lesson2textsubt3: "2.3) Garantizar la atención respetuosa del aborto "
  lesson2textsubt3p1: "Las formas en las que las mujeres buscan y reciben la atención del aborto han comenzado a cambiar durante los últimos años. Al haber mayor disponibilidad y conocimiento sobre el aborto médico, ahora hay múltiples fuentes para que las mujeres busquen información y accedan a la atención del aborto médico. Estas nuevas fuentes, muchas de las cuales son externas al dominio de la atención médica tradicional, pueden incluir:"
  lesson2textsubt3p1li1: "Acceder a instalaciones de salud (públicas, privadas, no gubernamentales)"
  lesson2textsubt3p1li2: "Acceder a atención a través de farmacias, vendedores de fármacos u otros agentes basados en la comunidad"
  lesson2textsubt3p1li3: "Acceder a la atención a través de internet y de otros canales de comunicación (sitios de internet, líneas gratuitas, etc.)"
  lesson2textsubt3p1li4: "Acceder a la atención por sí mismas utilizando medicamentos u otros métodos"
  lesson2textsubt3p1li5: "Acceder a la atención a través de individuos no cualificados"
  lesson2textsubt3p2: "De esta manera, dentro de su práctica, es posible involucrarse con mujeres en distintos momentos de la atención del aborto, que incluyen buscar acceso a la información o buscar atención clínica antes, durante o después de un aborto."
  lesson2textsubt3p3: "Es de vital importancia que los médicos reflexionen sobre los derechos de sus pacientes, sobre los derechos sexuales y humanos, y sobre sus propios valores personales en vista de la bioética y el profesionalismo médico cuando se involucran con mujeres durante este proceso. A ninguna mujer se le debería negar sus derechos cuando busca atención, sin importar el momento del proceso de aborto, ya sea antes, durante o después de éste."

  lesson3p1: "Esta lección proporcionará una descripción básica de la anatomía y la fisiología pertinentes, y la farmacología esencial para los abortos médicos tempranos. La información en esta lección se debe complementar con información adicional obtenida a través de una capacitación médica formal."
  lesson3textsubt1: "3.1) Anatomía reproductiva básica"
  lesson3textsubt1p1: "Los órganos reproductivos femeninos se pueden subdividir en genitales internos y externos. Los genitales externos están fuera de la pelvis en sí e incluyen las siguientes estructuras: el perineo, el monte de Venus, el clítoris, el meato urinario, los labios mayores y menores, el vestíbulo y las glándulas vestibulares y la zona periuretral. En contraste, los genitales internos son los órganos que están dentro de la pelvis en sí. Estos incluyen la vagina, el útero, el cuello uterino, las trompas de Falopio y los ovarios. Repasemos algunos de los órganos genitales internos uno por uno para una comprensión más acabada."
  lesson3textsubt1li1b: "Útero: "
  lesson3textsubt1li1p: "El útero es un órgano reproductor muscular con forma de pera invertida dentro de la pelvis que se ubica entre la vejiga y el recto. La pared del útero está conformada por tres capas. La capa más superficial es la membrana serosa, o perimetrio, que consta de tejido epitelial que cubre la parte exterior del útero. La capa media, o miometrio, es una capa gruesa de músculo liso responsable de las contracciones uterinas. La mayor parte del útero es tejido miometrial. Las fibras musculares en este tejido se extienden horizontal, vertical y diagonalmente, lo cual permite las fuertes contracciones que ocurren durante el trabajo de parto y las contracciones menos fuertes (o calambres) que pueden expulsar los productos de la concepción durante un aborto médico y detener el sangrado después de un aborto o parto. Además, la contracción del miometrio es una fuente importante de dolor y calambres que se sienten durante el proceso del aborto. Por último, la capa más interna del útero se llama endometrio. El endometrio contiene una capa de tejido conectivo cubierta por tejido epitelial que reviste la cavidad. El útero se puede dividir en 2 partes anatómicas: el aspecto más inferior es el cuello uterino, y la mayor parte del órgano se llama el cuerpo del útero, o corpus uteri. El cuerpo del útero tiene forma tipo globo y en general se sitúa en una posición antevertida, en un ángulo de 90° con respecto a la vagina. El aspecto superior del cuerpo tiene forma de domo y se llama fondo uterino; es en general la parte más muscular del útero. El fondo uterino se identifica colocando una mano sobre el abdomen durante un examen bimanual para calcular el tamaño del útero. Sin embargo, el cuerpo del útero es responsable de sostener el embarazo."
  lesson3textsubt1li2b: "Cuello uterino: "
  lesson3textsubt1li2p: "El cuello uterino es un órgano fibromuscular cilíndrico, con un canal endocervical ubicado en la línea media. Este canal conecta la cavidad uterina con la vagina. La abertura externa hacia la vagina se llama orificio vaginal externo, y la abertura interna hacia la cavidad endometrial se llama orificio vaginal interno. El orificio vaginal interno es la parte de un cuello uterino femenino que se dilata para permitir la salida del feto durante el trabajo de parto. La longitud promedio del cuello uterino es de entre 3 y 5 cm. El cuello uterino está provisto de nervios parasimpáticos de los segmentos sacros que también tienen cantidades significativas de fibras de dolor. Por lo tanto, es importante destacar que el cuello uterino es sensible al dolor, y los cambios en el cuello uterino, especialmente durante un aborto, pueden ser una fuente importante de dolor."
  lesson3textsubt1li3b: "Trompas de Falopio:"
  lesson3textsubt1li3p: "Las trompas de Falopio están ubicadas bilateralmente en la parte superior de la cavidad. Su función principal es transportar el esperma hacia el óvulo, que es liberado por el ovario, y después permitir el pasaje del óvulo fertilizado de vuelta al útero para el implante. Cada trompa mide aproximadamente 10 cm de largo y 1 cm de diámetro y está situada dentro de una parte del ligamento ancho llamado mesosálpinx. Cada trompa de Falopio está compuesta por tres segmentos distintos. El primer segmento, el más cercano al útero, se llama istmo. El segundo segmento es la ampolla, que se dilata más en diámetro y es el lugar típico de la fertilización. El segmento final, el más lejano del útero, es el infundíbulo. El infundíbulo da lugar a la fimbria, protuberancias tipo dedos que son responsables de atrapar el óvulo que es liberado por el ovario. Es importante destacar que las trompas de Falopio conectan la cavidad uterina con la cavidad peritoneal y son el sitio más común para un embarazo ectópico."
  lesson3textsubt1p2b: "Fisiología reproductiva básica:"
  lesson3textsubt1p3: "Esta sección detalla los puntos sobresalientes sobre el ciclo menstrual, la fisiología del embarazo temprano y las hormonas clave que son esenciales para la continuación del embarazo."
  lesson3textsubt1p4: "El ciclo menstrual se refiere al cambio natural que ocurre en el cuerpo, específicamente dentro del útero y los ovarios, como resultado de los cambios en la cantidad y el equilibrio de las distintas hormonas sexuales femeninas. El ciclo menstrual está controlado por hormonas secretadas por el hipotálamo, la glándula pituitaria y los ovarios. En general, el inicio del ciclo tiene lugar durante la pubertad, con la menarquía, y continúa a lo largo del período reproductivo de la mujer, hasta la menopausia. Cada mujer nace con una determinada cantidad de folículos, uno de los cuales se liberará durante un ciclo menstrual, lo cual determina la duración entre la pubertad y la menopausia. La longitud del ciclo menstrual puede variar de mujer a mujer e incluso durante diferentes momentos de la vida reproductiva de una mujer como resultado de factores internos, como el nivel cambiante de hormonas, o factores externos, como el estrés."
  lesson3textsubt1p5: "El ciclo menstrual comienza con el primer día del período, referido como el día uno del período de una mujer. La duración del ciclo se determina por la cantidad de días transcurridos entre el comienzo del sangrado en dos ciclos sucesivos. Debido a que la duración promedio del ciclo menstrual de una mujer es de 28 días, este es el período de tiempo utilizado para identificar el momento de los eventos en el ciclo. No obstante, la duración del ciclo menstrual varía de mujer a mujer, e incluso en la misma mujer de un ciclo al siguiente. En general, dicho ciclo varía entre 21 y 32 días. El ciclo del período se puede dividir en las siguientes etapas:"
  lesson3textsubt1p6b: "1) Fase del período: "
  lesson3textsubt1p6p: "La fase del período del ciclo menstrual es la fase durante la cual se desprende la capa; es decir, los días en los que la mujer menstrúa. Si bien dura un promedio de aproximadamente cinco días, la fase del período puede durar de 2 a 7 días, o más. Esta fase ocurre como el resultado de una disminución de las concentraciones de progesterona en el cuerpo, causada por la degradación el corpus luteum. Este declive en la progesterona activa el desprendimiento de las capas externas del endometrio y marca el fin de la fase lútea."
  lesson3textsubt1p7b: "2) Fase proliferativa (fase folicular): "
  lesson3textsubt1p7p: "Esta fase se caracteriza por el crecimiento y la maduración de los folículos que contienen los ovocitos. La pituitaria anterior secreta tanto hormonas folículoestimulantes (FSH) como hormonas luteoestimulantes (HL), que actúan directamente en las células foliculares. La FSH estimula las células foliculares para que crezcan y secreten estrógeno. Estas hormonas también pueden llevar a la proliferación del tejido endometrial (que crece en la preparación para el implante en caso de que el óvulo sea fertilizado), a cambios en el moco cervical, y a la estimulación de los receptores HL en las células foliculares. Bajo la influencia de varias hormonas, todos menos uno de estos folículos dejarán de crecer. El folículo que alcance la madurez se denomina folículo de Graaf, y contiene el óvulo que se liberará durante la ovulación."
  lesson3textsubt1p8: "Alrededor del día 14 del ciclo, los niveles de estrógeno alcanzan un límite que estimula la producción de una gran cantidad de HL, conocida como subida de HL. La liberación de HL madura el óvulo y hace que el folículo totalmente desarrollado libere su ovocito secundario. Esto se conoce como ovulación."
  lesson3textsubt1p9b: "3) Fase secretora (fase luteal): "
  lesson3textsubt1p9p: "Las hormonas pituitarias anteriores FSH y HL entonces hacen que las partes restantes del folículo de Graaf se transformen en el corpus luteum. El corpus luteum secreta progesterona y, en menor cantidad, estrógeno, durante un período de hasta 12 días después de la ovulación. El efecto de la progesterona lleva a un mayor engrosamiento de la capa endometrial, cambios secretores y proliferativos, y una relajación del miometrio para evitar contracciones que puedan interrumpir el implante del cigoto."
  lesson3textsubt1p10: "Si la fertilización ocurre, el óvulo fertilizado (cigoto) se implanta en el útero y se establece un embarazo. Los trofoblastos comienzan a secretar gonadotropina coriónica humana (hCG), la cual preserva el corpus lutem y permite la secreción continua de progesterona para mantener el embarazo. La placenta es la que tiempo después se encarga de esta función. Si el óvulo no es fertilizado, entonces los niveles bajos de progesterona activan el desprendimiento del endometrio, también conocido como menstruación. De esta forma, es esencial para los niveles continuos de progesterona secretados por el corpus luteum y la placenta (que se forma al principio del embarazo) garantizar una continuación del embarazo."
  lesson3textsubt2: "3.2 Farmacología básica de los medicamentos que inducen el aborto médico: "
  lesson3textsubt2p1: "El aborto médico por medio de agentes farmacéuticos ha sido el avance más importante desde la aspiración endouterina que ha revolucionado la prestación de servicios de abortos. Si bien variados fármacos, como gemeprost y metotrexto, se han utilizado y estudiado para el aborto médico, los dos fármacos recomendados para un aborto médico son la mifepristona y el misoprostol."
  lesson3textsubt2p2b: "Mifepristona: "
  lesson3textsubt2p2p: "La mifepristona, que también se conoce como RU- 486, es una antiprogestina esteroide y antiglucocorticoide que actúa a nivel del receptor. Cuando se administra por vía oral, la mifepristona compite con la progesterona, la hormona necesaria para que un embarazo continúe. La mifepristona se une a los receptores y bloquea los efectos de la progesterona. Esto lleva a:"
  lesson3textsubt2p2li1: "La separación del saco gestacional de la pared uterina;"
  lesson3textsubt2p2li2: "El ablandamiento y la dilatación del cuello uterino y "
  lesson3textsubt2p2li3: "Un incremento en la capacidad de la pared uterina de contraerse, lo cual funciona como una base para el Misoprostol. "
  lesson3textsubt2p3b: "Farmacocinética básica:"
  lesson3textsubt2p3p: "Según el proceso mediante el cual se fabrique el fármaco, su vida útil puede variar entre 24 y 48 meses. La mifepristona se administra por vía oral, y los efectos se comienzan a notar entre las 12 y 24 horas. La farmacocinética de la mifepristona se caracteriza por la absorción rápida y una vida media larga, de 25 a 30 horas, con concentraciones séricas adecuadas para la acción biológica después de la ingesta de las dosis recomendadas actualmente."
  lesson3textsubt2p4: "Después de la ingesta oral y la absorción, la mifepristona se metaboliza ampliamente mediante desmetilación y la hidroxilación para generar tres metabolitos: los metabolitos monodesmetilados, didesmetilados e hidroxilados de la mifepristona. Los tres metabolitos conservan una afinidad considerable con la progesterona humana y los receptores gluocorticoides, y son responsables de las acciones biológicas de la mifepristona."
  lesson3textsubt2p5b: "Misoprostol: "
  lesson3textsubt2p5p: "El misoprostol es una prostaglandina sintética (Tipo E1) que inicialmente se registró para la prevención de úlceras gástricas asociadas con fármacos antiinflamatorios no esteroides. Sin embargo, luego de su descubrimiento inicial, se han identificado una variedad de usos para el misoprostol en obstetricia y ginecología. El misoprostol actualmente se utiliza en muchos países para iniciar el trabajo de parto, prevenir y tratar el sangrado posparto y tratar el aborto incompleto o inducido. Debido a su amplia variedad de usos, el misoprostol se incluye en la Lista de medicamentos esenciales para adultos de la OMS. También es reconocido por la Comisión de la ONU sobre productos de supervivencia para mujeres y niños, en particular para su uso en el aborto seguro."
  lesson3textsubt2p6: "El misoprostol es un compuesto relativamente termoestable (particularmente en comparación con la oxitocina), pero puede deteriorarse rápidamente en presencia de humedad y temperatura altas. Por eso es que es importante que los comprimidos de misoprostol estén en un empaque en blíster de aluminio doble y almacenados en un lugar frío y seco."
  lesson3textsubt2p7: "Una vez que se absorbe en la sangre, el misoprostol se convierte en ácido de misoprostol, que lleva a las siguientes dos acciones: "
  lesson3textsubt2p7li1: "Induce fuertes contracciones del útero"
  lesson3textsubt2p7li2: "Ablanda y dilata el cuello del útero, facilitando la expulsión de los productos de la concepción."
  lesson3textsubt2p8b: "Farmacocinética básica:"
  lesson3textsubt2p9: "El misoprostol se puede administrar de varias formas, como por vía oral, sublingual, bucal o vaginal. La siguiente es una breve descripción de la farmacocinética de la absorción y acción para cada una de estas vías:"
  lesson3textsubt2p10b: "1) Vía oral: "
  lesson3textsubt2p10p: "Después de la administración oral, el misoprostol se absorbe rápidamente y casi por completo, pero atraviesa un metabolismo extensivo de primera pasada para formar el ácido de misoprostol. Después de una dosis única de 400 mcg de misoprostol oral, el nivel de misoprostol en plasma aumenta rápidamente y alcanza el pico en unos 30 minutos, después desciende rápidamente para los 120 minutos y permanece bajo. Como resultado, administrar misoprostol por vía oral se asocia a una contracción sostenida del útero y no generalmente con contracciones rítmicas, esenciales para inducir un aborto. Debido a este patrón de estimulación uterina, la vía oral de administración del misoprostol se recomienda únicamente como una opción para el tratamiento de un aborto incompleto precoz y sin complicaciones."
  lesson3textsubt2p11b: "2) Vía vaginal: "
  lesson3textsubt2p11p: "Después de la administración vaginal, la concentración en plasma aumenta gradualmente, llegando a su nivel máximo después de 70-80 minutos, y luego disminuye lentamente con niveles de fármaco detectables después de 6 horas. Esta biodisponibilidad más larga del fármaco es la posible explicación para la efectividad notada en esta vía de administración."
  lesson3textsubt2p12b: "3) Vía sublingual: "
  lesson3textsubt2p12p: "Si bien los comprimidos de misoprostol se hicieron para el uso oral, son muy solubles y en general se disuelven en 20 minutos cuando se colocan debajo de la lengua. Esto lleva a la rápida absorción de la mucosa y evita el metabolismo de primera pasada en el hígado, por lo cual se alcanza una concentración máxima en unos 30 minutos. Se observa que esta administración sublingual del misoprostol tiene el tiempo más corto para alcanzar la concentración máxima, la concentración máxima más alta, la mayor biodisponibilidad y, por lo tanto, el inicio rápido de su acción. No obstante, esta elevación rápida en la concentración máxima a menudo puede estar asociada con una incidencia más alta de los efectos secundarios, como escalofríos, fiebre y diarrea."
  lesson3textsubt2p13b: "4) Vía bucal: "
  lesson3textsubt2p13p: "Otra forma de administrar misoprostol es colocando el contenido entre los dientes inferiores y la mejilla, lo que permite que se absorba a través de la mucosa bucal. Si bien hay escasos estudios clínicos sobre la efectividad de los resultados en esta forma de administración, es una vía aceptable para algunas mujeres. Después de la administración, el tiempo para la concentración máxima y los niveles de concentración máxima son similares a aquellos de la vía de administración vaginal."
  lesson3textsubt2p14: "De este modo, según la vía de administración, la mayoría de las mujeres en general experimentan calambres y sangrado dentro de 1 a 2 horas de la primera dosis de misoprostol y expulsarán el producto del embarazo dentro de 24 horas de tomar las últimas píldoras de misoprostol."

  lesson4p1: "En esta lección abordaremos la importancia de evaluar a las pacientes para el aborto médico. También identificaremos objetivos principales del diagnóstico y cómo satisfacer estos objetivos de una manera simple y efectiva. Después de completar esta lección, usted podrá explicar la importancia y los objetivos de evaluar a las pacientes para un aborto médico dentro de su práctica."
  lesson4textsubt1p2bold: "4.1) Meta de la atención previa al aborto"
  lesson4textsubt1p2text1: "La atención previa al aborto se refiere a una interacción focalizada entre el médico y la paciente para garantizar que la paciente reúna los requisitos para recibir un aborto médico con mínimo o nulo apoyo y supervisión médico."
  lesson4textsubt1p2text2: "La meta principal de la atención previa al aborto es asegurarse de que la información y los fármacos apropiados se suministren a las mujeres para garantizar que el proceso de aborto médico sea seguro, reducir el riesgo de complicaciones evitables y mejorar la posibilidad de un aborto exitoso. "
  lesson4textsubt2: "4.2) Objetivos de la atención previa al aborto:"
  lesson4textsubt2p1: "Los objetivos fundamentales de la atención previa al aborto incluyen: "
  lesson4textsubt2p1li1: "Diagnosticar el embarazo, confirmar su ubicación y determinar la edad de gestación. Esto es fundamental para garantizar que se administren los regímenes de dosis apropiados para el aborto médico a fin de reducir las posibilidades de un procedimiento fallido o de la sobreestimulación del útero."
  lesson4textsubt2p1li2: "Evaluar si se reúnen los requisitos necesarios para un aborto médico como un procedimiento no hospitalario e identificar problemas médicos coexistentes que puedan requerir atención adicional durante el suministro de la atención del aborto."
  lesson4textsubt2p1li3: "Evaluar las necesidades de la paciente para soportar el dolor."
  lesson4textsubt2p3b: "Objetivo 1: "
  lesson4textsubt2p3p: "El primer objetivo de la atención previa al aborto para las pacientes es diagnosticar el embarazo y confirmar la ubicación y la edad de gestación."
  lesson4textsubt2p4b: "¿Por qué esto es importante?"
  lesson4textsubt2p4p: "Para evaluar la elegibilidad para el aborto médico, es esencial determinar que una mujer está embarazada, y confirmar la ubicación y la duración del embarazo para garantizar un aborto seguro y exitoso. El aborto médico utilizando solamente misoprostol o en combinación con mifepristona será efectivo para embarazos uterinos. Además, una dosis apropiada de misoprostol reducirá la posibilidad de un procedimiento fallido causado ya sea por una dosis demasiado baja o por la sobreestimulación del útero a causa de una sobredosis relativa a la duración del embarazo."
  lesson4textsubt2p5b: "Cómo confirmar el embarazo: "
  lesson4textsubt2p5p: "Un embarazo se puede confirmar a través de una combinación de los siguientes métodos: "
  lesson4textsubt2p5pli1b: "Historial y examen físico:  "
  lesson4textsubt2p5pli1p: "Hay varios puntos fundamentales que se pueden observar a través del historial y examen físico que pueden confirmar un embarazo. La amenorrea, o falta de períodos, es la primera señal más común que indica que una mujer puede estar embarazada. Para diagnosticar correctamente un embarazo y calcular la edad de gestación, tenga en cuenta el primer día del último período menstrual de la mujer (UPM), la regularidad de sus períodos y la duración habitual de sus ciclos menstruales. También es importante destacar otra información de una paciente que pueda confundir el diagnóstico de un embarazo precoz, como un último período menstrual atípico, uso de anticonceptivos o un historial de períodos irregulares.
  <br><br> Otros síntomas, como náuseas, mayor sensibilidad o pechos inflamados y fatiga también pueden ayudar a confirmar un diagnóstico de embarazo.
  <br><br> Hay signos adicionales que pueden ayudar a calcular la gestación de un embarazo confirmado si se realiza un examen pélvico. El signo de Hegar se representa mediante el ablandamiento y el aumento del cuello uterino, y se puede observar aproximadamente a las 6 semanas. El signo de Chadwick se nota como una decoloración azulada del cuello uterino debido a la congestión venosa y se puede observar entre las 8 y las 10 semanas."
  lesson4textsubt2p5pli2b: "Prueba de embarazo:"
  lesson4textsubt2p5pli2p: "La prueba de embarazo es un método para confirmar si una mujer está embarazada o no. La mayoría de las prueba de embarazo disponibles mide la concentración de hCG y compuestos asociados, ya sea en orina o sangre. La mayoría de las pruebas comerciales disponibles están diseñadas para identificar la subunidad beta de hCG, que incrementa la precisión de una prueba y limita los falsos positivos. Las pruebas para identificar la subunidad beta de hCG se pueden realizar utilizando una muestra de orina o de sangre.
  <br><br>  Normalmente, las pruebas a base de muestras de orina están disponibles en la mayoría de las farmacias, y a menudo se conocen como prueba de embarazo de alta sensibilidad. Pueden detectar niveles bajos de hCG que van de 20 a 100 mIU/mL. En general, son apropiadas para usar entre 7 y 10 días después de la falta de un período. Se recomienda que las mujeres utilicen una muestra de la primera orina de la mañana y que eviten muestras diluidas para reducir la posibilidad de una prueba con falso negativo en los embarazos precoces.
  <br><br>  Las pruebas con muestras de sangre son una alternativa a las pruebas con muestras de orina. Son más costosas y requieren la infraestructura de un laboratorio para realizarse. Estas pruebas calculan el nivel de hCG en sangre y pueden detectar niveles tan bajos como 5 mIU/mL. La ventaja de esta prueba es que calcula la cantidad de hCG en sangre, que se puede utilizar para calcular la duración de la gestación también (en embarazos de feto único). Las mediciones seriales también se pueden utilizar para identificar otras condiciones, como gestaciones múltiples, embarazos ectópicos y enfermedad trofoblástica."
  lesson4textsubt2p6b: "Cómo confirmar la ubicación del embarazo: "
  lesson4textsubt2p6p: "En general, un examen pélvico bimanual que confirma señales del embarazo junto con un incremento en el tamaño del útero es adecuado para diagnosticar un embarazo uterino. También es importante garantizar la ausencia de señales que sugieran un embarazo ectópico. Las señales de un embarazo ectópico pueden incluir una discrepancia importante entre el UPM y el tamaño uterino, la presencia de una masa anexial o sensibilidad que se siente a través de las paredes laterales de la vagina y sensibilidad en el saco de Douglas."
  lesson4textsubt2p7: "La forma más segura de confirmar el sitio de un embarazo es mediante un ultrasonido. El ultrasonido debe ser transvaginal si hay menos de 6 semanas de amenorrea o transabdominal si hay más de 6 semanas de amenorrea."
  lesson4textsubt2p8: "Debido a la baja incidencia de embarazos ectópicos, no hay una indicación clínica para un uso de rutina de ultrasonidos en abortos médicos tempranos. Los ultrasonidos solo se deben utilizar si existe la sospecha clínica de un embarazo ectópico o si hay dudas sobre la edad de gestación del embarazo."
  lesson4textsubt2p9: "Nota: Una combinación de niveles de gonadotropina coriónica humana (hCG) en aumento, un útero vacío observado en el ultrasonido, dolor abdominal y sangrado vaginal indica un embarazo ectópico. Los fármacos de aborto médico no son efectivos para terminar un embarazo ectópico. Además, a menudo los embarazos ectópicos son la causa principal de la mortalidad maternal en el primer trimestre, y se deben diagnosticar temprano."
  lesson4textsubt2p10b: "Cómo confirmar la duración del embarazo: "
  lesson4textsubt2p10p: "La duración de un embarazo se puede confirmar a través de una combinación de los siguientes métodos: "
  lesson4textsubt2p10pli1: "Preguntar a la mujer el primer día de su UPM y calcular la cantidad de semanas desde el UPM hasta la fecha en la que es probable que se consuman los fármacos utilizando un calendario. Investigaciones en muchos entornos ha demostrado que usar el UPM para calcular la fecha de los embarazos es preciso y aceptable. También, en la mayoría de los casos las mujeres pueden registrar su UPM con una precisión razonable."
  lesson4textsubt2p10pli2: "Realizar un examen pélvico bimanual para calcular el tamaño del útero. Si el tamaño del útero estimado a través de un examen pélvico bimanual corresponde a la determinación de la fecha mediante el UPM, es en general adecuado para confirmar la duración del embarazo para un aborto médico."
  lesson4textsubt2p10pli3: "Si se realiza, un ultrasonido también puede ayudar a calcular la edad de gestación del embarazo."
  lesson4textsubt2p11: "Asegúrese de que el embarazo probablemente no sea de más de 10 semanas según su cálculo. Si se considera que el embarazo es de 10 semanas o menos según su cálculo, puede administrar de manera segura fármacos de aborto médico según lo indicado en los regímenes de la lección 5."
  lesson4textsubt2p12: "Si es probable que el embarazo sea de más de 10 semanas según su cálculo, entonces no administre fármacos de aborto médico de acuerdo con el protocolo en la lección 5. Tendrá que ajustar la dosis del misoprostol basándose en la edad de gestación, y es posible que la mujer necesite apoyo o supervisión médica adicionales."
  lesson4textsubt2p13b: "Objetivo 2: "
  lesson4textsubt2p13p: "Evaluar la elegibilidad para el aborto médico y evaluar las contraindicaciones para el uso de fármacos de aborto médico."
  lesson4textsubt2p14: "Al igual que todos los medicamentos y fármacos, la mifepristona y el misoprostol tienen ciertas contraindicaciones en el uso, como una alergia conocida a la mifepristona, misoprostol u otras prostaglandinas, o si la mujer tiene determinadas condiciones médicas que excluyan el uso de estos fármacos."
  lesson4textsubt2p15: "Las contraindicaciones para el uso de Mifepristona incluyen:"
  lesson4textsubt2p15li1: "Terapia corticosteroide sistémica de largo plazo en curso"
  lesson4textsubt2p15li2: "Falla suprarrenal crónica"
  lesson4textsubt2p15li3: "Porfirias heredadas"
  lesson4textsubt2p15li4: "Trastornos hemorrágicos "
  lesson4textsubt2p15li5: "Terapia anticoagulante en curso e "
  lesson4textsubt2p15li6: "Intolerancia o alergia a la Mifepristona"
  lesson4textsubt2p16: "Las contraindicaciones para el uso de Misoprostol incluyen:"
  lesson4textsubt2p16li: "Intolerance or known allergy to Misoprostol or other prostaglandins"
  lesson4textsubt2p17: "En el caso de que una mujer tenga una contraindicación para el uso de la Mifepristona, se puede usar un régimen solo del Misoprostol, siempre que no haya una contraindicación para el uso del Misoprostol."
  lesson4textsubt2p18: "Si bien la presencia de cualquier trastorno de sangrado heredado es una contraindicación para el aborto médico, el uso concurrente de bajas dosis de aspirina o clopidogrel (un fármaco antiplaquetario) en general no es una contraindicación absoluta para el uso de fármacos de aborto médico. Si bien ningún estudio reciente ha examinado el riesgo del sangrado de ninguna de estas dos terapias en mujeres que se sometan a un aborto, en general, la terapia de aspirina en dosis bajas no incrementa la gravedad de complicaciones de sangrado ni la mortalidad perioperativa. Sin embargo, si una paciente utiliza dosis bajas de aspirina y clopidogrel, debe ser evaluada médicamente antes de la administración de fármacos de aborto médico. "
  lesson4textsubt2p19: "La prevalencia de porfirias es variable en distintas poblaciones, y es una condición difícil de diagnosticar ante la ausencia de un historial previo. Incluso en establecimientos de salud, esta condición puede solamente diagnosticarse retrospectivamente después de la administración de fármacos médicos. En consecuencia, esté atento a esto e informe a la paciente que la administración de fármacos de aborto médico puede desencadenar un ataque agudo."
  lesson4textsubt2p20: "Además de las condiciones anteriores, es importante destacar que hay otras condiciones médicas que pueden requerir la supervisión o apoyo médico durante un aborto médico."
  lesson4textsubt2p21: "Las condiciones médicas crónicas estables y controladas como hipertensión, diabetes o asma son comunes, y un aborto médico temprano se puede manejar de manera segura en entornos ambulatorios. En ocasiones, las condiciones médicas preexistentes requieren de una derivación a un entorno hospitalario para la atención del aborto. Estas condiciones, en general, incluyen enfermedades crónicas no controladas, como hipertensión, diabetes mellitus, asma y afecciones médicas complejas que implican afecciones del sistema nervioso central, endócrinas, pulmonares y cardíacas."
  lesson4textsubt2p22: "También es importante destacar que los medicamentos para tratar la epilepsia y la tuberculosis y los fármacos antirretrovirales pueden reducir la efectividad de la mifepristona si se toman regularmente. Esto se debe tener en cuenta al suministrar un aborto médico."
  lesson4textsubt2p23b: "Objetivo 3: Evaluar las necesidades de manejo del dolor de las pacientes: "
  lesson4textsubt2p23p1: "Como se detalla en la lección 3, las fuentes más importantes de dolor durante un aborto médico incluyen los calambres y el dolor de las contracciones del útero y la expulsión de los productos de la concepción por el cuello uterino. Los niveles de dolor experimentados por las mujeres dependen de una variedad de factores, como la duración del embarazo, la tolerancia al dolor, los niveles de ansiedad y el nivel de comodidad al someterse al proceso de aborto médico."
  lesson4textsubt2p23p2: "Siempre se debe ofrecer de inmediato alivio del dolor a todas las mujeres que se sometan a un aborto médico y quirúrgico. Cada mujer debe ser evaluada de manera individual con respecto a sus necesidades de manejo del dolor. La función de métodos no farmacológicos para reducir el dolor y la ansiedad por los procedimientos de aborto es esencial. Estos métodos incluyen prepararse antes de tomar los fármacos de aborto médico, estar en un lugar seguro y cómodo, usar vestimenta cómoda, contar con apoyo emocional y utilizar botellas de agua caliente para colocar sobre el abdomen inferior durante el proceso de aborto. En la lección 6 se aborda debates adicionales sobre el manejo del dolor durante un aborto médico."

  lesson5p1: "En esta lección abordaremos consideraciones importantes al administrar fármacos de aborto médico. Después de completar este módulo, usted podrá indicar correctamente los fármacos utilizados para el aborto médico, sus dosis, momento y vía de administración para un aborto en las primeras 10 semanas de un embarazo."
  lesson5p2: "Después del diagnóstico, usted debe haber evaluado la duración del embarazo y establecido que la paciente reúne los requisitos para tomar fármacos de aborto médico. Según la situación local y la disponibilidad de fármacos, hay dos opciones para un aborto médico:"
  lesson5p3: "Opción 1: Un régimen de combinación que utiliza mifepristona seguido por misoprostol"
  lesson5p4: "Opción 2: Usar solo repetidas dosis de misoprostol"
  lesson5p5: "Si ambas opciones están disponibles, la información sobre su efectividad y costos se le debe presentar a la paciente para que ella elija su opción de preferencia. Las características destacadas de ambos métodos se comparan en la siguiente tabla."
  lesson5textp6titlecol1: "Mifepristona y misoprostol"
  lesson5textp6titlecol2: "Aborto médico solo con misoprostol"
  lesson5textp6r1col1: "Altamente efectivos cuando se usan en las primeras 10 semanas de embarazo (95 %-99 %), con un éxito comparable a de la aspiración endouterina."
  lesson5textp6r1col2: "Efectivo con índices de éxito que van entre el 75 % y el 90 %"
  lesson5textp6r2col1: "El riesgo de que el embarazo continúe como efecto adverso de este método es muy bajo (<1 %)"
  lesson5textp6r2col2: "El riesgo de que el embarazo continúe después de tomar el régimen recetado es bastante importante, entre 5 y 10 %."
  lesson5textp6r3col1: "Más costoso ya que hay dos tipos de fármacos utilizados"
  lesson5textp6r3col2: "Es probable que sea menos costoso"
  lesson5textsubt1bold: "5.1) Cómo usar las píldoras abortivas: Mifepristona + Misoprostol"
  lesson5textsubt1p1: "Al recetar tanto mifepristona como misoprostol, asegúrese de que el régimen completo esté disponible para la paciente. Es importante tener el conjunto completo de medicamentos antes de que se tome la primera dosis para garantizar que el proceso sea exitoso."
  lesson5textsubt1p2: "La paciente debe tener acceso a un comprimido de 200 mg de mifepristona y cuatro comprimidos de 200 mcg de misoprostol con las siguientes instrucciones sobre cómo tomarlos: "
  lesson5textsubt1p3b: "Paso 1: "
  lesson5textsubt1p3p: "Trague una píldora de Mifepristona (200 mg) con agua. Algunas mujeres (hasta el 40 %) pueden experimentar náuseas después de tomar Mifepristona. Si la paciente vomita dentro de una hora de tragar la píldora de Mifepristona, es poco probable que funcione, por lo cual debería repetir la dosis. Si la paciente vomita después de una hora de tragar la píldora de Mifepristona, se debería haber absorbido suficiente fármaco para el aborto y no tiene que repetir la dosis."
  lesson5textsubt1p4b: "Paso 2: "
  lesson5textsubt1p4p: "Espere entre 24 y 28 horas. Debe decirle a la paciente que espere 24 horas antes de usar Misoprostol, pero no espere más de 48 horas. Mientras la paciente espera, puede continuar con su vida diaria, como ocuparse de su familia o del trabajo o estudio. Menos del 10 % de las mujeres experimentan sangrado o calambres después de la administración de Mifepristona."
  lesson5textsubt1p5b: "Paso 3: "
  lesson5textsubt1p5p: "Después de 24 horas y antes de cumplirse las 48 horas, beba un poco de agua para humedecer la boca. Coloque las 4 píldoras de Misoprostol (de 200 mcg cada una) entre su mejilla y encías inferiores (2 píldoras de cada lado), o directamente debajo de la lengua."
  lesson5textsubt1p6b: "Paso 4: "
  lesson5textsubt1p6p: "Sostenga las píldoras de Misoprostol en las mejillas o debajo de la lengua durante 30 minutos. Puede hacer que la boca se seque o tenga sabor a tiza a medida que se disuelvan. No coma ni beba nada durante estos 30 minutos. Trague cualquier secreción en la boca normalmente y no escupa nada durante estos 30 minutos."
  lesson5textsubt1p7b: "Paso 5: "
  lesson5textsubt1p7p: "Después de 30 minutos, enjuáguese la boca con agua y beba todo lo que quede de las píldoras."
  lesson5textsubt2bold: "5.2) Cómo usar las píldoras abortivas: Únicamente Misoprostol "
  lesson5textsubt2p1: "Al recetar solamente misoprostol, asegúrese de que el régimen completo sea entregado a la paciente. Debido a que es difícil identificar qué mujer necesitará dosis adicionales y cuántas, proporcionar menos de la dosis completa puede derivar en un índice de éxito menor en la terminación de embarazos y en otros efectos adversos."
  lesson5textsubt2p2: "Asegúrese de que doce (12) comprimidos de 200 mcg de misoprostol estén disponibles para la paciente y suministre las siguientes instrucciones sobre cómo tomarlos.  Al indicar a las pacientes cómo tomar los comprimidos, asegúrese de que saquen los comprimidos del blíster solo inmediatamente antes de utilizarlos.  Todas las otras dosis se deben conservar intactas en su blíster hasta que la paciente deba tomarlas."
  lesson5textsubt2p3: "Las instrucciones para un aborto médico solo con misoprostol son las siguientes:"
  lesson5textsubt2p4b: "Paso 1: "
  lesson5textsubt2p4p: "Beba algo de agua para humedecer la boca. Coloque 4 píldoras directamente debajo de la lengua y deje que se disuelvan. Manténgalas debajo de la lengua durante 30 minutos. Pueden hacer que la boca se seque o tenga sabor a tiza a medida que se disuelvan. No coma ni beba nada durante 30 minutos. Trague cualquier secreción en la boca normalmente y no escupa nada durante estos 30 minutos."
  lesson5textsubt2p5: "Después de 30 minutos, enjuáguese la boca con agua y beba todo lo que quede de las píldoras."
  lesson5textsubt2p6: "Espere entre 3 y 4 horas antes de continuar."
  lesson5textsubt2p7b: "Paso 2: "
  lesson5textsubt2p7p: "Después de entre 3 y 4 horas, incluso si está con calambres y ha comenzado a sangrar, repita el Paso 1 con otras 4 píldoras. "
  lesson5textsubt2p8: "Espere entre 3 y 4 horas después de completar el Paso 2."
  lesson5textsubt2p9b: "Paso 3: "
  lesson5textsubt2p9p: "Después de otras 3 o 4 horas (es decir, entre 6 y 8 horas después de tomarse la primera dosis de Misoprostol) repita el Paso 1 con el último conjunto de 4 píldoras. Asegúrese de completar el Paso 3 incluso si está sufriendo calambres activamente y si está sangrando y puede ver salir los productos de la concepción."

  lesson6p1: "En esta lección abordaremos la atención adicional que puede proporcionar a mujeres que se someten a un aborto médico. La información en este módulo le ayudará a apoyar a sus pacientes en el manejo de efectos secundarios tanto esperados como no deseados del aborto médico y a incrementar la satisfacción de las pacientes con la experiencia de aborto médico."
  lesson6p2: "Además de proporcionar los medicamentos para inducir el aborto, hay otros esfuerzos que puede proporcionar como médico que garantizarán una experiencia positiva y cómoda a las pacientes que se sometan a un aborto médico. Estos esfuerzos son esenciales para asegurar que el servicio que usted ofrece sea de alta calidad y resulte en la satisfacción del cliente."
  lesson6textsubt1bold: "6.1) Efectos esperados y su manejo"
  lesson6textsubt1p1: "Los síntomas comúnmente experimentados durante un aborto médico incluyen los calambres y el sangrado. Ambos síntomas son esenciales y esperados del proceso del aborto médico. Es importante que todas las mujeres estén informadas de estos síntomas y reciban la atención y el apoyo apropiados con anterioridad para ayudarlas a afrontar mejor estos síntomas."
  lesson6textsubt1p2: "Además de estos síntomas, como con cualquier medicamento, algunas mujeres pueden experimentar efectos secundarios no deseados, los cuales pueden afectar la experiencia global del aborto médico para la paciente. Es importante que las mujeres estén informadas tanto de los síntomas esperados y necesarios para que el aborto se complete como de los efectos secundarios que se pueden experimentar como resultado de tomar los medicamentos."
  lesson6textsubt1p3: "Si bien los efectos secundarios prolongados o graves son raros, los efectos secundarios menores pueden ser comunes durante el aborto médico. Para la mayoría de las mujeres, estos efectos secundarios generalmente desaparecen dentro de 4 a 6 horas de tomar el misoprostol. No hay efectos secundarios de largo plazo del aborto médico."
  lesson6textsubt1p4: "El tratamiento complementario apunta a manejar de manera efectiva los síntomas y efectos secundarios de los medicamentos que inducen el aborto médico para ayudar a las pacientes a tener un aborto seguro y cómodo."
  lesson6textsubt1p5bold: "Manejar los síntomas esperados"
  lesson6textsubt1p6: "Antes de comenzar el proceso de aborto, asegúrese de que la mujer sepa lo siguiente:"
  lesson6textsubt1p6li1: "No se debe alarmar si tiene mayor sangrado o más calambres que en un período regular."
  lesson6textsubt1p6li2: "Puede beber y comer lo que desee después de que haya terminado de tomar la medicación."
  lesson6textsubt1p6li3: "Debe intentar permanecer en un lugar cómodo hasta que se sienta mejor."
  lesson6textsubt1p6li4: "Debe tener claros los efectos secundarios y las señales de advertencia."
  lesson6textsubt1p6li5: "Usted puede proporcionarle el medicamento y consejos sobre cómo manejar los efectos secundarios, pero además ella debe haber delineado un plan en consonancia con la situación de su país para buscar atención médica de emergencia, en caso de necesitarla. "
  lesson6textsubt1p6li6: "La mayoría de las mujeres se sienten mejor en menos de 24 horas."
  lesson6textsubt1p7: "Es importante informar a la mujer que es probable que la mayoría de los efectos secundarios estén asociados con el misoprostol, por lo cual debe realizar los arreglos para estar en un lugar seguro, cómodo y privado antes de usar el misoprostol. "
  lesson6textsubt1p8bold: "Síntomas esperados: "
  lesson6textsubt1p9b: "Calambres "
  lesson6textsubt1p9p: "La mayoría de las mujeres experimentan dolor abdominal y calambres dentro de los 30 minutos de haber ingerido misoprostol. Los calambres son la señal de que el útero ha comenzado a contraerse y está en proceso de expulsar los productos de la terminación. Esta es una señal de que el medicamento está actuando. El nivel de dolor experimentado por los calambres varía mucho. Se relaciona con la duración del embarazo, la fuerza de las contracciones uterinas, los niveles de ansiedad y los límites de tolerancia del dolor del individuo."
  lesson6textsubt1p10b: "Sangrado"
  lesson6textsubt1p10p: "La mayoría de las mujeres experimenta un sangrado estrechamente relacionado con los calambres. Si bien menos del 10 % de las mujeres experimentará sangrado después de tomar mifepristona, la mayoría de las mujeres sangrará después de la primera dosis de misoprostol. Una vez que comience, el sangrado puede durar varias horas, y es más intenso durante la expulsión de los productos de la concepción. Puede que las mujeres vean grandes coágulos de sangre o tejido durante el proceso, no se deben alarmarsi los notan."
  lesson6textsubt1p11: "La cantidad y el patrón de sangrado varían de mujer a mujer y están relacionados con la duración del embarazo. Para la mayoría de las mujeres, el sangrado se volverá menos intenso entre 1 y 2 horas después de la expulsión del embarazo, y continuará durante una o dos semanas con intensidad en disminución. Algunas mujeres experimentan sangrado o manchado hasta cuatro semanas después de tomar la medicina que induce el aborto."
  lesson6textsubt1p12: "Ambos síntomas son útiles, puesto que muestran que los medicamentos están actuando. Sin embargo, para facilitar la experiencia y proporcionar alivio de los calambres, siempre se debe ofrecer a las mujeres medicamentos para el dolor."
  lesson6textsubt1p13: "Para ayudar a manejar el dolor durante un aborto médico:"
  lesson6textsubt1p13li1: "Proporcione consejos generales sobre métodos no médicos para reducir el dolor y la ansiedad, como estar en un lugar cómodo, escuchar música, evitar trabajos pesados y utilizar una bolsa de agua caliente en el abdomen (similar a las que se usan durante los períodos menstruales)."
  lesson6textsubt1p13li2: "Ofrezca medicamentos para el dolor a todas las mujeres que se someten a un aborto médico. Lo ideal sería que dichos medicamentos se otorguen junto con la mifepristona o el misoprostol."
  lesson6textsubt1p13li3: "Considere que usar fármacos antiinflamatorios no esteroides (AINE) como Ibuprofeno o Diclofenaco es muy efectivo para reducir el máximo dolor experimentado durante un aborto médico para la mayoría de las mujeres. Las dosis recomendadas de los AINE comunes son: "
  lesson6textsubt1p13li3subli1: "Ibuprofeno 400 – 800 mg cada 6-8 horas, con una dosis máxima de 3200 mg en 24 horas"
  lesson6textsubt1p13li3subli2: "Diclofenaco sódico 50 mg cada 12 horas, con una dosis máxima de 150 mg en 24 horas"
  lesson6textsubt1p13li4: "Asegúrese de que los medicamentos orales para el dolor sean lo más efectivos posible sugiriendo que sean tomados entre 30 y 45 minutos antes del uso de la dosis de misoprostol. Se debe informar a las mujeres que tomen los analgésicos con anterioridad ya que demoran un tiempo en tener efecto. No deben esperar hasta que el dolor sea insoportable para tomar estos medicamentos."
  lesson6textsubt1p13li5: "Tenga en cuenta que el acetaminofén (o paracetamol), cuando se administra de manera oral o rectal, no es efectivo para reducir el dolor durante el aborto médico, por lo que no se debe utilizar."
  lesson6textsubt2bold: "6.2) Efectos secundarios y su manejo"
  lesson6textsubt2p1: "Además de los efectos esperados mencionados anteriormente, el misoprostol puede tener algunos efectos secundarios desagradables. La incidencia y gravedad de los efectos secundarios están relacionados con el modo de administración del misoprostol. La administración sublingual está comúnmente asociada con una incidencia informada superior de efectos secundarios. Por lo tanto, es importante apoyar a las mujeres para que afronten estos efectos secundarios no deseados para una experiencia confortable."
  lesson6textsubt2p2b: "Náuseas y vómitos"
  lesson6textsubt2p3: "Algunas mujeres pueden experimentar náuseas, mareos y vómitos, los cuales desaparecerán entre 2 y 6 horas después de utilizar el misoprostol. A veces las náuseas debido al embarazo pueden ser peores o confundirse con aquellas causadas por la administración del misoprostol. Esto puede ser molesto para las mujeres y puede derivar en vómitos y deshidratación. En general, esto se resuelve una vez que se termina el embarazo y el efecto del misoprostol ha disminuido."
  lesson6textsubt2p4: "Proporcione consejos de apoyo, como comer alimentos secos y livianos, para ayudar a manejar las náuseas. También se pueden administrar medicamentos adicionales antieméticos como Domperidona, Ondansetrón y Metoclopramida a la paciente para manejar estos efectos secundarios, siempre que no existan contraindicaciones para su uso."
  lesson6textsubt2p5b: "Mareos:  "
  lesson6textsubt2p6: "Hasta un 20 % de las mujeres que usa misoprostol también pueden experimentar mareos, lo cual está mal explicado. En general, asegurarse de que las mujeres no tengan hambre y estén acostadas ayuda con este efecto secundario. Como con otros efectos secundarios, esto también tiene su propio límite y no se indican medicamentos complementarios."
  lesson6textsubt2p7b: "Calambres estomacales y diarrea: "
  lesson6textsubt2p8: "Hasta el 40 % de las mujeres también experimenta diarrea entre leve y moderada. En algunos casos, utilizar misoprostol con alimentos puede ayudar a limitar este síntoma. Si bien esto en general tiene su propio límite y se resuelve dentro de un día después de la última dosis de misoprostol, de ser necesario se puede administrar medicamentos adicionales como Loperamida para ayudar a las mujeres a dominarlo."
  lesson6textsubt2p9b: "Fiebre y escalofríos "
  lesson6textsubt2p10: "La incidencia de la fiebre está relacionada con la dosificación del misoprostol y el modo de administración. La mayor incidencia se encuentra en las dosis sublinguales altas. No obstante, parece haber variaciones genéticas entre los grupos étnicos. La mayoría de las mujeres que utilizan la vía de administración sublingual experimenta un incremento transitorio en la temperatura corporal asociado con escalofríos. En general, la fiebre es más alta entre 1 y 2 horas después utilizando misoprostol y en general termina dentro de 8 horas de la última dosis. El Ibuprofeno tomado para el manejo del dolor en general también ayuda con este efecto secundario. Si eso no es adecuado y la fiebre es molesta, el paracetamol se puede utilizar además del Ibuprofeno. Sin embargo, se debe tener cuidado de limitar el uso general de los AINE en un período de 24 horas."
  lesson6textsubt3bold: "6.3) Señales de advertencia y su manejo "
  lesson6textsubt3p1: "El aborto médico en el primer trimestre es un procedimiento muy seguro, por lo que las complicaciones graves son poco comunes. Sin embargo, es importante que las mujeres reciban información clara sobre las señales de advertencia de complicaciones graves para que puedan actuar a tiempo y así evitar resultados adversos. Posibles señales de complicaciones que una mujer puede experimentar:"
  lesson6textsubt3p1li1: "Sangrado excesivo. Esto se define como mojar más de dos toallas sanitarias por hora durante dos horas consecutivas, especialmente si está acompañado de mareos prolongados, aturdimiento y fatiga creciente."
  lesson6textsubt3p1li2: "Ausencia de sangrado o sangrado escaso, como un período leve, después de la administración de misoprostol. Esto sugiere la probabilidad de un embarazo ectópico o de un aborto fallido."
  lesson6textsubt3p1li3: "Fiebre de 38 °C (100,4 °F) o más, o fiebre después del día en que se utilice la última dosis de misoprostol. "
  lesson6textsubt3p1li4: "Mal olor o descarga vaginal"
  lesson6textsubt3p1li5: "Dolor abdominal severo el día después del uso del misoprostol"
  lesson6textsubt3p1li6: "Sentirse muy enferma con o sin fiebre y náuseas graves persistentes, vómitos y diarrea durante más de 24 horas. "
  lesson6textsubt3p2: "Es probable que una mujer que experimente cualquiera de estas señales de advertencia experimente un evento adverso, por lo que debería buscar atención inmediata en un establecimiento de salud. En muchos casos, una intervención limitada por parte de un prestador de salud capacitado es adecuada para abordar las condiciones anteriormente mencionadas. En casos muy raros, las mujeres pueden requerir hospitalización, intervención quirúrgica adicional, transfusión de sangre o atención avanzada."
  lesson6textsubt3p3: "Al final de la consulta, siempre es importante revisar si: "
  lesson6textsubt3p3li1: "La mujer entiende cuándo y cómo utilizar los comprimidos de mifepristona o misoprostol, lo cual incluye la dosis, la vía de administración y el momento."
  lesson6textsubt3p3li2: "La mujer tiene y comprende cuándo y cómo autoadministrarse los medicamentos complementarios, incluyendo los fármacos para el manejo del dolor y los efectos secundarios."
  lesson6textsubt3p3li3: "La mujer comprende las señales de advertencia que deben indicarle buscar apoyo médico adicional."

  lesson7p1: "En esta lección final abordaremos la información clave para asistir a las mujeres que buscan atención posterior al aborto, ya sea después de un aborto inducido en otro lugar o después de la atención provista por usted para terminar un embarazo no deseado. Al completar esta lección con éxito, usted podrá proporcionar atención efectiva posterior al aborto a mujeres, como manejar un aborto incompleto, debatir el regreso de la fertilidad y su manejo según sea necesario, y hacer vinculaciones a otros servicios de salud sexual y reproductiva basadas en necesidades o por requerimiento."
  lesson7textsubt1bold: "7.1) Seguimiento de pacientes que se someten a un aborto médico temprano"
  lesson7textsubt1p1b: "Duración del aborto"
  lesson7textsubt1p2: "En general, el embarazo se expulsa dentro de 24 horas de tomar las últimas píldoras de misoprostol. Sin embargo, el proceso del aborto puede continuar durante los días siguientes. La mayoría de las mujeres completa el proceso de aborto en 7 días, mientras que algunas mujeres continúan el proceso por un breve período más allá de los 7 días. Debido a que la duración del sangrado y los calambres es diferente para cada mujer, es muy difícil predecir cómo será la experiencia. Mientras la mujer esté expulsando los productos de la concepción, no esté experimentando señales de advertencia, y experimente una disminución o ausencia de los síntomas del embarazo, no hay nada más que hacer."
  lesson7textsubt1p3: "Generalmente, el sangrado más intenso ocurre durante el aborto en sí. En la mayoría de los casos, esto implica más sangrado que un período de menstruación intenso con calambres. El sangrado y los calambres disminuyen después de que los productos de la concepción han sido expulsados. Cierto sangrado, similar a la cantidad expulsada durante un período menstrual, continuará durante hasta dos semanas después del aborto. Sin embargo, la intensidad del sangrado debe disminuir gradualmente con el tiempo."
  lesson7textsubt1p4b: "Seguimiento después de un aborto médico:  "
  lesson7textsubt1p5: "Las mujeres que usan mifepristona y misoprostol para un aborto médico temprano no tienen una indicación clínica para una visita de seguimiento con el prestador de atención médica, siempre que después del aborto la paciente ya no sienta síntomas de embarazo, no haya señales de advertencia, goce de buena salud y el sangrado esté disminuyendo."
  lesson7textsubt1p6: "Sin embargo, al utilizar misoprostol solamente para el aborto médico, el embarazo puede continuar en hasta el 10 % de las mujeres. Esto indica que el misoprostol no ha sido capaz de terminar con éxito el embarazo. Por lo tanto, los prestadores deben realizar un esfuerzo extra para asesorar a las mujeres sobre las señales de continuación del embarazo y proporcionar una atención apropiada para terminar el embarazo en tiempo y forma. En general, las mujeres que tienen poco sangrado o que no tienen sangrado después del uso del misoprostol y que continúan experimentando síntomas de continuación del embarazo deben ser alertadas de un posible aborto fallido. En dichos casos, se les debe proveer a las mujeres instrucciones claras sobre cómo buscar atención de seguimiento con un prestador de atención médica siete días después de la última dosis de misoprostol para confirmar la terminación exitosa del embarazo."
  lesson7textsubt1p7: "Además de esto, se debe destacar que el misoprostol puede afectar al embrión o feto en crecimiento. Por lo tanto, si el aborto falla y el embarazo continúa, el embrión o el feto pueden estar en riesgo de desarrollar anomalías congénitas óseas, craneales o nerviosas, así como otros defectos de nacimiento. Las pacientes deben estar totalmente informadas de los riesgos graves en caso de que estén considerando continuar un embarazo después de un aborto médico fallido realizado solo con misoprostol."
  lesson7textsubt2bold: "7.2) Tratamiento de un aborto incompleto"
  lesson7textsubt2p1: "La definición de un aborto incompleto a veces puede variar de un entorno clínico a otro. Sin embargo, en la mayoría de los entornos, se acepta la siguiente definición operativa: un aborto incompleto es una afección en la cual parte de los productos de la concepción se retienen en la cavidad uterina junto con un orificio cervical abierto."
  lesson7textsubt2p2: "Es importante destacar que un aborto incompleto, además de ser estresante para la paciente, también puede derivar en la pérdida continua de sangre e incrementar el riesgo de infecciones. En consecuencia, debe ser controlado para garantizar un resultado exitoso. Debido a que el aborto médico es un proceso, para diagnosticar la afección como un aborto incompleto es importante que los médicos estén al tanto del proceso normal y no intervengan durante un aborto médico en curso. En la mayoría de los casos, las mujeres que usan fármacos de buena calidad y según las indicaciones señaladas en la lección 5, el aborto estará completo a los 7 días."
  lesson7textsubt2p3: "El aborto incompleto se puede tratar con manejo expectante, que permite la evacuación espontánea del útero, o con manejo activo, que requiere de la utilización de métodos quirúrgicos o médicos. Muchas pacientes y médicos no prefieren el manejo expectante debido a su efectividad relativamente baja y a que el intervalo de tiempo para la expulsión espontánea es impredecible. Además, el manejo quirúrgico utilizando la aspiración endouterina puede no estar fácilmente disponible o no ser posible. El uso del misoprostol para un aborto incompleto temprano sin complicaciones es una opción segura, efectiva y viable en muchos entornos."
  lesson7textsubt2p4: "En algunos entornos, las mujeres con un aborto incompleto pueden experimentar complicaciones a menudo vinculadas con el método de inducción utilizado para el aborto. Las mujeres pueden tener lesiones internas o externas, infecciones, sepsis, pérdidas de sangre importantes o choques hemodinámicos. En los casos en los que las mujeres tienen signos de una infección sistémica, infección pélvica, sepsis o inestabilidad hemodinámica, necesitan una atención avanzada. Esto incluye una evacuación inmediata del útero utilizando un método quirúrgico junto con cuidados paliativos, como antibióticos y fluidos por vía intravenosa."
  lesson7textsubt2p5: "Una vez que se haya identificado que una mujer está experimentando un aborto incompleto puesto que cumple con los siguientes criterios, ella califica para un manejo médico utilizando misoprostol. "
  lesson7textsubt2p6b: "Los criterios de elegibilidad para el manejo médico para un aborto incompleto temprano y sin complicaciones son los siguientes: "
  lesson7textsubt2p6li1: "Un historial de embarazo reciente"
  lesson7textsubt2p6li2: "Un orificio cervical abierto"
  lesson7textsubt2p6li3: "Sangrado vaginal o un historial de sangrado vaginal durante el presente embarazo"
  lesson7textsubt2p6li4: "Tamaño uterino menor o igual a la edad de gestación de 13 semanas. Tenga en cuenta que esto se refiere al tamaño del útero cuando la mujer se presenta un aborto incompleto, no se refiere a la duración del embarazo para el cual se buscó un aborto originalmente."
  lesson7textsubt2p6li5: "Una ausencia de señales sistémicas de sepsis o infección"
  lesson7textsubt2p6li6: "Una ausencia de inestabilidad o choque hemodinámico"
  lesson7textsubt2p7b: "Hay dos opciones de dosificación correcta para el manejo médico de un aborto incompleto temprano y sin complicaciones. "
  lesson7textsubt2p8: "Los prestadores pueden administrar una única dosis de 600 mcg de misoprostol dado por vía oral o una única dosis de 400 mcg de misoprostol por vía sublingual."
  lesson7textsubt3bold: "7.3) Manejo de la fertilidad después de un aborto"
  lesson7textsubt3p1: "Un aborto sin complicaciones no tiene consecuencias negativas en la futura fertilidad de una mujer. El regreso de la fertilidad después de un aborto en el primer trimestre no difiere por el método de aborto. De hecho, la ovulación puede ocurrir tan pronto como 8 días después de un aborto. Aproximadamente el 83 % de las mujeres ovulan durante el primer ciclo después de un aborto."
  lesson7textsubt3p2: "Como se mencionó anteriormente, es importante reconocer que una amplia gama de factores propios de cada mujer puede influir en su decisión de buscar un aborto. Para respetar por completo los derechos de las pacientes, todas las mujeres deben recibir información completa e imparcial acerca del regreso de la fertilidad y sus implicancias."
  lesson7textsubt3p3: "En los casos en los que las mujeres soliciten servicios anticonceptivos, idealmente, tales servicios se les deben brindar en el mismo sitio y durante la misma visita. El criterio de elegibilidad médica de la OMS para la anticoncepción recomienda que todos los métodos de anticoncepción modernos, excepto el dispositivo intrauterino y la ligadura bilateral de trompas, se puedan proporcionar durante la misma visita en que se suministren los fármacos de aborto médico. El dispositivo intrauterino y la ligadura bilateral de trompas se pueden proporcionar apenas se considere que el aborto médico esté completo."
  lesson7textsubt4bold: "7.4) Vínculos a otros servicios de salud "
  lesson7textsubt4p1: "Otra consideración clave que los médicos deben reconocer es que, en algunos casos, buscar atención para un embarazo no deseado puede ser una oportunidad crítica para que una mujer interactúe con el sistema de salud. En donde se requiera clínicamente y la paciente lo solicite, esta puede ser la oportunidad para evaluar y facilitar el acceso a otras necesidades de atención médica para la mujer."
  lesson7textsubt4p2: "Las interacciones entre el médico y la paciente pueden ser una oportunidad importante que contribuye a incrementar el reconocimiento, el acceso y el uso de servicios reproductivos y otros servicios de salud que las mujeres necesitan. Un enfoque es garantizar que, en donde sea posible, aceptable y viable, el médico facilite el suministro de servicios apropiados de salud reproductiva y de otro tipo en el momento en que las mujeres reciban tratamiento para las complicaciones del aborto, preferiblemente en el mismo establecimiento."
  lesson7textsubt4p3: "Cuando no sea posible que un establecimiento proporcione los servicios adicionales necesarios, o si las mujeres solicitan tiempo para analizarlo, debe estar a disposición una derivación funcional y mecanismos de seguimiento para garantizar que las necesidades de las mujeres se satisfagan de una manera respetuosa y no coactiva. Cuando se identifica o sugiere a las mujeres realizar una derivación a otros servicios, debe prestarse una precaución especial basada tanto en la situación local como en los valores de los prestadores respecto del aborto."
  lesson7textsubt4p4: "Otros servicios de salud, tanto reproductiva como de otro tipo, que se pueden considerar relacionados incluyen: "
  lesson7textsubt4p4li1: "evaluación de violencia sexual, doméstica u otras formas de violencia de género"
  lesson7textsubt4p4li2: "educación en prevención, evaluación, diagnóstico y tratamiento de ETS/VIH"
  lesson7textsubt4p4li3: "evaluación de anemia y educación sobre nutrición"
  lesson7textsubt4p4li4: "evaluación de cáncer de cuello uterino y derivación."
  lesson7textsubt4p5b: "Notas finales: "


