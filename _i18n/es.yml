  ecuador:
    pagetitle: "Aborto en Ecuador | Ley y métodos disponibles| HowtoUseAbortionPill"
    metadescription: "Hablamos sobre el aborto en Ecuador, los métodos abortivos disponibles, las leyes vigentes, dónde comprar pastillas abortivas (cytotec), precios y más."
    name: Ecuador
    title: Ley de aborto en Ecuador
    questions:
      ques1: ¿Es legal el aborto en Ecuador?
      ans1: "<p>Según el artículo 150 del Código Orgánico Integral Penal de Ecuador, la interrupción del embarazo no es punible en determinadas situaciones. Este es el caso siempre y cuando sea realizado por un o una profesional de salud, con el consentimiento de la mujer en alguno de los siguientes supuestos:</p>
      <ul><li>Si se ha practicado para evitar un peligro para la vida de la mujer y este peligro no puede ser evitado por otros medios.</li>
      <li>Si se ha practicado para evitar un peligro para la salud de la mujer embarazada y este peligro no puede ser evitado por otros medios.</li>
      <li>Si el embarazo es consecuencia de una violación a una mujer que padezca de discapacidad mental. </li></ul>
      <p>Desde el Ministerio de Salud Pública se han emitido dos guías de acceso al aborto en Ecuador. Una es la Guía de aborto espontáneo que establece cuáles son las normas para atender cualquier tipo de complicación obstétrica por aborto, estableciendo como buenas prácticas el guardar la confidencialidad de la información en salud, el tratamiento con dignidad de las mujeres y el uso de métodos no invasivos de acceso al aborto. </p>
      <p>La otra Guía es la del aborto terapéutico, que establece el procedimiento de acceso al aborto no punible, recalcando que en Ecuador existe un concepto amplio de salud, y que la normativa garantiza el cuidado integral de la misma en sus diversas dimensiones mental, social y física. Esta guía también establece que no existe un grado de probabilidad / gravedad del daño para acceso a estas causales, y que se deben garantizar siempre que existe un riesgo para la salud o vida de la mujer.
      </p>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en Ecuador?
      ans2: "<p>Para acceder a un aborto legal en Ecuador se puede realizar una petición en los servicios públicos o privados de salud, que tienen la obligación de analizar el caso y resolverlo en 6 días. </p>
      <p>Los métodos disponibles para la realización de un aborto son: </p>
      <ul><li>Aborto medicamentoso con misoprostol </li>
      <li>Aspiración manual endouterina (AMEU)</li>
      <li>Dilatación y legrado (D&C)</li>
      <li>Dilatación y evacuación (D&E)</li></ul>
      <p>En caso de requerir asesoría para acceder a un aborto legal, se puede contactar a la SURKUNA, teléfono 0999928032, quienes te ayudarán con los formularios, pasos a seguir y en caso de negación del aborto con acciones legales gratuitas.</p>
      <p>También existen redes feministas de acompañamiento. En este caso se pueden comunicar con la Red de acompañamiento en aborto Las Comadres, al número 0998883339.</p>"
      ques3: ¿Quién puede proveer un aborto seguro en Ecuador?
      ans3: "<p>De acuerdo a la normativa legal, cualquier profesional de salud capacitado puede proveer de un aborto no punible. Tanto en el servicio público como el privado. </p>
      <p>Estos profesionales pueden ser: quienes están involucrados en la atención de salud sexual y salud reproductiva, médicos/as generales, médicos/as familiares, médicos/as gineco-obstetras, anestesiólogos/as, médicos/as de emergencia, obstetrices, enfermeras y profesionales de los equipos de atención de todos los niveles.</p>
      <p>También existen redes feministas de acompañamiento y otros servicios seguros.</p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>Puedes visitar cualquier servicio de salud del sistema público (centros de salud, hospitales) donde no pueden negarse a realizar un aborto terapéutico y atender un aborto en curso, incompleto, diferido o por cualquier complicación gineco-obstétrica. </p>
      <p>No obstante, si no te dan información o si te niegan el servicio puedes comunicarte con Surkuna quien te brindara asesoría legal al respecto (teléfono 0999928032).mOtra forma de acceder a un aborto seguro, pero además feminista es a partir de la Red de Acompañamiento en aborto Las Comadres, a la que puedes llamar al siguiente número: 099-888-3339.</p>"
      ques5: ¿Cuánto cuesta un aborto?
      ans5: "<p>En caso de aborto legal en cualquiera de las dos causales reconocidas, el aborto es un procedimiento gratuito que tendrá que ser garantizado por el Sistema Nacional de Salud. No obstante, los médicos privados también ofrecen el servicio a un valor que puede variar entre los 250 hasta los 2000 dólares.</p>
      <p>El costo para practicarse un aborto difiere también de acuerdo al método a utilizar. Si es medicamentoso con uso de misoprostol, varía entre $12 dólares (0.50 centavos por cada pastilla, precio oficial de venta con receta médica) a $500 en promedio, debido al negocio clandestino. </p>
      <p>Los abortos quirúrgicos (AMEU, legrado) pueden costar entre 60 y 3.000 dólares dependiendo en dónde lo realicen (clínicas / hospitales/ consultorios privados) y de la capacitación del personal que los ofrezca. </p>
      <p>Otro factor es el tiempo gestacional: suelen ser más accesibles los abortos en primer trimestre (12 primeras semanas) que en embarazos avanzados. </p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>El misoprostol que se comercializa en Ecuador es de 200mcg, marca Cytotec de Pfizer. Es la única registrada en el cuadro de medicamentos básicos del país. </p>"
      ques7: ¿Puedo comprar píldoras abortivas en una farmacia en Ecuador?
      ans7: "<p>Las pastillas de Misoprostol se consiguen en farmacias presentando una receta médica. Sin embargo, muchas veces es difícil comprarlas incluso con receta, por el estigma y el negocio que se ha generado alrededor del aborto. Sin una receta, suele ser muy complicado y caro conseguirlas, no existiendo tampoco garantía de que las mismas sean originales y estén en vigencia. </p>
      <p>Muchos vendedores de misoprostol tampoco conocen los protocolos adecuados de uso del medicamento y desinforman a las mujeres al respecto.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en Ecuador?
      ans8: "<p>El misoprostol tiene forma hexagonal pequeña. Suele venir en un blister plateado y su caja es blanca con azul.</p>
      <div class='country-profile-images'><img src='/images/regions/ecuador/ecuador.jpeg' alt='Cytotec, pastillas abortivas en Ecuador' class='img-responsive'></div>"
      ques9: ¿Puedo comprar píldoras abortivas online?
      ans9: "<p>Sí, a través de sitios web (nacionales o internacionales). No obstante, es importante verificar que el sitio sea confiable y consultar la forma de usar el medicamento en redes feministas como Las Comadres, o con organizaciones acreditadas en salud como la OMS, la OPS, o la FIGO. Incluso se puede revisar la Guía de Práctica Clínica del aborto terapéutico que establece el método de uso del misoprostol solo. </p>"
      ques10: ¿A quién puedo contactar para más información sobre acceso a aborto seguro en Ecuador?
      ans10: "<ul><li>LAS COMADRES, RED DE ACOMPAÑAMIENTO EN ABORTO <br>+ 593-99-888-333-9 <br><a href='https://www.facebook.com/LasComadresEcuador/' target='_blank' rel='noopener'><span class='violet'>https://www.facebook.com/LasComadresEcuador/</span></a> <br><a href='https://www.abortoseguroec.com/' target='_blank' rel='noopener'><span class='violet'>https://www.abortoseguroec.com/</span></a><br> twitter: Las Comadres @Comadres_Ecu</li>
      <li>LIBRE Línea gratuita de asesoría legal para mujeres en caso de requerir un aborto no punible, de criminalización o judicialización por aborto 099-992-80-32</li>
      <li>FUNDACION CEMOPLAF CLINICA DE ESPECIALIDADES <br> (02) 223-8865</li>
      <li>Fundación ESAR ECUADOR <a href='https://www.fundacionesar.org' target='_blank' rel='noopener'><span class='violet'>https://www.fundacionesar.org</span></a></li></ul>"
    source: "References"
    sourcetext: "<ul><li>Ministerio de Salud Pública del Ecuador Atención del aborto terapéutico, Guía de Práctica Clínica Quito: MSP, Dirección Nacional de Normatización - MSP; 2015. Disponible en: <a href='http://salud.gob.ec' target='_blank' rel='noopener'><span class='violet'>http://salud.gob.ec</span></a></li>
    <li>Ministerio de Salud Pública. Guía de Práctica Clínica (GPC): Diagnóstico y tratamiento del aborto espontáneo, incompleto, diferido y recurrente. Dirección Nacional de Normatización, 1ª Edición, Quito, Ecuador, 2013. Disponible en: <a href='http://salud.gob.ec' target='_blank' rel='noopener'><span class='violet'>http://salud.gob.ec</span></a></li>
    <li>Código Orgánico integral penal-COIP, aprobado el 10 de febrero de 2014.</li></ul>"

  el-salvador:
    pagetitle: "Aborto en El Salvador | Leyes y opciones | HowtoUseAbortionPill"
    metadescription: "Datos sobre el aborto en El Salvador, las leyes vigentes y los costos del aborto. Compartimos proveedores internacionales de pastillas abortivas (Cytotec) "
    name: El Salvador
    title: Ley de aborto en El Salvador
    intro: "<p>El Salvador es uno de los cinco países en el mundo que prohíbe el aborto bajo cualquier circunstancia. Esto se debe a que en 1999, fue ratificada una reforma constitucional bajo el concepto que define como persona al feto desde el primer momento de la concepción. En El Salvador el aborto no solo esta penalizado, tambien, hay persecución y criminalización hacia las mujeres que deciden sobre sus cuerpos.</p>
    <p>Debido a esta penalización, no es posible acceder de forma legal a medicamentos para abortar. A pesar de esto, en algunos hospitales privados se puede acceder de forma segura; sin embargo los precios no son accesibles para las mujeres que lo necesitan y generalmente solo se hace si hay alguna complicación en el embarazo.</p>
    <p>Existen también sitios en internet que ofrecen el medicamento de forma clandestina, pero la gran mayoría de ellos no son sitios confiables ni seguros, por lo que pueden poner en riesgo la vida de las mujeres. </p>"
    questions:
      ques1:  ¿Es legal el aborto en El Salvador?
      ans1: "<p>No. Actualmente no está permitido realizar uun aborto bajo ninguna circunstancia en El Salvador desde 1999. </p>
      <p>Art. 133. El que provocare un aborto con el consentimiento de la mujer o la mujer que provocare su propio aborto o consintiere que otra persona se lo practicare, serán sancionados con prisión de dos a ocho años.</p>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en El Salvador? 
      ans2: "<p>De forma legal no es posible acceder a medicamentos como Misoprostol, tampoco a una Aspiración Manual Endouterina (AMEU). Sin embargo, algunos hospitales privados prestan ese servicio, pero no es de fácil acceso para las mujeres por sus altos costes.</p>"
      ques3: ¿Quién puede proveer un aborto seguro en El Salvador? 
      ans3: "<p>Hospitales privados y clínicas privadas de forma muy discreta, siempre y cuando se trate de complicaciones en el embarazo o salud de la madre.</p>
      <p>Médicos privados que llegan a realizar el servicio de manera clandestina.</p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>Cuando se necesita se buscan hospitales privados, siempre y cuando sea por alguna complicación en el embarazo ( aunque por ley, esto no esté permitido).</p>"
      ques5: ¿Cuánto cuesta un aborto?
      ans5: "<p>En el hospital y médicos privados, alrededor de 700 – 1000 dólares americanos. </p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>No hay medicamentos legales. </p>
      <p>El misoprostol es usado en algunos hospitales y clínicas privadas, pero es un producto altamente controlado. Solo se puede adquirir mediante una receta médica y se compruebe un historial clínico. </p>"
      ques7: ¿Dónde puedo conseguir pastillas abortivas?
      ans7: "<p>No se puede conseguir misoprostol sin receta médica, sin embargo hay lugares donde las venden de forma ilegal ( internet), pero existe el riesgo de que si el proveedor no es confiable, estas se encuentren vencidas, o que no den las dosis completas, o incluso, que se entregue cualquier otro tipo de medicamento.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en El Salvador ?
      ans8: "<p>La marca de pastillas abortivas más comunes es la misoprostol ( Cytotec)</p>"
      ques9: ¿A quién puedo contactar para más información sobre acceso a aborto seguro en El Salvador?
      ans9: "<p>Debido a que el aborto esta penalizado, no es posible obtener información pública. Pero es posible contactar a organizaciones internacionales como: </p>
