    intro: "En Nicaragua el aborto esta completamente penalizado, no hay ninguna excepción para la interrupción del embarazo. La ley ·641 código penal en Nicaragua, en los artículos 143, 144, 145 y reconoce en las 148 y 149 lesiones en el que está por nacer. {1}
    Nicaragua se suma a los 3 países de la región Centro América que no reconocen ninguna causal legal para la interrupción del embarazo, colocándolo en un escenario de grave violación a los derechos humanos de las mujeres. "
    questions:
