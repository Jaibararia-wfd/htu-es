  uruguay:
    pagetitle: "Leyes sobre el aborto en Uruguay | HowToUse AbortionPill"
    metadescription: "Todo lo que necesita saber sobre las leyes de aborto vigentes en Uruguay, hablamos sobre las pastillas abortivas, las marcas, los proveedores y más."
    name: Uruguay
    title: Ley de aborto en Uruguay
    questions:
      ques1: ¿El aborto es legal en Uruguay?
      ans1: "<p>En 2012, la ley de la terminación voluntaria del embarazo (TVE) fue aprobada, generando así servicios de aborto legal en el Sistema Nacional Integral de Salud (SNIS). El aborto es legalmente accesible solamente si se realiza durante las primeras 12 semanas de embarazo (con algunas excepciones) por un proveedor de salud que forme parte del SNIS, y bajo los siguientes pasos:</p>
      <ul><li>Una consulta médica, en la que se le informa a la paciente sobre la ley y es referida a un equipo multidisciplinario.</li>
      <li>Una entrevista con el equipo multidisciplinario (ginecólogo(a), psicólogo(a), trabajador(a) social).</li>
      <li>'Un periodo de cinco días para “reflexionar” la decisión.'</li>
      <li>Confirmación de la decisión por parte de un(a) ginecólogo(a).</li>
      <li>Cuidados post-aborto y asesoría en métodos anticonceptivos.</li></ul>
      <p>Si estos pasos no se siguen y no se cumple el criterio, el aborto será considerado ilegal como está establecido en el Código Penal, enfrentando una sentencia de 3 a 9 meses.</p>
      <p>Sólo en Uruguay, los ciudadanos o extranjeros con al menos un año de residencia en el país, tienen acceso a servicios de aborto.</p>
      <p>En algunas zonas del país, grandes niveles de objeción de consciencia por parte de ginecólogos(as) (más del 60% de los profesionales disponibles) han sido una barrera para el acceso a los servicios de aborto. Algunas ciudades han alcanzado el 100% de objetores de consciencia.</p>"
      ques2: ¿Cuáles son los diferentes servicios de aborto disponibles en Uruguay?
      ans2: "<ul><li>Aborto médico (Aborto por pastilla: Misoprostol, Mifepristone)</li>
      <li>Aborto quirúrgico</li>
      <li>Aspiración Manual Endouterina (MVA)</li>
      <li>Dilatación y Legrado (D&C)</li>
      <li>Cuidados post-aborto</li></ul>
      <p>Cabe recalcar que el MVA está disponible raramente, ya que los(as) ginecólogos(as) no son capaces de llevarla a cabo por falta de entrenamiento, por carencias de equipo, o porque rechazan hacerlo. Consecuentemente, el 98% de los abortos en Uruguay son abortos médicos.</p>"
      ques3: ¿Quién puede practicar abortos en Uruguay?
      ans3: <p>Como está establecido en la ley TVE, sólo ginecólogos(as) tienen permitido practicar abortos en Uruguay.</p>
      ques4: ¿A dónde puedo ir si necesito de servicios para abortar en Uruguay?
      ans4: "<p>Todos los proveedores de salud del SNIS están obligados a ofrecer servicios de aborto a sus pacientes, con excepción de dos: el Círculo Católico y el Hospital Evangélico. A estos dos proveedores se les fue concedida esta excepción. Ellos tienen la obligación de referir a los pacientes que buscan realizarse un aborto a otros proveedores.</p>"
      ques5: ¿Cuál es el costo de un aborto en Uruguay?
      ans5: <p>Los abortos son gratuitos en Uruguay, aún así los proveedores de salud privados piden estudios (al menos una ecografía y un test sanguíneo de beta-hCG) que podrían tener algún costo. Esto varía dependiendo en el proveedor y no está regulado.</p>
      ques6: ¿Cuáles son los medicamentos disponibles legales y seguros en Uruguay?
      ans6: "<ul><li>Mifepristona (Mifeprex) más misoprostol</li>
      <li>Misoprostol</li></ul>"
      ques7: ¿Puedo comprar las pastillas para abortar en una farmacia en Uruguay?
      ans7: <p>Aunque el misoprostol puede comprarse en farmacias, sólo se vende si está prescrita por un(a) gastroenterólogo(a). Las pastillas para abortar solamente pueden conseguirse en centros de salud donde ofrecen el servicio para abortar.</p>
      ques8: ¿Puedo comprar en línea pastillas para abortar en Uruguay?
      ans8: <p>Legalmente, no. Muchos sitios clandestinos han sido cerrados desde que se creó la ley TVE.</p>
      ques9: ¿A quién puedo contactar para más información y apoyo en Uruguay?
      ans9: "<ul><li><a href='http://www.mysu.org.uy/' target='_blank' rel='noopener'><span class='violet'>Mujer y Salud en Uruguay – MYSU</span></a>: Una ONG feminista que defiende los derechos sexuales y reproductivos.</li>
      <li><a href='http://www.mujeresenelhorno.org/lineaaborto/' target='_blank' rel='noopener'><span class='violet'>Mujeres en el Horno – Línea aborto </span></a>: Línea de ayuda para un aborto seguro <br> Tel: 08008843</li>
      <li><a href='http://asepo.org.uy/' target='_blank' rel='noopener'><span class='violet'>Asociación de Ayuda al Seropositivo (ASEPO) – Línea Sida, Sexualidad y Derechos</span></a>: Información y recursos sobre salud sexual.</li>
      <li><a href='http://www.iniciativas.org.uy/' target='_blank' rel='noopener'><span class='violet'>Iniciativas Sanitarias</span></a>: ¥  Información y recursos sobre salud sexual.</li></ul>"

  bolivia:
    pagetitle: "Aborto en Bolivia |Costos, leyes y pastillas| HowtoUse AbortionPill"
    metadescription: "¿Es el aborto legal en Bolivia? Información sobre abortos seguros, costos, proveedores, legislación y pastillas abortivas. Hablamos sobre abortos seguros."
    name: Bolivia
    title: Ley de aborto en Bolivia
    questions:
      ques1: ¿Es legal el aborto en Bolivia?
      ans1: "<p>El aborto no es legal en Bolivia. </p> <p>Sin embargo, de acuerdo a lo establecido por la Sentencia Constitucional 0206/2014 (Defensoría del Pueblo), se puede acceder a la Interrupción Legal de Embarazo (ILE) cuando:</p>
      <ul><li>se ha producido un embarazo a partir de un delito de violación. En este caso, la victima puede, si así lo desea, hacer la ILE en un centro de salud público o privado, presentando únicamente la copia de la denuncia de violación.</li> <li>si el embarazo genera riesgo para la salud o la vida de la mujer, por lo que, sólo será necesaria la valoración del médico o servidor de salud y el consentimiento de la mujer para realizar la ILE (CIES).</li></ul>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en Bolivia? 
      ans2: "<p>Los servicios de ILE aprobados bajo la SC 0206/2014 son: </p>
      <ul><li>Evacuación endouterina con el aspirador – AMEU </li> <li>Mediante pastillas como la Mifepristona y Misoprostol.</li></ul>
      <p>Los servicios de atención post-aborto disponibles en Bolivia varían y de acuerdo a la Sentencia Constitucional 0206/2014, existe un protocolo para anticoncepción post-aborto. Allí se indica que se debe \"promover durante el proceso de atención integral de la AMEU como del LUI la anticoncepción post aborto, la cual debe ser ofertada respetando la elección libre e informada de la usuaria, para prevenir los embarazos no deseados, fomentando la práctica de espaciamiento óptimo y facilitando el acceso a una amplia gama de métodos anticonceptivos\" (Ministerio de salud, 2015).</p>
      <p>Sin embargo, en la práctica, el derecho a objeción de conciencia por parte de los médicos retarda el acceso a la ILE, orillando a las mujeres a acceder a abortos inseguros o muy caros.</p>"
      ques3: ¿Quién puede proveer un aborto seguro en Bolivia? 
      ans3: "<p>Siempre y cuando se cumpla con las causales de la Sentencia Constitucional 0206/2014, pueden realizar la ILE las y los médicos certificados para el procedimiento. </p> 
      <p>De acuerdo al principio de celeridad/rapidez, a quienes requieran una ILE debe garantizársele una atención ágil e inmediata. El plazo entre la solicitud de la práctica y su realización, no debería ser mayor a 10 días corridos (Ministerio de Salud).</p>
      <p>Vale aclarar que \"si un funcionario público o privado, o un profesional médico no cumplen con la Sentencia, se podrá efectuar una denuncia ante el Tribunal Constitucional y remitir estos antecedentes al Ministerio Público, acarreando esto una responsabilidad penal para el que no cumple\", de acuerdo a lo contemplado en el artículo 179 bis del Código Penal (CIES).</p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>Si es un caso referido por ILE, tendrá que ser derivado al centro de salud más cercano, donde se encuentran los equipos de salud que garantizarán que el procedimiento sea el correcto.</p>
      <p>Sin embargo, en Bolivia también existen organizaciones como IPAS Bolivia y clínicas privadas que pueden apoyar con todo el proceso, la medicación o los instrumentos requeridos.</p>"
      ques5: ¿Cuánto cuesta un aborto en Bolivia?
      ans5: "<p>Si el tratamiento engloba sólo las pastillas (cuatro de Misoprostrol + una de Mifepristona), tiene un costo de entre los 250 y 300 bolivianos (bs), que equivale a entre 40 y 50 dólares. En el mercado informal el precio puede variar, dependiendo de la marca y el contexto. Generalmente cada pastilla está entre los 80 y 100 bs, es decir entre los 10 y 15 dólares.</p>
      <p>En el caso del aborto vía AMEU, su precio depende de varios factores, entre ellos la etapa gestacional y los niveles de riesgo. Los montos oscilan entre los 700 y 2000 bs o 100 y 300 dólares.</p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>De acuerdo a la SC: 02-2/2014, el tratamiento de Misoprostol y Mifepristona están disponibles en el país, pero sólo para los casos establecidos en la normativa.</p> <p>Si bien estas pastillas no son de un alcance cercano, se pueden conseguir de la mano de organizaciones e instituciones internacionales como IPAS Bolivia u organizaciones feministas o de acompañamiento.</p>"
      ques7: ¿Puedo comprar píldoras abortivas en una farmacia?
      ans7: "<p>No, pero si está dentro de los parámetros de la SC, los médicos pueden recetarlas sin problema.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en Bolivia?
      ans8: "<div class='country-profile-images'><img src='/images/regions/bolivia/Bolivia.jpg' alt='Misoprostol pastillas abortivas' class='img-responsive'> <img src='/images/regions/bolivia/Bolivia2.jpg' alt='Misoprostol pastillas abortivas' class='img-responsive'> <img src='/images/regions/bolivia/Bolivia3.jpg' alt='Misoprostol pastillas abortivas' class='img-responsive'></div>
      <div class='country-profile-images'><img src='/images/regions/bolivia/Bolivia4.jpg' alt='Misox misoprostol, pastillas abortivas' class='img-responsive'> <img src='/images/regions/bolivia/Bolivia6.jpg' alt='Misox misoprostol, pastillas abortivas' class='img-responsive'> <img src='/images/regions/bolivia/Bolivia8.jpg' alt='Misox misoprostol, pastillas abortivas' class='img-responsive'></div>"
      ques9: ¿Puedo comprar píldoras abortivas online?
      ans9: "<p>No, debido a la tipificación del aborto como ilegal, es imposible hacerlo de manera online.</p>"
      ques10: ¿A quién puedo contactar para más información sobre acceso a aborto seguro en Bolivia?  
      ans10: "<ul><li>Existe una línea telefónica de acompañamiento: Línea de aborto libre, seguro y autónomo (+59177508219). Pueden llamar de 19:00 a 23:00 hrs, desde cualquier lugar de Bolivia.</li>
      <li>Por la vida de Adela, mujeres: ellas dan acompañamiento e información: <a href='https://www.facebook.com/Porlavidadelasmujeres.Bolivia/' target='_blank' rel='noopener'><span class='violet'>https://www.facebook.com/Porlavidadelasmujeres.Bolivia/</span></a></li>
      <li>Socorristas comunitarias: dan información, orientación, acompañamiento y dotan de métodos anticonceptivos: <a href='' target='_blank' rel='noopener'><span class='violet'>https://www.facebook.com/Socorristas-Comunitarias-en-Red-110097170527317/</span></a></li>
      <li>IPAS Bolivia, da a buen precio las pastillas y también trabajan en la formación de activistas para que sean acompañantes: <a href='https://www.facebook.com/Ipasbolivia/' target='_blank' rel='noopener'><span class='violet'>https://www.facebook.com/Ipasbolivia/</span></a></li>
      <li>Mano Diversa, es una organización sin fines de lucro donde dan acompañamiento e información: <a href='https://www.facebook.com/MANODIVERSABOLIVIA/' target='_blank' rel='noopener'><span class='violet'>https://www.facebook.com/MANODIVERSABOLIVIA/</span></a></li>
      <li>CIES Salud Sexual – Salud Reproductiva, es una clínica privada donde brindan información, atención post-aborto, orientación y un equipo de médicos capacitados para atender situaciones de ILE. <a href='https://www.cies.org.bo/' target='_blank' rel='noopener'><span class='violet'>https://www.cies.org.bo/</span></a></li></ul>"
    source: "Referencias"
    sourcetext: "<ul><li>ILE en Bolivia: <a href='https://youtu.be/RtwSf56K6wc' target='_blank' rel='noopener'><span class='violet'>https://youtu.be/RtwSf56K6wc</span></a></li>
    <li>Protocolo para la atención integral de las personas con derecho a la interrupción legal del embarazo <a href='http: //iah.salud.gob.ar/doc/433.pdf' target='_blank' rel='noopener'><span class='violet'>http: //iah.salud.gob.ar/doc/433.pdf</span></a></li>
    <li>Sentencia Constitucional Plurinacional No 0206/2014 <a href='http://www.coordinadoradelamujer.org.bo/observatorio/archivos/marco/sentencia206_439.pdf' target='_blank' rel='noopener'><span class='violet'>http://www.coordinadoradelamujer.org.bo/observatorio/archivos/marco/sentencia206_439.pdf</span></a></li>
    <li>Ministerio de Salud (2019). Protocolo parala atención integral de las personascon derecho a la interrupción legal del embarazo. Bolivia.</li>
    <li>Portal de información web de CIES ORG <a href='https://www.cies.org.bo/' target='_blank' rel='noopener'><span class='violet'>https://www.cies.org.bo/</span></a></li>
    <li>Portal de información IPAS Bolivia <a href='https://www.facebook.com/Ipasbolivia/' target='_blank' rel='noopener'><span class='violet'>https://www.facebook.com/Ipasbolivia/</span></a></li></ul>"

  chile:
    pagetitle: "Aborto en Chile| Leyes, costos y proveedores| HowtoUse AbortionPill"
    metadescription: "Hablamos sobre el aborto en Chile. Los servicios de abortos seguros, los costos, las pastillas abortivas y la ley de aborto en Chile.Aborto legal y seguro!"
    name: Chile
    title: Ley de aborto en Chile
    questions:
      ques1: ¿Es legal el aborto en Chile?
      ans1: "<p>A través de la Ley 21.030, el aborto en Chile se autoriza sólo en tres casos:</p>
      <ul><li>Cuando la mujer se encuentra en riesgo vital, de modo que la interrupción del embarazo evite un peligro para su vida;</li>
      <li>Cuando el feto padezca alguna patología congénita adquirida o genética, incompatible con la vida extrauterina independiente;</li>
      <li>Cuando el embarazo sea resultado de una violación, siempre que no hayan transcurrido más de doce semanas de gestación. En caso de menores de 14 años puede realizarse hasta las catorce semanas de gestación.</li></ul>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en Chile? 
      ans2: "<p>Si se cumple con los requisitos de alguno de los casos anteriores, se evaluará qué método se utilizará para realizar la interrupción del embarazo. Esto dependerá de la causal invocada, la edad gestacional, las condiciones de salud de la mujer y las condiciones del embrión.</p>
      <p>Los métodos que se utilizan son: mediante el uso de medicamentos (misoprostol o mifepristona+misoprostol) o por aspiración manual endouterina (AMEU).</p>"
      ques3: ¿Quién puede proveer un aborto seguro en Chile? 
      ans3: "<p>El AMEU debe ser realizado por un profesional médico o médica gineco obstetra capacitado y entrenado en técnica AMEU.</p>
      <p>El aborto con medicamentos debe ser prescripto por un médico o médica y será administrado a la paciente en el mismo recinto de salud.</p>
      <p>Además algunas organizaciones tienen disponible en sus redes sociales información útil y orientación sobre dudas relacionadas al aborto en Chile, como por ejemplo la organización “Con las amigas y en la casa”.</p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>Puedes dirigirte a un servicio de salud público o a una clínica privada, en la que se evaluará – según los requisitos de cada causal – si es procedente la interrupción del embarazo.</p>
      <p>Si en ese servicio de salud se niegan a realizar un aborto aludiendo una objeción de conciencia, tienen la obligación de derivarte al servicio de salud más cercano.</p>"
      ques5: ¿Cuánto cuesta un aborto en Chile?
      ans5: "<p>El costo de la interrupción del embarazo en cualquiera de las causales señaladas por la ley, dependerá del plan de salud (FONASA o ISAPRE) de la solicitante.</p>
      <p>En el caso de FONASA, el sistema público, los costos varían:</p>
      <ul><li>Para la AMEU, el valor a pagar en nivel 1 de FONASA es de $23.810, en nivel 2 es de $38.090 y en nivel 3 la beneficiaria pagará $52.380. Por otro lado, cuando se trata del tratamiento farmacológico (incluyendo tanto la consulta con especialidad de Obstetricia y Ginecología, como los fármacos), en nivel 1 se pagará $6.290, en nivel 2 el copago es de $10.060 y en nivel 3 será de $13.840. </li></ul>
      <p>En el caso de la ISAPRE dependerá de tu plan de salud y el porcentaje de cobertura que éste ofrezca.</p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>Las pastillas abortivas, como el misoprostol, sólo se encuentra autorizado en el uso intrahospitalario.</p>
      <p>Su venta se encuentra prohibida por normativa penal y administrativa. Sin embargo, sí se puede comprar en el comercio informal.</p>"
      ques7: ¿Puedo comprar píldoras abortivas en una farmacia?
      ans7: "<p>No, su comercialización, distribución y adquisición fuera del ámbito hospitalario se encuentra prohibida.</p>
      <p>Sin embargo, es posible conseguirla a través del mercado informal.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en Chile?
      ans8: "<div class='country-profile-images'><img src='/images/regions/chile/Chile.jpg' alt='Misoprostol Chile' class='img-responsive'> <img src='/images/regions/chile/Chile2.jpg' alt='Misoprostol venta' class='img-responsive'> <img src='/images/regions/chile/Chile3.jpg' alt='Comprar misoprostol' class='img-responsive'></div>"
      ques9: ¿Puedo comprar píldoras abortivas online?
      ans9: "<p>No se encuentra autorizada la venta online de las pastillas. Si bien es probable que éstas se vendan por algún medio online, esta venta es ilegal y sancionable por ley.</p>"
      ques10: ¿A quién puedo contactar para más información sobre acceso a aborto seguro en Chile?  
      ans10: "<p>Algunas organizaciones con las que puedes contactarte para obtener mayor información son:</p>
      <ul><li>Corporación Miles: <a href='mailto:comunicaciones@mileschile.cl' target='_blank' rel='noopener'><span class='violet'>comunicaciones@mileschile.cl</span></a></li>
      <li>Con las amigas y en la casa: <a href='mailto:conlasamigasyenlacasa@riseup.net' target='_blank' rel='noopener'><span class='violet'>conlasamigasyenlacasa@riseup.net</span></a></li>
      <li>Orientación jurídica: <a href='mailto:asesorias@abofem.cl' target='_blank' rel='noopener'><span class='violet'>asesorias@abofem.cl</span></a></li>"
