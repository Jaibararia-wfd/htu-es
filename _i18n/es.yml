  faqs1_title: "¿Quién puede usar pastillas abortivas?"
  faqs1q1q: "Si soy una mujer muy grande (o tengo mucho sobrepeso), ¿necesito tomar más píldoras?"
  faqs1q1a: "No, use la misma cantidad de píldoras que recomendamos para todos. Los estudios han demostrado que el éxito de la medicación no disminuye para las mujeres grandes o pesadas. No necesita tomar una dosis diferente o más píldoras."
  faqs1q2q: "¿Qué pasa si descubro que estoy embarazada de gemelos?"
  faqs1q2a: "No necesita cambiar la dosis o la cantidad de píldoras si descubre que está embarazada de gemelos. El mismo procedimiento se utiliza para los embarazos de gemelos."
  faqs1q3q: "¿Es menos efectiva la píldora abortiva si la he usado antes?"
  faqs1q3a: "No, cada embarazo es un evento único. Si usó la píldora abortiva antes, no necesita una dosis más alta si la usa nuevamente para un embarazo no deseado diferente."
  faqs1q4q: "¿Puedo tomar misoprostol mientras tengo insertado un DIU?"
  faqs1q4a: "Si tiene un dispositivo anticonceptivo intrauterino en el útero (por ejemplo, la bobina o el DIU de progesterona), debe retirarlo antes de su aborto con medicamentos."
  faqs1q5q: "¿Puedo tomar misoprostol mientras estoy amamantando?"
  faqs1q5a: "Si está amamantando a un bebé, las píldoras de misoprostol pueden causar diarrea en el bebé. Para evitar esto, amamante al bebé, tome las píldoras de misoprostol y espere 4 horas antes de amamantar nuevamente."
  faqs1q6q: "¿Puedo usar píldoras para el aborto si tengo VIH?"
  faqs1q6a: "Si está viviendo con el VIH, asegúrese de que está estable, que está tomando medicamentos antirretrovirales y que su salud es buena."
  faqs1q7q: "¿Puedo tomar la píldora abortiva si tengo anemia?"
  faqs1q7a: "Si tiene anemia (niveles bajos de hierro en la sangre), identifique a un proveedor de atención médica que se encuentre a no más de 30 minutos y que puede ayudarlo si lo necesita. Si está muy anémico, consulte a un médico antes de usar la píldora abortiva."
  faqs1q8q: "¿Es peligrosa la píldora abortiva si he tenido una cesárea?"
  faqs1q8a: "No, el uso de píldoras abortivas al principio del embarazo es seguro, incluso si tuvo un parto previo de cesárea."
  faqs1q9q: "Si uso la píldora abortiva y todavía estoy embarazada después, ¿nacerá el bebé con defectos de nacimiento?"
  faqs1q9a: "No se ha encontrado ningún vínculo entre la mifepristona y los defectos de nacimiento. Sin embargo, el misoprostol causa una tasa ligeramente mayor de defectos de nacimiento. Si toma misoprostol y aún está embarazada después de tomar las píldoras, es posible que tenga un aborto natural. Si no tiene un aborto espontáneo y lleva a término el embarazo, el riesgo de defectos de nacimiento aumenta en un 1% (un bebé de cada 100)."
  faqs1q10q: "Tuve una esterilización femenina previa (ligadura de trompas). No funcionó y me quedé embarazada. El embarazo fue en la trompa (embarazo ectópico). Ahora estoy embarazada de nuevo. ¿Es seguro para mí usar las píldoras de aborto?"
  faqs1q10a: "No, no es seguro usar píldoras para el aborto si sabe que está en riesgo de tener un embarazo ectópico. Debido a que tuvo una ligadura de trompas, sabemos que hay cicatrices en sus trompas (trompas de Falopio). Probablemente por eso su último embarazo fue un embarazo ectópico. Las trompas de Falopio son donde un óvulo femenino es fertilizado con un esperma masculino. El embarazo comienza a crecer y se mueve a lo largo del tubo hasta el útero. Si su tubo está cicatrizado, el embarazo temprano puede quedar atrapado en el tubo. A medida que crece el embarazo, puede hacer que el tubo se abra. Si el tubo se rompe, esto puede causar un sangrado importante dentro de usted, lo cual es potencialmente mortal. Usted está en riesgo de tener otro embarazo ectópico. No debe usar las píldoras de aborto por su cuenta hasta que un proveedor de atención médica esté seguro de que el embarazo está en el útero, no en las trompas."
  faqs1q11q: "¿Cómo puedo abortar si me han diagnosticado un embarazo ectópico?"
  faqs1q11a: "Primero, debe saber que la mayoría de las mujeres no estarán al tanto de esta afección a menos que hayan tenido una ecografía. Los embarazos ectópicos no son viables, incluso en países donde el aborto no es legal, las mujeres podrían tener acceso a un procedimiento legal para interrumpir este embarazo."

  faqs2_title: "Tipos de pastillas abortivas y su uso"
  faqs2q1q: "¿Cómo funcionan las píldoras de aborto?"
  faqs2q1a: "Hay dos tipos de píldoras para el aborto, y cada una tiene un mecanismo de acción diferente. La mifepristona bloquea la hormona necesaria para que crezca un embarazo, mientras que los ingredientes utilizados en el misoprostol actúan relajando y abriendo el cuello uterino (la abertura al útero) y haciendo que el útero se contraiga, lo que empuja el embarazo."
  faqs2q2q: "¿Qué hace el misoprostol?"
  faqs2q2a: "El misoprostol hace que el útero se contraiga y expulse el embarazo."
  faqs2q3q: "¿Qué hace la mifepristona?"
  faqs2q3a: "La mifepristona bloquea la hormona necesaria para que crezca un embarazo."
  faqs2q4q: "¿Puedo usar misoprostol en casa?"
  faqs2q4a: "Sí, puedes usar misoprostol de forma segura en casa. Cuando tome las píldoras de misoprostol, trate de asegurarse de estar en un área (como su casa) donde tenga privacidad y pueda acostarse durante algunas horas después de tomar las píldoras. Tener a alguien con usted que pueda cuidarlo y traerle un té caliente o algo para comer puede ser muy útil."
  faqs2q5q: "¿Puedo beber agua después de tomar misoprostol?"
  faqs2q5a: "No coma ni beba nada durante 30 minutos mientras deja que se disuelva el misoprostol. Después de 30 minutos, puede beber agua para tragar los restos de las píldoras y, en general, la cantidad de agua necesaria para sentirse hidratado."
  faqs2q6q: "¿Puedo beber agua después de tomar mifepristona?"
  faqs2q6a: "Sí, puedes beber agua para ayudarte a tragar la mifepristona."
  faqs2q7q: "¿Debo tomar misoprostol por vía sublingual o vaginal?"
  faqs2q7a: "Existen dos formas de usar el misoprostol: colocar las píldoras en su vagina o debajo de su lengua (por vía sublingual). HowToUse sugiere que solo use misoprostol debajo de la lengua porque es más privado (las pastillas se disuelven más rápido y no dejan rastros visibles en su cuerpo) y tienen menos riesgo de infección."
  faqs2q8q: "¿Cuál es la diferencia entre tomar solo misoprostol y tomar tanto mifepristona como misoprostol?"
  faqs2q8a: "Tanto la combinación de mifepristona como misoprostol y misoprostol solo son opciones efectivas. Sin embargo, si está disponible y es asequible para usted, la combinación de mifepristona y misoprostol debe ser su opción preferida."
  faqs2q9q: "¿Qué tan efectivo es el misoprostol y qué tan efectivo es el misoprostol + mifepristona?"
  faqs2q9a: "98 mujeres de cada 100 tendrán un aborto completo si se usan mifepristona y misoprostol. Alrededor de 95 mujeres de cada 100 tendrán un aborto completo si solo se usa misoprostol."
  faqs2q10q: "¿Por qué necesito tomar más misoprostol si primero tomo mifepristona?"
  faqs2q10a: "La mifepristona y el misoprpstol se usan juntos porque las píldoras se complementan entre sí. El medicamento utilizado en el misoprostol funciona relajando y abriendo el cuello uterino (la abertura al útero) y haciendo que el útero se contraiga, lo que empuja el embarazo."
  faqs2q11q: "¿Alguien sabrá que me hice un aborto con la píldora de aborto?"
  faqs2q11a: "Si usa las píldoras de misoprostol debajo de su lengua, nadie podrá decirle que usó píldoras para el aborto, ya que las tragará después de 30 minutos. Si alguien pregunta, puedes decir que tuviste un aborto natural. Si usa misoprostol por vía vaginal, es posible que el recubrimiento de la píldora no se disuelva completamente por uno o dos días. Si necesita buscar atención médica de urgencia dentro de las 48 horas posteriores al uso de misoprostol por vía vaginal, es posible que el proveedor de atención médica vea la capa blanca de la píldora en su vagina. Por eso, HowToUse sugiere usar misoprostol debajo de la lengua y no dentro de la vagina."

  faqs3_title: "Contraindicaciones de la pastila abortiva"
  faqs3q1q: "¿En qué circunstancias debo evitar tomar píldoras para el aborto en casa?"
  faqs3q1a: "Debe evitar el uso de píldoras abortivas en el hogar si tiene más de 13 semanas de embarazo; si usted es alérgico a la mifepristona o al misoprostol; si tiene problemas de salud graves, incluidos problemas de coagulación sanguínea; o si cree o sabe que el embarazo está creciendo fuera del útero (embarazo ectópico)."

  faqs4_title: "Efectos secundarios y complicaciones de las pastillas abortivas"
  faqs4q1q: "¿Cuánto sangrado y calambres son normales después de tomar misoprostol?"
  faqs4q1a: "Para algunas mujeres, los calambres son muy fuertes, mucho más dolorosos que los calambres menstruales (si tiene calambres menstruales) y el sangrado es mucho más intenso que un período menstrual. Puede pasar coágulos de sangre hasta el tamaño de los limones en las primeras horas después de tomar misoprostol. Para otras mujeres, los cólicos son leves y el sangrado es como un período menstrual normal."
  faqs4q2q: "¿Qué pasa si no sangro después de tomar misoprostol?"
  faqs4q2a: "Busque atención médica si no sangra o tiene poco sangrado seguido de dolor intenso (especialmente en el hombro derecho) que no se alivia con el ibuprofeno. Esto puede ser un signo de un embarazo ectópico (un embarazo que se encuentra fuera del útero). Si bien esto es raro, puede ser potencialmente mortal. También puede comunicarse con nuestros amigos en <a href='https://safe2choose.org/' target='_blank'><span class='violet'>www.safe2choose.org</span></a> para hablar con un consejero especializado en aborto si le preocupa que el aborto no haya tenido éxito."
  faqs4q3q: "¿Qué pasa si sangro demasiado después de tomar la píldora abortiva?"
  faqs4q3a: "Busque atención médica si empapa 2 almohadillas regulares por hora durante 2 horas seguidas después de pensar que ha pasado el embarazo. Remojar a través significa que la almohadilla está saturada con sangre de adelante hacia atrás, de lado a lado y de un lado a otro."
  faqs4q4q: "¿Qué puedo hacer para controlar el dolor después de tomar la píldora abortiva?"
  faqs4q4a: "Tome 3-4 pastillas (200 mg) cada 6-8 horas para ayudar a aliviar su dolor. Recuerde que también puede tomar ibuprofeno antes de usar misoprostol."
  faqs4q5q: "¿Puedo comer normalmente después de tomar la píldora abortiva?"
  faqs4q5a: "Después de que el misoprostol se haya disuelto, puedes comer lo que quieras. Los alimentos secos (por ejemplo, galletas saladas o tostadas) pueden ayudar con las náuseas, mientras que los vegetales de hojas verdes, los huevos y la carne roja pueden ayudar a recuperar los minerales perdidos durante el aborto."
  faqs4q6q: "¿Puedo beber líquidos normalmente después de tomar la píldora abortiva?"
  faqs4q6a: "Después de que el misoprostol se haya disuelto, puede beber cualquier líquido que desee (excepto el alcohol)."
  faqs4q7q: "¿Puedo beber alcohol durante y después de tomar la píldora abortiva?"
  faqs4q7a: "Debe evitarse el consumo de alcohol durante el tratamiento para evitar afectar la eficacia del medicamento. El alcohol también puede causar un aumento del sangrado uterino en algunos casos y disminuir la efectividad de otros medicamentos que se toman para reducir el dolor o la infección (para las mujeres que enfrentan complicaciones). En general, se recomienda evitar el alcohol hasta que confirme que el aborto está completo y que se sienta bien."
  faqs4q8q: "¿Cuánto tiempo tardan en desaparecer los efectos secundarios de la píldora abortiva?"
  faqs4q8a: "La mayoría de las mujeres pasarán el embarazo en aproximadamente 4 a 5 horas y se sentirán mejor en menos de 24 horas. Es normal que continúe viendo sangrado leve y manchas hasta su próximo período en aproximadamente 3 a 4 semanas."
  faqs4q9q: "¿Es normal sentirse enfermo o con náuseas después de tomar misoprostol?"
  faqs4q9a: "Es normal sentirse mal del estómago, tener diarrea, escalofríos o incluso sentir que tiene fiebre durante este tiempo. La mayoría de las mujeres informan que saben cuándo han pasado el embarazo porque el sangrado disminuye y comienzan a sentirse mucho mejor."
  faqs4q10q: "¿Qué debo hacer si todavía estoy embarazada después de tomar la píldora abortiva?"
  faqs4q10a: "Algunas mujeres pueden necesitar un procedimiento quirúrgico si aún están embarazadas después de tomar las píldoras. ¡Recuerda! El tratamiento para un aborto incompleto está ampliamente disponible en todo el mundo. Usted tiene derecho a este servicio, incluso si el aborto está legalmente restringido en su país."

  faqs5_title: "El aborto con pastillas y la fertilidad futura"
  faqs5q1q: "¿Qué tan pronto puedo volver a quedar embarazada después de un aborto con medicamentos?"
  faqs5q1a: "Puede quedar embarazada de nuevo tan pronto como 8 días después de un aborto con medicamentos. Si tiene relaciones sexuales, debe considerar el uso de anticonceptivos para prevenir un embarazo no planificado."
  faqs5q2q: "¿La píldora abortiva causará defectos de nacimiento en un bebé que tengo en el futuro?"
  faqs5q2a: "No, las píldoras de aborto no causan defectos de nacimiento en futuros embarazos."
  faqs5q3q: "¿Tomar la píldora abortiva me hará más difícil quedar embarazada en el futuro?"
  faqs5q3a: "No, abortar con píldoras no hará que sea más difícil quedar embarazada en el futuro."

  faqs6_title: "Otras preguntas frecuentes sobre el aborto con pastillas"
  faqs6q1q: "¿Es el aborto un método para prevenir el embarazo?"
  faqs6q1a: "Los métodos de aborto no deben confundirse con los métodos para prevenir el embarazo (métodos anticonceptivos, incluidos los anticonceptivos de emergencia). Los métodos anticonceptivos funcionan evitando la ovulación (la liberación de un óvulo) o impidiendo que el óvulo y el esperma se encuentren. Los métodos anticonceptivos, incluidos los anticonceptivos de emergencia, no pueden usarse para interrumpir o interrumpir un embarazo establecido. Puede visitar <a href='https://findmymethod.org/' target='_blank'><span class='violet'>www.findmymethod.org</span></a> para obtener más información sobre los métodos anticonceptivos."
  faqs6q2q: "¿Cuál es la diferencia entre la píldora abortiva y la píldora del día siguiente (anticoncepción de emergencia)?"
  faqs6q2a: "Las píldoras anticonceptivas de emergencia (PAE) son un medio seguro y eficaz para prevenir el embarazo después de una relación sexual sin protección. Funcionan previniendo la ovulación (la liberación de un óvulo) o impidiendo que el óvulo y el esperma se encuentren. Las PAE no interrumpirán ni interrumpirán un embarazo establecido. Las PAE son diferentes de los regímenes de aborto con medicamentos (que incluyen mifepristona y misoprostol). Ambos tratamientos son de importancia crítica para la salud reproductiva de las mujeres a nivel mundial."
  faqs6q3q: "¿Es el aborto médico lo mismo que las píldoras de aborto? ¿Es el aborto médico lo mismo que el aborto quirúrgico?"
  faqs6q3a: "Hay dos tipos comunes de métodos de aborto:</br>
