    metadescription: "¿Es el aborto legal en México? ¿Dónde y cómo acceder a un aborto seguro? Aquí información sobre abortos con pastillas abortivas (misoprostol) y más."
    name: Mexico
    title: Ley de aborto en Mexico
    intro: "Actualmente, en México es posible acceder a servicios de aborto seguro. Si bien, la legislación es diferenciada de acuerdo al Estado, en todo el país es posible solicitar una interrupción legal del embarazo si fuiste víctima de violación. Además, en Ciudad de México y en Oaxaca, es posible acceder a un aborto voluntario durante las primeras 12 semanas de gestación de forma libre, segura y gratuita.
    Además de esto, es necesario mencionar que, en todos los estados de la República Mexicana, hay presencia de al menos un grupo feminista de acompañantes en aborto seguro dispuesto a brindar información para el acceso servicios de aborto seguro."
    questions:
      ques1: ¿Es legal el aborto?
      ans1: "<p>En Ciudad de México (desde 2007) y en Oaxaca (desde 2019), el aborto es legal, seguro y gratuito, por libre voluntad durante las primeras 12 semanas de gestación.</p>
      <p>Si fuiste víctima de violación en cualquier parte del país, es importante que sepas que TODAS las mujeres, niñas y adolescentes en México, tienen derecho a acceder a un aborto legal, seguro y gratuito en TODOS los estados del país. Esto, al amparo de la NOM-046 que regula a todos los centros de salud de México, y la cual están obligados a aplicar bajo el concepto de buena fe, requiriendo únicamente la solicitud por escrito de la víctima, a protesta de decir verdad y sin la exigencia de una denuncia penal de por medio. No debiera haber un máximo de semanas para la aplicación de esta norma.</p>
      <p> Al interior de los estados de la República Mexicana, el acceso a un aborto seguro se encuentra diferenciado en cada uno de sus 32 estados, esto se debe a que cada estado tiene un código penal diferente que contempla diferentes causales legales para acceder a un aborto:</p>
      <ul>
      <li>Aguascalientes- violación y/o si su vida está en peligro.</li>
      <li>Baja California- violación, su vida está en peligro y/o inseminación no deseada.</li>
      <li>Baja California Sur- violación, su vida está en peligro, riesgos para la salud, anormalidades en el feto, y/o inseminación no deseada.</li>
      <li>Campeche- violación y/o riesgos para la salud.</li>
      <li>Coahuila de Zaragoza- violación, su vida está en peligro, y/o anormalidades en el feto.</li>
      <li>Colima- violación, su vida está en peligro, riesgos para la salud, anormalidades en el feto, y/o inseminación no deseada.</li>
      <li>Chiapas- violación, su vida está en peligro, y/o anormalidades en el feto.</li>
      <li>Chihuahua- violación, riesgos para la salud, y/o inseminación no deseada.</li>
      <li>Durango- violación y/o si su vida está en peligro.</li>
      <li>Guanajuato- violación.</li>
      <li>Guerrero- violación, riesgos para la salud, inseminación no deseada, y/o anormalidades en el feto.</li>
      <li>Hidalgo- violación, riesgos para la salud, inseminación no deseada, y/o anormalidades en el feto.</li>
      <li>Jalisco- violación, su vida está en peligro, y/o riesgos para la salud.</li>
      <li>Estado de México - violación, su vida está en peligro, y/o anormalidades en el feto.</li>
      <li>Michoacán de Ocampo- violación, riesgos para la salud, inseminación no deseada, anormalidades en el feto y/o problemas económicos</li>
      <li>Morelos- violación, su vida está en peligro, anormalidades en el feto y/o inseminación no deseada.</li>
      <li>Nayarit- violación, su vida está en peligro, y/o riesgos para la salud.</li>
      <li>Nuevo León- violación, su vida está en peligro, y/o riesgos para la salud.</li>
      <li>Oaxaca- bajo petición dentro de las primeras 12 semanas</li>
      <li>Puebla- violación, su vida está en peligro, y/o anormalidades en el feto.</li>
      <li>Querétaro- violación.</li>
