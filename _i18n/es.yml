before:
  pagetitle: Antes de usar pastillas abortivas, utiliza la calculadora de embarazo | HTU
  metadescription: ¿Sabes cuántas semanas de embarazo tienes? Usa nuestra calculadora de embarazo y descubre si puedes optar por un aborto con pastillas.
  header: Antes de usar la pastilla abortiva
  section1intro: Asegúrese de informarse y prepararse bien antes de tener un aborto con píldoras.
  section1title: Calculadora de embarazo
  section1text: ¿Cuánto tiempo tienes de embarazo? Las investigaciones indican que el aborto con medicamentos se recomienda más a menudo para los embarazos menores a 13 semanas, contando desde el primer día de la última menstruación. Usa la calculadora de embarazo para determinar en qué semana te encuentras a partir de tu último periodo.
  section1text3: "Si tu último período empezó ese día o después:"
  section1text4: "Puedes considerar usar la píldora del aborto"
  section2title: Consideraciones para un aborto con pastillas
  section2subtitle1: Si tiene un DIU
  section2text1: Si tienes un dispositivo intrauterino en el útero (por ejemplo, de espiral o de progesterona), debes buscar que te lo retiren.
  section2subtitle2: Si vive con VIH
  section2text2: Si vives con VIH, sólo asegúrate de no sentirte enferma, estar recibiendo medicamentos retrovirales y que tu salud es en general, buena.
  section2subtitle3: Si le preocupa la privacidad
  section2text3: Si estás preocupada por mantener tu aborto lo más discreto posible, utiliza las píldoras abortivas en los lados de la boca, entre los dientes y las mejillas. En la remota posibilidad de requerir asistencia médica, las tabletas podrían ser visibles si las colocas en la vagina. En la improbable situación de que tengas complicaciones y requieras de ayuda médica, las pastillas pueden estar visibles si las usaste en la vagina. En algunos países, podrías ser reportada si encontraran las pastillas en tu vagina.
  section2subtitle4: Si está amamantando
  section2text4: Si estás amamantando, las píldoras de misoprostol pueden causar diarrea al bebé. Para evitar esto, amamanta, toma las píldoras de misoprostol y espera 4 horas antes de amamantar de nuevo.
  section2subtitle5: Si tiene anemia
  section2text5: Si tienes anemia (poco hierro en tu sangre), localiza un proveedor de servicios de salud, el cual no esté a más de 30 minutos de ti, esto puede ayudarte si lo necesitaras. Si sufres de anemia severa, consulta a tu doctor antes de utilizar las pastillas abortivas.
  section3title: Consejos generales antes de un aborto con medicamentos
  section3text3: Bebe mucha agua durante todo el proceso.
  section3text5: Cuando uses las pastillas de misoprostol, hazlo en un área (como tu casa) donde puedas tener privacidad y, si así lo desearas, recostarte por algunas horas después de usar las pastillas.
  section3text1: Come ligero (por ejemplo, las galletas o el pan tostado pueden ayudar con las náuseas).
  section3text2: Tener a alguien cerca que pueda llevarte té caliente o algo de comer y cuidar de ti, puede ser muy útil.
  section3text4: Considera tomar ibuprofeno antes de usar misoprostol para ayudarte a minimizar los dolores por los cólicos.
  section3text6: Haz un plan de seguridad antes de usar las pastillas abortivas, en caso de que necesites ayuda médica de emergencia.
  section4title: Creando un plan de seguridad
  section4intro: De acuerdo al Congreso Americano de Obstetras y Ginecólogos, un aborto médico durante el primer trimestre es uno de los procedimientos médicos más seguros. Aún así, debes estar siempre preparada para cualquier emergencia médica que pueda presentarse. Considera nuestras preguntas de abajo para ayudarte a crear un plan de seguridad en caso de que lo necesites.
  section4text1b: ¿Dónde está el centro médico de emergencias 24 horas más cercano?
  section4text1:  Necesitas poder llegar ahí en 1 hora o menos. (Si tienes anemia, deberías poder llegar en 30 minutos.)
  section4text2b: ¿Cómo llegarás a tu centro médico de emergencias?
  section4text2:  ¿Estará alguien contigo que pueda manejar? ¿Tomarás un taxi? ¿Transporte público? ¿Cuánto te costará? ¿Estará disponible las 24 horas? Recuerda, no es seguro manejar tú sola al hospital durante una emergencia médica.
  section4text3b: ¿Qué le dirás a los doctores?
  section4text3: ¿El aborto médico o el aborto casero es legalmente restringido donde vives? ¿Qué le puedes decir a tus doctores para que entiendan que necesitas ayuda, pero protegiendo tu privacidad? Tenemos algunas sugerencias si necesitas ayuda al pensar en lo que dirás.
  section4text4b: Qué decirle a tus doctores
  section4text4: 'Qué decirle a tus doctores En algunos países, el aborto médico o los abortos caseros, son legalmente restringidos. Esto significa que si necesitas ayuda médica, es probable que necesites ser cuidadosa con lo que dices. El aborto médico tiene exactamente los mismos síntomas que un aborto natural (también conocido como aborto espontáneo). Por lo tanto, puedes decir cosas así:'
  section4li1: "No sé que está pasando. Sólo comencé a sangrar."
  section4li2: "Estoy sangrando, pero no se siente como si fuera mi periodo normal."
  section4li3: "Empecé a sangrar repentinamente y tengo miedo de que algo esté mal."
  section5title: "Referencias:"
  section5li1: '“Induced Abortion.” <i>American College of Obstetrics and Gynecologists</i>.<a href="https://www.acog.org/Patients/FAQs/Induced-Abortion" target="_blank" rel="noopener"><span class="violet"> https://www.acog.org/Patients/FAQs/Induced-Abortion </span></a>'
  section5li2: '“Care for Women Choosing Medication Abortion.” <i>The Nurse Practitioner</i>. <a href="https://journals.lww.com/tnpj/Citation/2004/10000/Care_for_Women_Choosing_Medication_Abortion.9.aspx" target="_blank" rel="noopener"><span class="violet"> https://journals.lww.com/tnpj/Citation/2004/10000/Care_for_Women_Choosing_Medication_Abortion.9.aspx </span></a>'
  section5li3: '“Safe abortion: technical and policy guidance for health systems.”<i>The World Health Organization</i>. <a href="https://apps.who.int/iris/bitstream/handle/10665/70914/?sequence=1" target="_blank" rel="noopener"><span class="violet"> https://apps.who.int/iris/bitstream/handle/10665/70914/?sequence=1 </span></a>'

howto:
  pagetitle: Como usar las pastillas abortivas | HowToUse AbortionPill
  metadescription: Si estás considerando un aborto médico con pastillas abortivas, hay dos opciones para ti. Entérate acerca del misoprostol y la mifepristona.
  header: Cómo usar la pastilla abortiva
  section1intro1: "Hay dos tipos de medicamentos usados para el aborto: la mifepristona y el misoprostol. Un aborto con píldoras funciona mejor si se toma estos dos medicamentos juntos. Sin embargo, si no tiene disponible mifepristona, tomar solo misoprostol también servirá para terminar un embarazo y sigue siendo seguro.  "
  section1intro2: Elija si quiere saber las instrucciones para un embarazo seguro con mifepristona y misoprostol o solo misoprostol. 
  section1li1: Mifepristona y misoprostol
  section1li2: Solo misoprostol
  section2intro: Antes de empezar, lea nuestros consejos para
  section2introlink: Antes de usar las píldoras.
  section2introb: "Asegúrese de que:"
  section2li1: Su embarazo está en las primeras 13 semanas (91 días).
  section2li2: Ha repasado todas nuestras
  section2li2consi: consideraciones
  section2li2and: 'y'
  section2li2gen: consejos generales
  section2li2extra: "."
  section2li3: Tiene un
  section2li3safe: plan de seguridad
  section2li3safe2: preparado para casos de emergencia poco habituales
  section2title: Instrucciones para un aborto con mifepristona y misoprostol
  section2detail: Para un aborto con mifepristona y misoprostol, deberá tomar una píldora de 200 mg de mifepristona y entre cuatro y ocho píldoras de 200 mcg de misoprostol. También querrá tener analgésicos a mano, como ibuprofeno, para ayudar a paliar el dolor. Acetaminofeno y paracetamol no palían el dolor durante un aborto, por lo que no se recomiendan.
  section2detail1: "Mifepristona y misoprostol se toman juntos de la siguiente manera para terminar un embarazo:"
  section2step1: "Paso 1: "
  section2step1text: "Tráguese una píldora de 200 mg de mifepristona con agua."
  section2step2: "Paso 2: "
  section2step2text: "Espere 24-48 horas."
  section2step3: "Paso 3: "
  section2step3text1: "Póngase 4 píldoras de misoprostol (200 mcg cada una) bajo la lengua y manténgalas durante 30 minutos mientras se disuelven. No debe hablar ni comer durante estos 30 minutos, por lo que es buena idea estar en algún lugar tranquilo donde no le molesten. Al cabo de 30 minutos, beba un poco de agua y trague lo que quede de las píldoras. También es un buen momento para tomar un analgésico, como ibuprofeno, ya que los calambres empezarán pronto."
  section2step3text2: Empezará a sangrar y tener calambres al cabo de 3 horas de tomarse las 4 píldoras de misoprostol.
  section2step4: "Paso 4: "
  section2step4text1: "24 horas después de tomar las 4 píldoras de misoprostol, si no ha comenzado a sangrar, o si no está seguro de si ha funcionado el aborto, colóquese 4 píldoras de misoprostol más bajo la lengua. Manténgalas ahí durante 30 minutos mientras se disuelven. Al cabo de 30 minutos, beba un poco de agua y trague lo que quede de las píldoras. "
  section3title1: 'Otras consideraciones para un aborto con mifepristona y misoprostol:'
  section3text1: Sepa qué esperar después de tomar mifepristona y misoprostol
  section3text1after: ' aquí.'
  section3text2: Si experimenta calambres graves, ibuprofeno es un buen medicamento para lidiar con el dolor. Es posible comprar ibuprofeno de 200 mg sin receta médica en la mayoría de países. Tómese 3-4 píldoras (de 200 mg) cada 6-8 horas. Si necesita algo más para aliviar el dolor, también puede tomarse 2 píldoras de Tylenol (325 mg) cada 6-8 horas.
  section3text3: 'Si le preocupa el proceso de aborto y quiere más ayuda, puede contactar con nuestros amigos en <a href="https://safe2choose.org/" target="_blank"><span class="violet">www.safe2choose.org</span></a>, <a href="https://womenhelp.org/" target="_blank"><span class="violet">www.womenhelp.org</span></a> o <a href="https://www.womenonweb.org/" target="_blank"><span class="violet">www.womenonweb.org</span></a>. '
  section3text4: "Si se ha tomado las píldoras de mifepristona y misoprostol, probablemente no necesite ir al médico para una visita de seguimiento. Estos medicamentos son tan efectivos que la Organización Mundial de la Salud recomienda que tenga un seguimiento solo si:"
  section3li1: Se siente enferma, o si el dolor no mejora al cabo de 2 o 3 días. Si esto ocurre, solicite ayuda médica de inmediato.
  section3li2: Sigue teniendo síntomas de embarazo dos semanas después de tomar las píldoras abortivas.
  section3li3: Sangra mucho y el sangrado no se reduce al cabo de 2 semanas.
  section4title: Instrucciones para un aborto con misoprostol solo
  section4para1: Si no dispone de mifepristona, puede usar solo misoprostol para terminar el embarazo.
  section4para2: Para un aborto con misoprostol solo, deberá tomar doce píldoras de 200 mcg de misoprostol. También querrá tener analgésicos a mano, como ibuprofeno, para ayudar a paliar el dolor. Acetaminofeno y paracetamol no sirven para gestionar el dolor durante un aborto, por lo que no se recomiendan.
  section4para3: "La manera para usar misoprostol solo para terminar un embarazo es la siguiente:"
  section4step1: 'Paso 1:'
  section4step1text1: Póngase 4 píldoras de misoprostol (200 mcg cada una) bajo la lengua y manténgalas durante 30 minutos mientras se disuelven. No debe hablar ni comer durante estos 30 minutos, por lo que es buena idea estar en algún lugar tranquilo donde no le molesten. Al cabo de 30 minutos, beba un poco de agua y trague lo que quede de las píldoras. También es un buen momento para tomar un analgésico, como ibuprofeno, ya que los calambres empezarán pronto.
  section4step2: 'Paso 2:'
  section4step2text1: Espere 3 horas.
  section4step3: 'Paso 3:'
  section4step3text1: Póngase otras 4 píldoras de misoprostol (200 mcg) bajo la lengua y manténgalas durante 30 minutos hasta que se disuelvan.
  section4step4: 'Paso 4:'
  section4step4text1: Espere otras 3 horas.
  section4step5: 'Paso 5:'
  section4step5text1: Póngase otras 4 píldoras de misoprostol (200 mcg) bajo la lengua y manténgalas durante 30 minutos hasta que se disuelvan.
  section4step5text2: Debería empezar a sangrar y sentir calambres mientras toma las píldoras. Asegúrese de tomar las 12 píldoras incluso aunque empiece a sangrar antes de tomarlas todas.
  section5title: 'Otras consideraciones para un aborto con misoprostol:'
  section5text1: Sepa qué esperar después de tomar misoprostol
  section5text1after: ' aquí.'
  section5text2: Si experimenta calambres graves, ibuprofeno es un buen medicamento para lidiar con el dolor. Es posible comprar ibuprofeno de 200 mg sin receta médica en la mayoría de países. Tómese 3-4 píldoras (de 200 mg) cada 6-8 horas. Si necesita algo más para aliviar el dolor, también puede tomarse 2 píldoras de Tylenol (325 mg) cada 6-8 horas.
  section5text3: 'Si le preocupa el proceso de aborto y quiere más ayuda, puede contactar con nuestros amigos en <a href="https://safe2choose.org/" target="_blank"><span class="violet">www.safe2choose.org</span></a>, <a href="https://womenhelp.org/" target="_blank"><span class="violet">www.womenhelp.org</span></a> o <a href="https://www.womenonweb.org/" target="_blank"><span class="violet">www.womenonweb.org</span></a>. '
  section5text4: "Si ha tomado misoprostol, probablemente no necesite ir al médico para una visita de seguimiento. Estos medicamentos son tan efectivos que la Organización Mundial de la Salud recomienda que tenga un seguimiento solo si:"
  section5li1: Se siente enferma, o si el dolor no mejora al cabo de 2 o 3 días. Si esto ocurre, solicite ayuda médica de inmediato.
  section5li2: Sigue teniendo síntomas de embarazo dos semanas después de tomar las píldoras abortivas.
  section5li3: Sangra mucho y el sangrado no se reduce al cabo de 2 semanas.
