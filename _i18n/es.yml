  section2text1: Los abortos que ocurren temprano en el embarazo tienen un bajo riesgo de complicaciones. El riesgo de complicaciones aumenta a medida que el embarazo continúa desarrollándose. La tabla a continuación demuestra cómo el riesgo de complicaciones aumenta con la duración del embarazo. Aunque el riesgo aumenta en embarazos posteriores, un aborto 13 semanas todavía se considera seguro.
