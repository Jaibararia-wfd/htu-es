about:
  pagetitle: "Acerca del aborto con medicamentos | HowToUse AbortionPill"
  metadescription: Descubre cómo funcionan los medicamentos utilizados en el aborto médico. Te contamos todo sobre las pastillas abortivas y sus efectos.
  title: Acerca del aborto con medicamentos
  section1: Muchos países tienen leyes con respecto a la disponibilidad del aborto y el uso de pastillas abortivas. En países donde el aborto no está restringido, la mayoría de los doctores recomiendan usar los medicamentos mifepristona y misoprostol en las primeras 13 semanas de embarazo, pero el misoprostol solo, también es muy eficaz durante las primeras 13 semanas. Los síntomas son muy similares a un aborto espontáneo y un aborto con medicamentos es seguro para usarse en privado por las mujeres.
  subtitle1: Cómo funciona el aborto con pastillas
  section2: El medicamento utilizado en píldoras abortivas actúa relajando y abriendo el cérvix (cuello uterino) y haciendo que el útero se contraiga, lo que expulsa el producto del embarazo.
  section3: Con el Misoprostol, generalmente dentro de 1 a 2 horas de la primera dosis de píldoras que se absorben en el cuerpo, comenzarás a sentir cólicos y a sangrar. El aborto ocurre generalmente dentro de las 24 horas de haber tomado las últimas píldoras de misoprostol. A menudo, éste sucede antes de eso pero tendrás que seguir todos los pasos.
  subtitle2: Si tiene alguna preocupación luego de haber tomado pastillas abortivas
  section4: 'Si pones atención, es probable que puedas darte cuenta cuando arrojes tejido. Puede asemejarse a uvas pequeñas de color oscuro y membranas delgadas; o un pequeño saco rodeado de una capa blanquecina con pelitos. Dependiendo del tiempo de embarazo, estos tejidos pueden ser más pequeños que una uña, o hasta el tamaño de tu dedo pulgar. Si puedes identificar estos tejidos, es una indicación de que el aborto está siendo exitoso. Frecuentemente, el tejido puede estar envuelto en coágulos. Tal vez no lo veas a menos que mires cuidadosamente. Si necesitas un aborto con medicamentos, puedes adquirir pastillas abortivas con tu doctor o partera. También puedes comprar las pastillas en línea a través de las páginas web de las siguientes organizaciones que ofrecen píldoras por servicio de mensajería:'
  section5: "Referencias:"
  link1: Check out safe2choose.org
  link2: Check out womenonweb.org
  link3: Check out womenhelp.org
