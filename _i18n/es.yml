    sourcetext: "<ul><li>Circular IF Nº 311, de 07 de febrero de 2018, de la Superintendencia de Salud. Disponible en: <a href='https://www.supersalud.gob.cl/normativa/668/articles-16633_recurso_1.pdf' target='_blank' rel='noopener'><span class='violet'>https://www.supersalud.gob.cl/normativa/668/articles-16633_recurso_1.pdf</span></a></li>
