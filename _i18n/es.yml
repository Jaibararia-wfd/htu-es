    pagetitle: "Leyes sobre el aborto en Perú | HowToUse AbortionPill"
    metadescription: "Todo lo que necesita saber sobre las leyes de aborto vigentes en Perú, hablamos sobre las pastillas abortivas, las marcas, los proveedores y más."
    name: Peru
    title: Ley de aborto en Peru
    questions:
      ques1: Hechos & Marco legal
      ans1: "<p>Actualmente en Perú es posible practicarse un aborto terapéutico cuando la interrupción del embarazo se hace ante el riesgo para la vida o para evitar un daño grave y permanente en la salud de la mujer.</p>
      <p>El aborto terapéutico se encuentra reglamentado a través de la Resolución Ministerial No. 486-2014. Mediante la cual se aprobó la Guía Técnica Nacional para la estandarización del procedimiento de la Atención Integral de la gestante en la Interrupción Voluntaria por Indicación Terapéutica del Embarazo menor de 22 semanas con consentimiento informado en el marco de lo dispuesto en el artículo 119° del Código Penal.</p>"
      ques2: Qué tipos de servicios de aborto están disponibles en el país?
      ans2: "<p>Medicamentoso con Misoprostol y Aspiración Manual Endouterina (AMEU).</p>"
      ques3: ¿Quién puede proveer un aborto en Perú?
      ans3: "<p>Hospitales públicos y clínicas privadas. También por médicos privados seguros, pero clandestinos.</p>
      <p>Las categorías de instituciones en salud que pueden realizar abortos son: 1-4 Para APA (Atención postaborto) y II-E para terapéutico</p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto?
      ans4: "<p>A los servicios de salud pública y clínicas privadas en caso de diagnóstico de aborto terapéutico, aborto incompleto o en curso pero existen muchas barreras.</p>"
      ques5: ¿Cuánto cuesta un aborto?
      ans5: "<p>En el hospital alrededor de 700 soles o más. En las clínicas privadas los precios responden al target del público. En las clínicas privadas seguras, pero clandestinas entre 1000 a 1500 soles.</p>"
      ques6: ¿Cuáles son los medicamentos legales y seguras disponibles?
      ans6: "<p>Solamente el misoprostol. Hay varios laboratorios que producen misoprostol de industria nacional, pero aún se fabrican con finalidades de uso gástrico aunque se implementan para fines obstétricos.</p>"
      ques7: ¿Puedo comprar pastillas abortivas en una farmacia?
      ans7: "<p>Se puede conseguir misoprostol sin receta, pero cuesta un poco conseguir la dosis completa. Las farmacias que venden sin receta son boticas de barrio, pero es muy probable que inflen el precio.</p>
      <p>TNo está permitido ni reglamentado el uso de mifepristona en el país.</p>"
      ques8: Puedo comprar pastillas abortivas online?
      ans8: "<p>Si hay comercialización de medicamentos abortivos online. De hecho esos grupos además de vender misoprostol también venden mifepristona que entra al país de manera ilegal ya que ese medicamento no se encuentra reglamentado según el Ministerio de Salud. Lamentablemente, además de inflar el precio, muchas veces estafan: no entregando el producto, vendiendo medicamentos vencidos, y brindando recomendaciones que no se corresponden con el protocolo de aborto seguro de la Organización Mundial de la Salud (OMS).</p>"
      ques9: ¿A quién puedo contactar para más información y asesoramiento?
      ans9: "<ul><li><a href='https://decidoyo.org/' target='_blank' rel='noopener'><span class='violet'>www.decidoyo.org</span></a>, <a href='mailto:consejeria@decidoyo.org' rel='noopener'><span class='violet'>consejeria@decidoyo.org </span></a></li>
