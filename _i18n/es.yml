  lesson1p1: 'In this lesson, we will review abortion within a global context, define the various types of safe abortion, and explore the expanding role of pharmacists within safe abortion work. Upon completing this lesson successfully, you will be able to cite global rates of abortion and differentiate between safe and unsafe methods of abortion.'
  lesson1p2: 'El aborto se define como la expulsión del útero de los productos de la concepción antes de que el feto sea viable. Un aborto se puede producir de forma espontánea debido a complicaciones durante el embarazo o puede ser inducido. Por lo general, el término aborto se refiere al aborto inducido de un embarazo humano, mientras que el aborto espontáneo se denomina habitualmente aborto natural.'
  lesson1textsubt1: "1.1) El aborto en el contexto mundial"
  lesson1textsubt1p1: "El Instituto Guttmacher calcula que entre 2010 y 2014 se produjeron unos 56 millones de abortos inducidos al año en todo el mundo. Esto representa la terminación de aproximadamente el 25% del total de embarazos en ese periodo de tiempo."
  lesson1textsubt1p2: "No cabe duda de que el aborto inducido es un procedimiento habitual en todo el mundo. La mayoría de las mujeres deciden abortar porque se quedaron embarazadas sin pretenderlo. A pesar de que la gran mayoría de estas mujeres presentan una necesidad de anticoncepción no satisfecha, es importante recordar que todos los métodos anticonceptivos pueden fallar en algún momento y que es posible que aquellas que utilizan anticonceptivos también se quieran someter a un aborto."
  lesson1textsubt1p3: "Cuando los proveedores cualificados practican abortos con equipos o fármacos adecuados, técnicas y dosis correctas, y en condiciones sanitarias durante el embarazo temprano, el aborto es uno de los procedimientos médicos conocidos más seguros. De hecho, implica menos riesgo que un embarazo a término completo."
  lesson1textsubt1p4: "Sin embargo, en los abortos que no se practican en las mencionadas condiciones pueden surgir complicaciones que pueden causar la muerte. El aborto inseguro contribuye de forma significativa a los elevados índices de mortalidad materna de los países en desarrollo. Estudios recientes calculan que entre el 8 y el 18% de las muertes maternas en todo el mundo se deben a abortos inseguros. La cifra de muertes relacionadas con el aborto en 2014 se situó en un rango de 22.500 a 44.000."
  lesson1textsubt2: "1.2) Aborto seguro: definición y métodos"
  lesson1textsubt2p1: "Un aborto seguro es un procedimiento médico practicado por un individuo cualificado que limita el riesgo de morbilidad y mortalidad para la mujer. Por tanto, es importante que los procedimientos de aborto cumplan unos requisitos de seguridad específicos."
  lesson1textsubt2p2: "Frente al aborto seguro, la Organización Mundial de la Salud define un aborto inseguro como un procedimiento para finalizar un embarazo no deseado realizado por personas que carecen de la capacidad necesaria o que se lleva a cabo en un entorno donde se carece de un estándar médico mínimo, o ambos."
  lesson1textsubt2p3: "Las consecuencias para la salud del aborto inseguro dependen de las instalaciones en las que se realiza, la capacidad de quien lo practica, el método de aborto utilizado, la salud de la mujer y la edad gestacional del embarazo. Los procedimientos de un aborto inseguro pueden implicar cualquiera de las prácticas siguientes: "
  lesson1textsubt2p3li1: "inserción de un objeto o sustancia en el útero, tales como raíces, objetos metálicos o mezclas de hierbas tradicionales;"
  lesson1textsubt2p3li2: "dilatación y curetaje realizados de forma incorrecta por una persona no cualificada;"
  lesson1textsubt2p3li3: "ingestión de sustancias nocivas;"
  lesson1textsubt2p3li4: "o la aplicación de fuerza externa."
  lesson1textsubt2p4: "Todas estas prácticas pueden provocar diversas complicaciones médicas y, en muchos casos, ser potencialmente mortales. "
  lesson1textsubt3: "1.3) Técnicas aprobadas y métodos de aborto seguro"
  lesson1textsubt3p1: "La OMS, basándose en una revisión de pruebas sistemática, ha recomendado como métodos seguros para la terminación de un embarazo los siguientes:"
  lesson1textsubt3p1li1: "Aspiración de vacío (manual o eléctrica): Se trata de un método quirúrgico en el que los productos de la concepción son extraídos mediante aspiración utilizando una cánula de plástico insertada en el útero. Para conseguir la aspiración, se utiliza un vacío creado manualmente o empleando una bomba eléctrica. Dado que el material utilizado no es metálico y la cantidad de vacío empleada es limitada, este procedimiento resulta seguro y limita el riesgo de daños a órganos si se utiliza correctamente. Por lo general, este método se utiliza para terminar embarazos de hasta 12-14 semanas."
  lesson1textsubt3p1li2: "Aborto médico (AM): En este método, se administra una combinación de dos fármacos o dosis repetidas de un único fármaco para terminar un embarazo. Se trata de un método no quirúrgico y no invasivo para terminar un embarazo y extraer los productos de la concepción. Los dos fármacos utilizados habitualmente son misoprostol en monoterapia o combinado con mifepristona. Basándose en una revisión de una serie de estudios clínicos, la OMS y otras organizaciones internacionales han identificado los regímenes y protocolos más eficaces para utilizar estos fármacos para un aborto seguro. La dosis utilizada de los fármacos variará en función de la duración del embarazo, a fin de obtener los mejores resultados y limitar los daños para la mujer. Este método se puede utilizar durante todo el embarazo, con variaciones en la dosis y los plazos de los fármacos empleados para conseguir un aborto."
  lesson1textsubt3p1li3: "Dilatación y evacuación: Después de las 14 semanas de embarazo, la OMS recomienda un procedimiento denominado dilatación y evacuación, que utiliza fármacos o dilatadores metálicos para abrir el cuello uterino y extraer el feto utilizando unas pinzas. Se trata de un procedimiento quirúrgico avanzado y complejo que solamente deberá ser practicado por proveedores de asistencia sanitaria cualificados y competentes, en un entorno apropiado."
  lesson1textsubt3p2: 'Es importante señalar que el procedimiento de dilatación y curetaje (denominado habitualmente «DyC» o «curetaje») NO se considera un procedimiento seguro basándose en la revisión de las pruebas, y, por tanto, la OMS no lo recomienda como procedimiento seguro para la terminación de embarazos.'
  lesson1textsubt4: "1.4) Función de los farmacéuticos en el aborto médico seguro"
  lesson1textsubt4p1: "El farmacéutico y los dependientes de las farmacias son un grupo clave de proveedores afines de asistencia sanitaria que pueden desempeñar una función fundamental para propagar el acceso al aborto médico seguro. La investigación actual de varios países indica que las mujeres piden consejo a los farmacéuticos cuando desean poner fin a embarazos no deseados, con independencia de la situación legal de su país. Esto brinda una gran oportunidad para que los farmacéuticos y dependientes de las farmacias desempeñen una función de liderazgo en la propagación del acceso a servicios de aborto seguro, especialmente al aborto médico seguro en el primer trimestre. "
  lesson1textsubt4p2: "La OMS ha reconocido de forma explícita a los farmacéuticos y dependientes de las farmacias como una categoría específica de proveedores de asistencia sanitaria que desempeñan una función en la propagación del acceso al aborto seguro. La OMS ha recomendado, en el contexto de una investigación rigurosa, las siguientes tareas como seguras y efectivas para los farmacéuticos en un aborto médico durante el primer trimestre:"
  lesson1textsubt4p2li1: "Evaluación de la elegibilidad para el aborto médico "
  lesson1textsubt4p2li2: "Administración de medicamentos y gestión del procedimiento y de los efectos secundarios habituales de forma autónoma "
  lesson1textsubt4p2li3: "Evaluación de la conclusión del procedimiento y de la necesidad de un seguimiento clínico posterior"
  lesson1textsubt4p3: "Este es un ámbito que genera un gran interés y es objeto de crecientes investigaciones. El presente curso de formación es una iniciativa para mejorar la capacidad de los farmacéuticos para ayudar a las mujeres a beneficiarse de abortos médicos seguros y eficaces, suministrando información y prestando servicios precisos para un aborto médico hasta las 10 semanas."

  lesson2p1: "In this lesson, we will explore Mifepristone and Misoprostol, the two recommended drugs to be used for safe medical abortion. Upon completing this lesson successfully, you will be able to explain both drugs' classification, administration, and pharmacological effects."
  lesson2textsubt1: "2.1 Métodos de aborto médico"
  lesson2textsubt1p1: "El aborto médico ha representado el avance más significativo en la práctica del aborto desde la aspiración de vacío y ha revolucionado la realización de abortos. Ha permitido la prestación de servicios de aborto seguro fuera de los centros médicos o con visitas limitadas a estos centros. Esto reduce el coste para las clientas y permite a las mujeres desempeñar un papel más importante en su propio cuidado."
  lesson2textsubt1p2: "Los síntomas de un aborto con píldoras son muy similares a los de un aborto natural espontáneo. Esta similitud ofrece múltiples ventajas a las mujeres. A menudo el aborto médico se percibe como un proceso más natural, que se puede practicar en un lugar seguro y privado. No requiere instrumentos quirúrgicos y puede asemejarse a la hemorragia menstrual (a pesar de que el dolor y la abundancia de la hemorragia serán variables y dependerán de la duración del embarazo).  "
  lesson2textsubt1p3: "Los dos fármacos recomendados para el uso en un aborto médico en todo el mundo son la mifepristona y el misoprostol."
  lesson2textsubt1p4bold: "Mifepristona:"
  lesson2textsubt1p4text: "La mifepristona, también conocida como RU-486, es una hormona con una gran afinidad a los receptores de progesterona en el útero. Cuando se administra por vía oral, compite con la progesterona mientras se une a los receptores y limita los efectos de la progesterona. Esto provoca lo siguiente:"
  lesson2textsubt1p4li1: "El desprendimiento del saco gestacional de la pared uterina;"
  lesson2textsubt1p4li2: "El ablandamiento y la dilatación del cuello uterino; "
  lesson2textsubt1p4li3: "Un aumento de la capacidad de la pared uterina para contraerse, que actúa como cebador para el misoprostol"
  lesson2textsubt1p5: "La mifepristona se debe administrar por vía oral y los efectos se aprecian en 12-24 horas. Dependiendo del proceso de fabricación del fármaco, su vida útil puede variar entre 24 y 48 meses"
  lesson2textsubt1p6bold: "Misoprostol:"
  lesson2textsubt1p6text: "El misoprostol es una prostaglandina sintética (Tipo E1) que se registró inicialmente para la prevención de úlceras gástricas asociadas con fármacos antiinflamatorios no esteroideos. Sin embargo, desde su descubrimiento inicial, se han identificado diversos usos del misoprostol en el campo de la obstetricia y la ginecología. Actualmente el misoprostol se utiliza en muchos países para inducir el parto, evitar y tratar las hemorragias después del parto, y tratar el aborto inducido o incompleto. Dados sus diversos usos, el misoprostol está incluido en la Lista OMS de medicamentos esenciales para adultos. También está reconocido en la Comisión de las Naciones Unidas sobre Productos básicos de supervivencia para mujeres y niños, específicamente para su uso en el aborto seguro."
  lesson2textsubt1p7: "El misoprostol se puede administrar por vías muy diversas, como sublingual, bucal o vaginal. Sin embargo, cabe señalar que no está recomendado ingerir o tragar el misoprostol, debido a la escasa eficacia de su acción uterina."
  lesson2textsubt1p8: "A pesar de que el misoprostol se puede administrar por múltiples vías, para practicar un aborto médico es mejor seleccionar un método y utilizar esa vía para todas las dosis."
  lesson2textsubt1p9: "Una vez absorbido por la sangre, el misoprostol se convierte en ácido misoprostólico. Esto provoca fuertes contracciones en el útero y hace que el cuello uterino se ablande y se dilate. Ambos procesos facilitan la expulsión de los productos de la concepción."
  lesson2textsubt1p10: "El misoprostol es un compuesto relativamente termoestable (particularmente en comparación con la oxitocina), pero se puede deteriorar rápidamente en presencia de altos niveles de humedad y temperatura. Por tanto, es importante que las píldoras de misoprostol se encuentren envasadas en un doble blíster de aluminio y almacenadas en un lugar fresco y seco."
  lesson2textsubt1p11: "Por lo general la mujer comenzará a experimentar calambres y una hemorragia en el plazo de 1-2 horas, contadas desde la absorción en el organismo de las primeras píldoras de misoprostol. En la mayoría de las mujeres, normalmente el producto de la concepción se expulsará en el plazo de 24 horas, contadas desde la administración de las últimas píldoras de misoprostol, aunque es posible que el aborto tarde más tiempo en completarse."
  lesson2textsubt1p12bold: "Nota: "
  lesson2textsubt1p12text: 'El aborto médico se denomina en ocasiones aborto con medicamentos, aborto farmacológico, aborto farmacéutico o con píldora abortiva. Cabe señalar que el aborto médico (AM) es diferente de una anticoncepción de emergencia, también conocida como «AE» o «la píldora del día después». La AE es un anticonceptivo que evita que se produzca el embarazo.'
  lesson2textsubt2: "2.2) Progresión de la seguridad en el aborto médico"
  lesson2textsubt2p1: "En el pasado, la definición de la seguridad en el aborto se ha centrado en tres aspectos: el conocimiento del proveedor, las capacidades médicas o quirúrgicas del proveedor y la seguridad del entorno en el que se practica el aborto. Sin embargo, un creciente conjunto de pruebas sobre el aborto médico ha modificado este paradigma de seguridad. Ahora un aborto médico seguro se basa en el conocimiento preciso del proceso del embarazo, la acción de los medicamentos utilizados, y su dosificación y administración correctas. Esto significa que es menos probable que otros aspectos de la seguridad, tales como el entorno y las competencias quirúrgicas del proveedor, influyan en la seguridad y el resultado del procedimiento de aborto médico. Por tanto, cuando los farmacéuticos y dependientes de las farmacias están informados de los tres factores mencionados, pueden ayudar eficazmente a las mujeres a conseguir un aborto seguro."
  lesson2textsubt2p2: "A pesar de que tanto la mifepristona como el misoprostol (cuando se utilizan correctamente) son fármacos muy seguros, esto no quiere decir que estén exentos de riesgos. Unas dosis incorrectas de fármacos para el aborto médico pueden provocar a menudo situaciones potencialmente peligrosas, especialmente en el caso del misoprostol. Dado que la sensibilidad del útero embarazado al misoprostol aumenta drásticamente con la edad gestacional, es importante recordar que cuanto más reciente sea el embarazo (en el primer trimestre), mayor será la dosis de misoprostol necesaria para conseguir un aborto. A medida que avanza el embarazo, se deberá reducir la dosis de misoprostol en función de la edad gestacional."
  lesson2textsubt2p3: "La administración de una dosis de misoprostol inferior a la necesaria en un embarazo temprano puede provocar un aborto incompleto, provocando graves eventos adversos como hemorragias o infecciones. La administración de una dosis de misoprostol superior a la necesaria puede provocar una sobreestimulación del útero, causando una ruptura uterina potencialmente mortal."
  lesson2textsubt2p4: "Cuando se estudia el aborto médico seguro, es importante tener en cuenta cada uno de los aspectos siguientes: evaluación de la elegibilidad, dispensación de los medicamentos apropiados, suministro de cuidados de apoyo y de información completa y precisa para las clientas."
  lesson2textsubt2p5: "Estos cuatro aspectos del aborto médico se examinarán en adelante en este curso. Cada uno de estos aspectos contribuye de forma fundamental a que la mujer tenga una experiencia segura y de alta calidad."

  lesson3p1: "En este tema hablaremos sobre la importancia de evaluar a las clientas para el aborto médico. También identificaremos los objetivos clave de la evaluación y cómo alcanzar estos objetivos de forma sencilla y eficaz. Una vez completado el tema, usted será capaz de explicar la importancia y los objetivos de la evaluación de las clientas para un aborto médico en el entorno farmacéutico."
  lesson3textsubt1: "3.1) Importancia de la evaluación"
  lesson3textsubt1p1: "La evaluación de las clientas se refiere a una breve interacción concreta entre el dependiente de la farmacia y la clienta, con el fin de garantizar que la clienta es apta para recibir los fármacos desde el punto de vista médico y que se puede someter a un aborto médico con una asistencia y supervisión médicas mínimas o en ausencia de estas."
  lesson3textsubt1p2bold: "Objetivo de la evaluación: "
  lesson3textsubt1p2text: "El principal objetivo de la evaluación consiste en asegurarse de que se pueden proporcionar los fármacos y la información apropiados a las mujeres para garantizar que el procedimiento de aborto médico sea seguro, limite el riesgo de complicaciones evitables y aumente la posibilidad de la conclusión con éxito del aborto."
  lesson3textsubt1p3: "En la mayoría de los casos, cuando se solicitan fármacos para el aborto médico se produce una interacción entre el farmacéutico y la clienta. Los dependientes de la farmacia deberán aprovechar esta interacción para obtener información sobre la salud y el embarazo de la mujer, a fin de garantizar que la clienta sea apta para el aborto médico. "
  lesson3textsubt1p4: "El dependiente de la farmacia deberá explicar la necesidad de evaluar la elegibilidad de forma breve y sucinta. Con unas cuantas preguntas estructuradas se obtendrán las respuestas necesarias para evaluar la elegibilidad. En la sección siguiente, en los apartados de los objetivos, se sugieren algunas preguntas de muestra que podrán ser modificadas por los farmacéuticos individuales en función del contexto, las costumbres y las normas locales. "
  lesson3textsubt1p5: "En algunos casos, es probable que el individuo que obtiene los fármacos para el aborto médico en la farmacia no sea la mujer que tiene previsto utilizar los fármacos. En este caso, es importante que el farmacéutico explique la importancia de evaluar a la mujer. El farmacéutico puede proporcionar una lista de preguntas, para que la clienta evalúe su elegibilidad, y dispensar las dosis apropiadas de medicamentos."
  lesson3textsubt2: "3.2) Objetivos de la evaluación de las clientas "
  lesson3textsubt2p1: "El objetivo principal de evaluar a las clientas consiste en mejorar la seguridad y calidad del servicio de aborto médico."
  lesson3textsubt2p2bold: "Objetivo 1 de la evaluación: Valorar correctamente la edad gestacional, para confirmar la dosis de los fármacos para el aborto médico, especialmente en el caso del misoprostol"
  lesson3textsubt2p2text1: "La posología para el aborto médico debe ser adecuada para la duración del embarazo, a fin de garantizar un aborto seguro y con éxito. La dosis apropiada de misoprostol reducirá la probabilidad de un procedimiento fallido como consecuencia de una dosis insuficiente o de una sobreestimulación uterina por un exceso de dosis."
  lesson3textsubt2p2text2: "Pregunte a la mujer cuál fue el primer día de su último periodo menstrual y utilizando un calendario calcule el número de semanas desde el último periodo menstrual hasta la fecha en la que es probable que se consuman los fármacos. La investigación en múltiples entornos ha demostrado que utilizar el último periodo mensual para datar los embarazos es un método preciso y aceptable. En la mayoría de los casos, las mujeres pueden recordar su último periodo menstrual con una exactitud razonable"
  lesson3textsubt2p2text3: "Asegúrese de que no es probable que el embarazo supere las 10 semanas según su cálculo. Si cree que el embarazo es de 10 semanas o menos según su cálculo, podrá dispensar de forma segura los fármacos tal y como se indica en el Tema 4."
  lesson3textsubt2p2text4: "Si es probable que el embarazo sea de más de 10 semanas según su cálculo, no deberá dispensar los fármacos, tal y como indica el protocolo que se recoge en el Tema 4. Deberá ajustar la dosis de misoprostol en función de la edad gestacional o pedir a la mujer que recabe asistencia médica."
  lesson3textsubt2p3bold: "Objetivo 2 de la evaluación: Identificar las contraindicaciones de uso de los fármacos del aborto médico"
  lesson3textsubt2p3text1: "Como sucede con todos los medicamentos y fármacos, la mifepristona y el misoprostol tienen determinadas contraindicaciones, tales como la alergia conocida a la mifepristona, al misoprostol u otras prostaglandinas, o que la mujer padezca determinados trastornos médicos que excluyen el uso de estos fármacos."
  lesson3textsubt2p3text2: "Entre las contraindicaciones de uso de la mifepristona se incluyen las siguientes:"
  lesson3textsubt2p3text2li1: "Terapia actual con corticosteroides sistémicos de largo plazo "
  lesson3textsubt2p3text2li2: "Insuficiencia suprarrenal"
  lesson3textsubt2p3text2li3: "Porfiria hereditaria"
  lesson3textsubt2p3text2li4: "Trastornos hemorrágicos "
  lesson3textsubt2p3text2li5: "Terapia actual con anticoagulantes, e"
  lesson3textsubt2p3text2li6: "Intolerancia o alergia a la mifepristona"
  lesson3textsubt2p4: "Entre las contraindicaciones de uso del misoprostol se incluyen las siguientes:"
  lesson3textsubt2p4li: "Intolerancia o alergia conocida al misoprostol u otras prostaglandinas"
  lesson3textsubt2p5: "Cuando el uso de mifepristona no está recomendado para una mujer, se puede utilizar misoprostol en monoterapia de forma segura, siempre que no existan contraindicaciones de uso del misoprostol."
  lesson3textsubt2p6: "Para identificar las contraindicaciones de uso de los fármacos para el aborto médico, haga lo siguiente:"
  lesson3textsubt2p6li1: "Pregunte a la mujer si tiene alguna alergia conocida a las prostaglandinas o la mifepristona. En este punto también puede preguntar sobre otras alergias a fármacos, para tener en cuenta qué otras medicaciones de apoyo puede dispensar o no. "
  lesson3textsubt2p6li2: "Pregunte a la mujer si está tomando alguna medicación anticoagulante o si sangra mucho tiempo cuando se hace una herida. Si responde afirmativamente, siga investigando, para valorar cualquier trastorno hemorrágico. "
  lesson3textsubt2p6li3: "A pesar de que la presencia de cualquier trastorno hemorrágico hereditario es una contraindicación para el aborto médico, por lo general el uso concurrente de una dosis baja de Aspirina o clopidrogel (un agente antiplaquetario) no es una contraindicación absoluta de los fármacos para el aborto médico. Aunque ningún estudio reciente ha examinado el riesgo de hemorragia en ninguna de las terapias de las mujeres que se someten a un aborto, en general una terapia con una dosis baja de Aspirina no aumenta la gravedad de las complicaciones hemorrágicas ni la mortalidad perioperatoria. Sin embargo, si una clienta utiliza una dosis baja de Aspirina y clopidrogel, deberá ser explorada por un médico antes de la administración de los fármacos para el aborto médico."
  lesson3textsubt2p6li4: "La prevalencia de porfirias es variable en diferentes poblaciones y es un trastorno difícil de evaluar en ausencia de un centro médico con pruebas avanzadas y múltiples visitas. Incluso en los centros médicos, es posible que este trastorno solo se diagnostique retrospectivamente, tras la administración de los fármacos. Por tanto, deberá ser consciente de esto e informar a la clienta de que la administración de los fármacos para el aborto médico puede desencadenar una crisis aguda."
  lesson3textsubt2p7: "Además de los trastornos anteriores, es importante señalar que hay algunos otros trastornos médicos que pueden requerir supervisión o asistencia médica durante un aborto médico. Los farmacéuticos deberán ser conscientes de esto y recomendar a las clientas que recaben la asistencia médica apropiada.  "
  lesson3textsubt2p8bold: "Objetivo 3 de la evaluación: Asegurarse de que la mujer no tiene un dispositivo intrauterino anticonceptivo en el útero "
  lesson3textsubt2p8text1: "En ocasiones, las mujeres pueden quedarse embarazadas aunque estén utilizando un DIU. En estos casos, es necesario retirar el DIU antes de la administración de los fármacos para el aborto médico. Las contraindicaciones provocadas por el misoprostol pueden causar lesiones uterinas (como una perforación), si el DIU se encuentra en el útero."
  lesson3textsubt2p8text2: "Pregunte a la mujer si está utilizando un DIU en estos momentos o si alguna vez se ha colocado un DIU que no haya sido retirado. La mayoría de las mujeres lo recordarán y podrán sentir los hilos. Indique a la mujer que el DIU debe ser retirado (por un proveedor de asistencia sanitaria en un centro médico o por la propia mujer), antes de tomar la primera dosis de los fármacos para el aborto médico."
  lesson3textsubt2p8text3: "Proporcione información sobre los riesgos de tomar un fármaco para el aborto médico con un DIU en el interior del útero"
  lesson3textsubt2p9bold: "Objetivo 4 de la evaluación: Explique que el aborto médico no funcionará si se trata de un embarazo ectópico y que la mujer deberá recabar asistencia médica urgente para el tratamiento de un embarazo ectópico "
  lesson3textsubt2p9text1: "El otro trastorno médico que puede suponer un grave riesgo para el éxito del aborto médico es un embarazo ectópico. Dado que un embarazo ectópico es diferente de un embarazo uterino normal, los fármacos para el aborto médico (tanto la mifepristona como el misoprostol) no serán eficaces para poner fin a un embarazo ectópico. La mujer deberá recabar asistencia médica inmediata para el tratamiento de un embarazo ectópico —que es legal en todos los países y se ofrece dentro de la atención obstétrica—."
  lesson3textsubt2p9text2: "Es difícil, si no imposible, diagnosticar un embarazo ectópico sin un examen interno o una ecografía. Si cualquier embarazo ectópico (especialmente en la trompa de Falopio) produce una ruptura, puede provocar una hemorragia interna potencialmente mortal. Por tanto, a pesar de que este trastorno médico no se puede evaluar durante una visita a la farmacia, el farmacéutico deberá ser consciente de esta posibilidad y facilitar la información apropiada a las clientas, para que identifiquen y obtengan tratamiento para este trastorno."

  lesson4p1: "En este tema, hablaremos y aprenderemos sobre consideraciones importantes a la hora de dispensar los fármacos para el aborto médico. Cuando haya completado este tema, será capaz de indicar correctamente los fármacos utilizados para el aborto médico, sus dosis, plazos y vías de administración para un aborto en las 10 primeras semanas de embarazo."
  lesson4textsubt1p2bold: "4.1) Consideraciones:"
  lesson4textsubt1p2text: "Tras el paso de evaluación, ya habrá valorado la duración del embarazo y determinado si la clienta es apta para el uso de fármacos para el aborto médico. "
  lesson4textsubt1p3: "En función de la situación local y de la disponibilidad de fármacos, hay dos opciones para un aborto médico."
  lesson4textsubt1p3opt1: "Opción 1: Un tratamiento combinado con mifepristona, seguida de misoprostol "
  lesson4textsubt1p3opt2: "Opción 2: El uso de dosis repetidas de misoprostol en monoterapia"
  lesson4textsubt1p4: "Cuando ambas opciones estén disponibles, deberá proporcionar a la clienta información sobre su efectividad y sus opciones de costes, para que esta decida la opción que prefiere.  "
  lesson4textsubt1p5titlecol1: "Mifepristona y misoprostol"
  lesson4textsubt1p5titlecol2: "Aborto médico con misoprostol en monoterapia"
  lesson4textsubt1p5r1col1: "Altamente eficaz cuando se utiliza en las 10 primeras semanas de embarazo (95-99%), con un éxito comparable a la aspiración de vacío"
  lesson4textsubt1p5r1col2: "Unas tasas de eficacia de entre el 75 y el 90%"
  lesson4textsubt1p5r2col1: "El riesgo de continuación del embarazo como evento adverso de este método es muy bajo (<1%) "
  lesson4textsubt1p5r2col2: "El riesgo de continuación del embarazo después de haber tomado la dosis prescrita es bastante significativo (aprox. 5-7%)"
  lesson4textsubt1p5r3col1: "Más caro, dado que se utilizan dos tipos de fármacos "
  lesson4textsubt1p5r3col2: "Es probable que resulte más barato "
  lesson4textsubt1p6bold: "4.2) Cómo utilizar las píldoras abortivas: mifepristona + misoprostol:"
  lesson4textsubt1p6text1: "Cuando dispense tanto mifepristona como misoprostol, asegúrese de suministrar el tratamiento completo a la clienta. No suministre solo una parte del tratamiento, dado que no funcionará. "
  lesson4textsubt1p6text2: "Dispense un comprimido de 200 mg de mifepristona y cuatro comprimidos de 200 mcg de misoprostol a la clienta con las siguientes instrucciones de uso:"
  lesson4textsubt1p6text2step1b: "Paso 1: "
  lesson4textsubt1p6text2step1txt: "Tragar una píldora de mifepristona (200 mg) con agua. Algunas mujeres (hasta el 40%) pueden sentir náuseas después de tomar la mifepristona. Si la clienta vomita en el plazo de una hora contado desde que tomó la píldora de mifepristona, es poco probable que funcione y deberá repetir la dosis. Si la clienta vomita cuando haya transcurrido más de una hora desde que tomó la píldora de mifepristona, se debería haber absorbido una cantidad de fármaco suficiente para el aborto y no tendrá que repetir la dosis."
  lesson4textsubt1p6text2step2b: "Paso 2:"
  lesson4textsubt1p6text2step2txt: "Esperar 24-48 horas. Deberá decirle a la clienta que espere 24 horas antes de utilizar el misoprostol, pero no más de 48 horas. Mientras la clienta espera, podrá continuar su vida diaria con normalidad, por ejemplo cuidar de la familia o ir a trabajar o al centro educativo. Menos del 10% de las mujeres sufren hemorragias o calambres tras la administración de mifepristona."
  lesson4textsubt1p6text2step3b: "Paso 3:"
  lesson4textsubt1p6text2step3txt: "Transcurridas 24 horas y antes de las 48, beber algo de agua para humedecer la boca. Poner las cuatro píldoras de misoprostol (200 mcg cada una) entre la mejilla y las encías inferiores (dos píldoras a cada lado), o directamente debajo de la lengua."
  lesson4textsubt1p6text2step4b: "Paso 4:"
  lesson4textsubt1p6text2step4txt: "Mantener las píldoras de misoprostol en las mejillas o bajo la lengua durante 30 minutos. Es posible que la boca se seque o que sienta un sabor a tiza mientras se disuelven. No comer ni beber nada durante estos 30 minutos. Tragar todas las secreciones de la boca con normalidad y no escupir nada durante estos 30 minutos."
  lesson4textsubt1p6text2step5b: "Paso 5:"
  lesson4textsubt1p6text2step5txt: "Una vez transcurridos 30 minutos, enjuagar la boca con agua y tragar todo lo que quede de las píldoras."
  lesson4textsubt1p7bold: "4.3) Cómo utilizar las píldoras abortivas: misoprostol en monoterapia:"
  lesson4textsubt1p7text1: "Cuando dispense misoprostol en monoterapia, asegúrese de proporcionar el tratamiento completo a la clienta. Dado que es difícil identificar qué mujeres precisarán dosis adicionales y cuántas, el hecho de proporcionar una dosis inferior a la completa puede provocar un índice de eficacia inferior en la terminación de embarazos y causar otros eventos adversos."
  lesson4textsubt1p7text2: "Dispense 12 comprimidos de 200 mcg de misoprostol a la clienta con las siguientes instrucciones de uso. Cuando dispense las tabletas, no las extraiga de su blíster e informe a la clienta de que deberá sacar el medicamento del envase antes de meterlo en la boca."
  lesson4textsubt1p7text2step1b: "Paso 1: "
  lesson4textsubt1p7text2step1txt1: "Beber un poco de agua para humedecer la boca. Colocar las cuatro píldoras directamente bajo la lengua y dejar que se disuelvan. Mantenerlas debajo de la lengua durante 30 minutos. Es posible que la boca se seque o que sienta un sabor a tiza mientras se disuelven. No comer ni beber nada durante 30 minutos. Tragar todas las secreciones de la boca con normalidad y no escupir nada durante estos 30 minutos."
  lesson4textsubt1p7text2step1txt2: "Una vez transcurridos 30 minutos, enjuagar la boca con agua y tragar todo lo que quede de las píldoras."
  lesson4textsubt1p7text2step1txt3: "Esperar 3-4 horas antes de continuar."
  lesson4textsubt1p7text2step2b: "Paso 2:"
  lesson4textsubt1p7text2step2txt1: "Cuando hayan transcurrido 3-4 horas, incluso si se notan calambres y se ha comenzado a sangrar, repetir el Paso 1 con otras cuatro píldoras. "
  lesson4textsubt1p7text2step2txt2: "Esperar 3-4 horas después de haber completado el Paso 2."
  lesson4textsubt1p7text2step3b: "Paso 3:"
  lesson4textsubt1p7text2step2txt: "Cuando hayan transcurrido otras 3-4 horas (es decir, 6-8 horas desde que se tomó la primera dosis de misoprostol), repetir el Paso 1 con las últimas cuatro píldoras. Asegurarse de completar el Paso 3, incluso si se sienten fuertes calambres, hay hemorragia y ya puede observar que los productos de la concepción están saliendo."

  lesson5p1: "En este tema hablaremos sobre otras formas de asistencia que puede prestar a las mujeres que se someten a un aborto médico. La información de este tema le permitirá ayudar a las clientas a gestionar los efectos secundarios esperados y no deseados del aborto médico, y a aumentar la satisfacción de las clientas que se someten a este procedimiento. "
  lesson5p2: "Además de proporcionar los fármacos para el aborto médico, hay otras funciones que puede desempeñar como farmacéutico para garantizar una experiencia positiva y cómoda para las clientas que se someten a un aborto médico. Estas funciones son imprescindibles para asegurarse de que el servicio que presta es de alta calidad y garantizar la satisfacción de la clienta."
  lesson5p3: "Los síntomas que se experimentan habitualmente durante un aborto médico incluyen calambres y hemorragias. Estos dos síntomas son esenciales y esperados en un procedimiento de aborto médico. Es importante que todas las mujeres estén informadas de estos síntomas y que obtengan la atención apropiada de antemano para que puedan afrontar mejor estos síntomas."
  lesson5p4: "Además de los síntomas, como sucede con cualquier medicación, es posible que algunas mujeres experimenten efectos secundarios no deseados, que pueden incidir en la experiencia general del aborto médico de la clienta. Es importante que las mujeres conozcan tanto los síntomas esperados necesarios para que se complete el aborto como los efectos secundarios que pueden experimentar tras tomar la medicación. "
  lesson5p5: "A pesar de que rara vez se producen efectos secundarios prolongados o graves, pueden ser habituales efectos secundarios leves durante el aborto médico. Por lo general, estos efectos secundarios desaparecen en la mayoría de las mujeres en el plazo de 4-6 horas desde que se toma el misoprostol. El aborto médico no tiene efectos secundarios a largo plazo."
  lesson5p6: "Los cuidados de apoyo tienen por objeto tratar eficazmente los síntomas y efectos secundarios de los fármacos para el aborto médico, así como ayudar a las clientas a que su aborto resulte seguro y cómodo. "
  lesson5textsubt1p7bold: "5.1) Tratamiento de los síntomas esperados"
  lesson5textsubt1p7text1: "Antes de comenzar el procedimiento del aborto, asegúrese de que las mujeres estén informadas de lo siguiente:"
  lesson5textsubt1p7text1li1: "No debe alarmarse si tiene más calambres o una hemorragia más importante que durante un periodo regular."
  lesson5textsubt1p7text1li2: "Puede beber y comer lo que quiera cuando haya terminado de tomar la medicación."
  lesson5textsubt1p7text1li3: "Deberá intentar permanecer en un lugar cómodo hasta que se sienta mejor."
  lesson5textsubt1p7text1li4: "Deberá distinguir claramente los efectos secundarios de las señales de alerta"
  lesson5textsubt1p7text1li5: "Usted podrá proporcionarle la medicación y asesoramiento sobre cómo tratar los efectos secundarios, pero ella deberá disponer de un plan bien meditado, en función de la situación del país, para obtener asistencia médica de urgencia. "
  lesson5textsubt1p7text1li6: "La mayoría de las mujeres se sienten mejor en menos de 24 horas."
  lesson5textsubt1p7text2: "Es importante informar a las mujeres de que la mayoría de los efectos secundarios están asociados probablemente con el misoprostol (más que con la mifepristona) y, por tanto, debería organizarse para estar en un lugar seguro, cómodo y privado antes de utilizar el misoprostol. "
  lesson5textsubt1p8: "Entre los síntomas esperados se incluyen los siguientes:"
  lesson5textsubt1p8bold1: "Calambres"
  lesson5textsubt1p8text1: "La mayoría de las mujeres sufren dolor abdominal y calambres durante los 30 minutos siguientes al uso del misoprostol. Los calambres indican que el útero ha comenzado a contraerse y se dispone a expulsar los productos de la terminación. Esto es un signo de que la medicación está funcionando. Por lo general, los calambres van acompañados de dolor. El nivel de dolor varía en gran medida y está relacionado con la duración del embarazo, la fuerza de las contracciones uterinas, los niveles de ansiedad y los límites de tolerancia al dolor de la mujer."
  lesson5textsubt1p8bold2: "Hemorragia"
  lesson5textsubt1p8text2: "La mayoría de las mujeres experimentarán una hemorragia estrechamente relacionada con los calambres. Menos del 10% de las mujeres experimentarán una hemorragia después de haber tomado la mifepristona. En la mayoría de las mujeres la hemorragia se producirá tras la primera dosis de misoprostol. Una vez que ha comenzado, la hemorragia se puede prolongar durante varias horas y es más fuerte durante la expulsión de los productos de la concepción. Es posible que las mujeres vean grandes coágulos de sangre o tejido durante el proceso y no se deberán alarmar por el hecho de observar esto durante el proceso de expulsión."
  lesson5textsubt1p8text3: "La cantidad y el patrón de la hemorragia varían de una mujer a otra y están relacionadas con la duración del embarazo. En la mayoría de las mujeres, la hemorragia se atenuará 1-2 horas después de la expulsión del embarazo y se prolongará durante una o dos semanas, disminuyendo gradualmente su intensidad. Algunas mujeres tendrán hemorragias o mancharán hasta cuatro semanas después de haber tomado las píldoras para el aborto médico. "
  lesson5textsubt1p8text4: "Estos dos síntomas son útiles porque demuestran que los medicamentos están funcionando. Para facilitar la experiencia y aliviar los calambres, siempre se debe ofrecer a las mujeres medicación para el dolor. "
  lesson5textsubt1p8text5: "Cuando proporcione a las mujeres instrucciones para tratar el dolor durante un aborto médico, aborde las cuestiones siguientes:"
  lesson5textsubt1p8text5li1: "Sugiera consejos generales sobre métodos no médicos para reducir el dolor y la ansiedad, como estar en un lugar cómodo, escuchar música, evitar tareas pesadas y colocar una botella de agua caliente sobre el abdomen (similar a las que se utilizan durante los periodos menstruales)."
  lesson5textsubt1p8text5li2: "Ofrezca medicación para el dolor a todas las mujeres que se someten a un aborto médico. Esta se debería dispensar idealmente junto con la mifepristona y/o el misoprostol. Los fármacos antiinflamatorios no esteroideos (AINE), como el ibuprofeno, el diclofenaco, etc., son altamente eficaces para reducir el dolor máximo que la mayoría de las mujeres experimentan durante un aborto médico.  La dosis recomendada para los AINE habituales son:"
  lesson5textsubt1p8text5li2subli1: "Ibuprofeno: entre 400 y 800 mg cada 6-8 horas (con una dosis máxima de 3200 mg en 24 horas)"
  lesson5textsubt1p8text5li2subli2: "Diclofenaco sódico: 50 mg cada 12 horas (con una dosis máxima de 150 mg en 24 horas)"
  lesson5textsubt1p8text5p: "Para garantizar la máxima eficacia de la medicación oral para el dolor, se puede tomar 30-45 minutos antes de la dosis de misoprostol. Se deberá informar a las mujeres de que tomen primero la medicación para el dolor, para darle tiempo a actuar. No deberán esperar a que el dolor sea insoportable para tomar estos medicamentos. Es importante señalar que el paracetamol (oral o rectal) es ineficaz para reducir el dolor durante el aborto médico."
  lesson5textsubt2p9bold: "3.2) Tratamiento de los efectos secundarios habituales"
  lesson5textsubt2p9text: "Además de los efectos anteriormente mencionados, el misoprostol también puede tener algunos efectos secundarios desagradables. La incidencia y gravedad de los efectos secundarios están relacionadas con la vía de administración del misoprostol. La administración bucal y sublingual suelen estar asociadas con una elevada incidencia documentada de efectos secundarios. Por tanto, es importante informar y ayudar a las mujeres a tratar estos efectos secundarios no deseados para que su experiencia resulte cómoda."
  lesson5textsubt2p9b1: "Náuseas y vómitos"
  lesson5textsubt2p9b1txt1: "Algunas mujeres pueden sufrir náuseas, mareos y vómitos, que desaparecerán 2-6 horas después de haber tomado el misoprostol. En ocasiones las náuseas asociadas al embarazo se pueden complicar o empeorar con la administración del misoprostol. Esto puede resultar muy molesto para las mujeres y provocar vómitos y deshidratación. Por lo general esto se resuelve cuando se ha terminado el embarazo y se reduce el efecto del misoprostol."
  lesson5textsubt2p9b1txt2: "Algunos consejos adicionales, como ingerir alimentos secos ligeros, pueden ayudar a aliviar las náuseas. Se pueden proporcionar a la clienta otros medicamentos como la domperidona, el ondansetrón y la metoclopramida (siempre que no existan contraindicaciones de uso) para tratar estos efectos secundarios. "
  lesson5textsubt2p9b2: "Mareos"
  lesson5textsubt2p9b2txt: "Hasta el 20% de las mujeres que utilizan el misoprostol también pueden experimentar mareos cuyo origen no se conoce con certeza. Por lo general, asegurarse de que las mujeres no tengan hambre y permanezcan tumbadas ayuda a aliviar este efecto secundario. "
  lesson5textsubt2p9b3: "Calambres en el estómago y diarrea"
  lesson5textsubt2p9b3txt: "Otro efecto secundario desagradable del uso del misoprostol es que algunas mujeres (hasta el 40%) sufren diarrea leve o moderada. En algunos casos, tomar el misoprostol con alimentos puede ayudar a aliviar este síntoma. A pesar de que normalmente se trata de un síntoma espontáneo y se resuelve en el plazo de un día tras la última dosis de misoprostol, se pueden dispensar otros medicamentos, como la loperamida, para ayudar a las mujeres a aliviarlo. "
  lesson5textsubt2p9b4: "Fiebre y escalofríos"
  lesson5textsubt2p9b4txt: "La incidencia de la fiebre está relacionada con la dosis de misoprostol y la vía de administración (la máxima incidencia se encuentra en la vía sublingual a alta dosis). Sin embargo, parece haber variaciones genéticas entre grupos étnicos. La mayoría de las mujeres que utilizan una vía de administración sublingual experimentan un aumento transitorio de la temperatura corporal acompañado de escalofríos. Por lo general, la fiebre es más elevada 1-2 horas después de tomar el misoprostol y desaparece en el plazo de 8 horas contadas desde la última dosis. El uso de ibuprofeno para tratar el dolor suele servir también de ayuda para este efecto secundario. Si no resulta adecuado y la fiebre es molesta, también se puede tomar paracetamol además del ibuprofeno. No obstante, es necesario asegurarse de limitar el consumo total de AINE en un periodo de 24 horas."

  lesson6p1: "En este último tema, hablaremos sobre otra información fundamental que debería conocer para ayudar a una mujer a someterse a un aborto médico con un resultado seguro. Cuando haya conseguido completar este módulo, será capaz de proporcionar información clara y precisa en respuesta a algunas de las preguntas frecuentes sobre el aborto médico, ayudar a las mujeres a identificar las señales de alerta y resolver las dudas de las clientas que regresan a su farmacia tras un aborto médico."
  lesson6textsubt1p2bold: "6.1) Duración del aborto"
  lesson6textsubt1p2text: "Por lo general, el embarazo se expulsa en el plazo de 24 horas contadas desde que se toman las últimas píldoras de misoprostol. Sin embargo, el procedimiento completo del aborto puede continuar durante los días siguientes y la mayoría de las mujeres lo completan en un plazo de 7 días. También es posible que algunas mujeres continúen el procedimiento durante un breve periodo transcurridos estos 7 días. Dado que el comienzo y la duración de la hemorragia y los calambres son diferentes en cada mujer, es muy difícil predecir cómo será la experiencia. En la medida en que la mujer expulse los productos de la concepción, sin experimentar ninguna señal de alerta, y experimente una reducción o ausencia de los síntomas del embarazo, no habrá que hacer nada más. "
  lesson6textsubt1p3text: "Por lo general, la hemorragia más fuerte se produce durante el aborto real. Habitualmente esto implica una hemorragia mayor que durante un periodo de menstruación fuerte y calambres. La hemorragia y los calambres disminuyen una vez que se han expulsado los productos de la concepción. Una hemorragia similar en cantidad a la experimentada durante un periodo de menstruación persistirá durante un plazo de hasta dos semanas tras el aborto. Sin embargo, la intensidad de la hemorragia deberá disminuir gradualmente con el paso del tiempo."
  lesson6textsubt1p4b1: "Seguimiento tras un aborto médico"
  lesson6textsubt1p4b1txt1: "Por lo general, las mujeres que utilizan mifepristona y misoprostol no necesitan una visita de seguimiento de un proveedor de asistencia sanitaria, siempre que después del aborto dejen de sentir síntomas del embarazo, se sientan sanas y la hemorragia no sea fuerte.  "
  lesson6textsubt1p4b1txt2: "Sin embargo, cuando se practica un aborto médico con misoprostol en monoterapia, hasta el 10% de las mujeres pueden experimentar una continuación del embarazo —en caso de que el misoprostol no consiga terminar el embarazo—. Por tanto, se debería asesorar a las mujeres sobre la necesidad someterse a un seguimiento, transcurridos 7 días, por parte de un proveedor de asistencia sanitaria de confianza, para asegurarse de que el procedimiento se haya completado y que no se precisa más atención."
  lesson6textsubt1p4b1txt3: "En función de las situaciones locales, esto puede resultar difícil debido a los fuertes estigmas existentes o a la situación legal. Los farmacéuticos pueden proporcionar información sobre los médicos, enfermeras o matronas conocidos por prestar una asistencia segura o aconsejar a las clientas que acudan a un centro de salud pública explicando que han sufrido un aborto espontáneo."
  lesson6textsubt2p5bold: "6.2) Señales de alerta y cómo gestionarlas"
  lesson6textsubt2p5text1: "Como se ha mencionado, el aborto médico en el primer trimestre es un procedimiento muy seguro y, por tanto, rara vez se producen complicaciones importantes. Sin embargo, es importante que las mujeres reciban información clara sobre las señales de alerta de una complicación grave, para que puedan identificarlas y emprender acciones que eviten resultados adversos. Entre las posibles señales de complicaciones que puede experimentar una mujer se encuentran las siguientes:"
  lesson6textsubt2p5text1li1: "Hemorragia excesiva: empapar más de dos compresas por hora durante dos horas consecutivas, especialmente si esto va acompañado de mareos prolongados, vértigos y aumento de la fatiga"
  lesson6textsubt2p5text1li2: "Ausencia o escasez de hemorragia (como un periodo suave) tras el misoprostol (probabilidad de un embarazo ectópico)"
  lesson6textsubt2p5text1li3: "Ausencia o escasez de hemorragia (como un periodo suave) tras el misoprostol (probabilidad de un embarazo ectópico)"
  lesson6textsubt2p5text1li4: "Secreción y/u olor vaginal desagradable"
  lesson6textsubt2p5text1li5: "Dolor abdominal fuerte al día siguiente de tomar el misoprostol"
  lesson6textsubt2p5text1li6: "Tener un gran malestar, con o sin fiebre, y náuseas fuertes persistentes, vómitos o diarrea durante más de 24 horas"
  lesson6textsubt2p6: "Es probable que una mujer que experimenta cualquiera de estas señales de alarma padezca un evento adverso y deberá obtener asistencia inmediata en un centro médico. En muchos casos, la intervención limitada por parte de un proveedor de asistencia sanitaria cualificado resulta adecuada para tratar los trastornos mencionados. En casos muy infrecuentes, las mujeres pueden requerir hospitalización, otra intervención quirúrgica, una transfusión de sangre o cuidados avanzados."
  lesson6textsubt2p7: "Al final de la interacción con una clienta a la que le ha suministrado fármacos para el aborto médico, deberá comprobar lo siguiente: "
  lesson6textsubt2p7li1: "La mujer ha entendido cuándo y cómo utilizar los comprimidos de mifepristona y/o misoprostol antes de abandonar la farmacia."
  lesson6textsubt2p7li2: "Asegúrese de que la mujer entienda cuándo y cómo se debe autoadministrar la medicación complementaria, incluidos los fármacos para el tratamiento del dolor.  "
  lesson6textsubt2p7li3: "Asegúrese de que la mujer entiende cuándo debe ponerse en contacto con un proveedor de asistencia sanitaria en caso de señales de alerta."
  lesson6textsubt3p8bold: "6.3 Clientas que regresan; situaciones habituales y cómo proporcionar información"
  lesson6textsubt3p8text: "En algunos entornos, es posible que las mujeres regresen a su farmacia unos días o unas semanas después de haber comprado los fármacos para el aborto médico, para plantearle algunas dudas, comentarios o preocupaciones adicionales. A continuación se recogen algunas situaciones presenciadas por farmacéuticos y dependientes de farmacias que proporcionan fármacos para el aborto médico. "
  lesson6textsubt3p8li1b: "Ausencia o escasez de hemorragia tras el uso de fármacos para el aborto médico:  "
  lesson6textsubt3p8li1txt: "Esta situación puede implicar uno o más de los trastornos siguientes: "
  lesson6textsubt3p8li1txtsubli1: "La posibilidad de un embarazo ectópico. La ausencia de hemorragia y expulsión de los productos de la concepción tras un aborto médico deberá levantar inmediatamente la sospecha de un embarazo ectópico y se deberá aconsejar a las mujeres que recaben asistencia urgente en un centro médico, para tratar el embarazo ectópico. "
  lesson6textsubt3p8li1txtsubli2: "Un aborto médico fallido. En una limitada minoría de los casos, por diversas razones, el aborto médico puede fracasar, a pesar de que la mujer haya seguido todas las instrucciones. En estos casos, se debe advertir a las mujeres de que estos fármacos pueden ser potencialmente nocivos para la continuación del embarazo y, por tanto, deberán obtener asistencia médica de inmediato y revisar sus opciones. "
  lesson6textsubt3p8li1txtsubli3: "Malformaciones uterinas. En algunos casos muy infrecuentes, las anomalías en la forma del útero pueden limitar la cantidad de la hemorragia tras un aborto médico. Esto solo se puede identificar y tratar con una ecografía u otras técnicas de captura de imágenes. Por tanto, se deberá aconsejar a las mujeres que recaben la atención de un proveedor de asistencia sanitaria apropiado. "
  lesson6textsubt3p8li2b: "Fuerte hemorragia continuada una vez transcurridos 7 días:"
  lesson6textsubt3p8li2txt: "Si las mujeres no experimentan una disminución de la cantidad y el patrón de la hemorragia 7 días después del aborto médico, deberán ser examinadas por un proveedor de asistencia sanitaria, para asegurarse de que el aborto sea completo. En la mayoría de los casos, las mujeres experimentan un aborto incompleto y se retienen algunos productos de la concepción, que provocan esta hemorragia. También las mujeres con fibromas submucosos pueden continuar experimentando un fuerte sangrado y se les deberá recomendar que recaben asistencia en un centro médico."
  lesson6textsubt3p8li3b: "Continuación de los signos y síntomas del embarazo:   "
  lesson6textsubt3p8li3txt: "Si las mujeres informan de esta situación tras un aborto médico con misoprostol en monoterapia, esto debería dar lugar a una clara sospecha de un aborto médico fallido. En estos casos, se debe advertir a las mujeres de que estos fármacos pueden ser potencialmente nocivos para la continuación del embarazo y, por tanto, deberán recabar asistencia médica de inmediato y valorar sus opciones. Dependiendo de la situación local y de la disponibilidad de otros proveedores de abortos seguros, podrá remitirla a un proveedor de abortos seguros, para la realización de un aborto quirúrgico, o intentar repetir la dosis para el aborto médico, en función de la elección de la clienta."
  lesson6textsubt3p8li4b: "El test de embarazo de orina sigue dando un resultado positivo. ¿Qué debo hacer?"
  lesson6textsubt3p8li4txt: "Es probable que muchas mujeres se sometan a un test de embarazo de orina unos días después del aborto médico, para asegurarse de que el embarazo ha terminado. El test de embarazo de orina rutinario (comercializado en la mayoría de las farmacias) está diseñado para mostrar un resultado positivo incluso cuando hay una baja cantidad de la hormona del embarazo (beta gonadotropina coriónica humana – HCG) presente. Dado que la hormona de un embarazo de menos de 10 semanas tarda hasta 3 semanas en desaparecer desde su terminación, el test de embarazo de orina puede seguir dando un resultado positivo. Explique este razonamiento y tranquilice a la clienta. Pídale que lo compruebe en 3 semanas para estar segura. Indíquele que la desaparición de los síntomas del embarazo también constituye un indicador preciso del éxito del aborto médico. "


