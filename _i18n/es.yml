  lesson1p1: "Este curso en línea está diseñado para capacitar a trabajadores de ayuda humanitaria en cómo proporcionar, de manera segura, un aborto por medicamentos, o el aborto con pastillas."
  lesson1subt1: "1.1) Aborto en el contexto global"
  lesson1textsubt1p1: "Los abortos pueden ocurrir espontáneamente, comúnmente conocido como un aborto espontáneo, o como resultado de una intervención deliberada, también conocida como un aborto inducido."
  lesson1textsubt1p2: "El aborto inducido es bastante común.  Los estudios muestran que alrededor de uno de cada cuatro embarazos terminan en aborto inducido."
  lesson1textsubt1p3: "Las mujeres y las niñas de todo el mundo – de todas las edades, religiones, nacionalidades y clases sociales – tienen abortos."
  lesson1textsubt1p4: "Se estima que 56 millones de abortos inducidos ocurren en todo el mundo cada año."
  lesson1textsubt1p5: "Aproximadamente la mitad de estos abortos (31 millones) son abortos seguros y aproximadamente la mitad (25 millones) no son seguros."
  lesson1textsubt1p6: "Según la Organización Mundial de la Salud (OMS), un aborto inseguro es la interrupción de un embarazo:"
  lesson1textsubt1p6li1: " llevado a cabo por personas que carecen de las habilidades necesarias, o"
  lesson1textsubt1p6li2: " realizado en un entorno que no cumple con los estándares médicos mínimos,"
  lesson1textsubt1p6li3: " o ambos."
  lesson1textsubt1p7: "Los ejemplos de aborto inseguro incluyen:"
  lesson1textsubt1p7li1: "Uso de hierbas tradicionales"
  lesson1textsubt1p7li2: "Beber sustancias tóxicas nocivas como jabón o cloro."
  lesson1textsubt1p7li3: "Tomar incorrectamente diferentes medicamentos."
  lesson1textsubt1p7li4: "Insertar objetos peligrosos como palos, raíces, agujas o cristales rotos en la vagina o el ano."
  lesson1textsubt1p8: "El aborto inseguro es una de las principales causas de muerte materna en todo el mundo, y la única causa que se puede prevenir casi por completo."
  lesson1textsubt1p9: "En algunos contextos, hasta el 30% de las muertes maternas se deben al aborto inseguro."
  lesson1textsubt1p10: "Según el Instituto Guttmacher, el aborto inseguro provoca al menos 22.800 muertes cada año;"
  lesson1textsubt1p10li1: " otros 7 millones de mujeres son hospitalizadas debido a complicaciones derivadas del aborto inseguro, como sangrado abundante, infección y lesiones en el tracto genital y los órganos internos."
  lesson1textsubt1p11: "Estas complicaciones también pueden conducir a consecuencias para toda la vida, como infertilidad y dolor crónico."
  lesson1textsubt1p12: "Las mujeres con embarazos no deseados, a menudo, recurren al aborto inseguro cuando no pueden acceder a atención segura para el aborto."
  lesson1textsubt1p13: "Las barreras para la atención segura del aborto incluyen leyes restrictivas, poca disponibilidad de servicios, alto costo, estigma y requisitos innecesarios, como períodos de espera obligatorios, asesoramiento obligatorio y pruebas médicamente innecesarias que retrasan la atención."
  lesson1textsubt1p14: "Las mujeres que viven en países de bajos ingresos, las mujeres pobres y aquellas que vivven en entornos humanitarios tienen más probabilidades de tener un aborto inseguro."
  lesson1textsubt1p15: "El 97% de los abortos inseguros ocurren en países en desarrollo."
  lesson1textsubt1p16: "En África y América Latina, 3 de cada 4 abortos no son seguros."
  lesson1textsubt1p17: "El riesgo de morir por un aborto inseguro es el más alto en África."
  lesson1textsubt1p18: "Según la OMS, los abortos se consideran seguros si:"
  lesson1textsubt1p18li1: "la persona que proporciona o apoya el aborto está capacitada; y"
  lesson1textsubt1p18li2: "el aborto se realiza a través de un método recomendado por la OMS que tiene en cuenta la duración del embarazo."
  lesson1textsubt1p19: "La OMS-recomienda métodos para un aborto seguro incluyendo:"
  lesson1textsubt1p19li1bold: "Aborto con medicamentos"
  lesson1textsubt1p19li1: ", o un aborto con pastillas, que es el enfoque de este curso; y"
  lesson1textsubt1p19li2bold: "Aspiración manual al vacío"
  lesson1textsubt1p19li2: ", o AMV, que es un procedimiento ambulatorio simple que consiste en insertar un tubo de plástico estrecho en el útero y extraer el feto o embrión de forma segura mediante succión."
  lesson1textsubt1p20: "La AMV puede ser proporcionada por muchos tipos diferentes de trabajadores de la salud y en centros básicos de atención médica, pero no se describirá en detalle en este curso."
  lesson1subt2: "1.2) Aborto por medicación"
  lesson1textsubt2p1: "En el aborto con medicamentos, se toman píldoras para hacer que el útero se contraiga y expulse el embarazo en un proceso similar a un aborto espontáneo."
  lesson1textsubt2p2: "El aborto con medicamentos ha sido un avance significativo en la atención del aborto y tiene muchas ventajas:"
  lesson1textsubt2p2li1: "No es invasivo y , a menudo, se le ve como un proceso más natural."
  lesson1textsubt2p2li2: "Se puede proporcionar fuera de, o con visitas reducidas en un centro de atención médica."
  lesson1textsubt2p2li3: "A menudo puede ocurrir en el hogar de la mujer, lo que permite una mayor privacidad y confidencialidad."
  lesson1textsubt2p2li4: "Es altamente efectivo y muy seguro."
  lesson1textsubt2p3: "El riesgo de complicaciones graves y potencialmente mortales es extremadamente bajo (menos del 1%)."
  lesson1textsubt2p3li1: "No causa infertilidad ni afecta futuros embarazos."
  lesson1textsubt2p3li2: "No necesita profesionales de la salud capacitados quirúrgicamente, instrumentos estériles o requisitos de higiene."
  lesson1textsubt2p3li3: "Las píldoras son de bajo costo y no requieren refrigeración."
  lesson1textsubt2p4: "Por todas estas razones, el aborto con medicamentos ha ampliado el acceso a servicios de aborto seguro para mujeres en todo el mundo"
  lesson1textsubt2p4li1: " especialmente en entornos de bajos recursos y humanitarios ‒ y ha permitido a las mujeres desempeñar un papel más importante en su propia atención."
  lesson1textsubt2p5: "Las dos drogas involucradas en el aborto con medicamentos son mifepristone y misoprostol."
  lesson1textsubt2p6bold: "Mifepristone:"
  lesson1textsubt2p6: " El Mifepristone bloquea la progesterona, la principal hormona del embarazo."
  lesson1textsubt2titleli: "El Mifepristone causa:"
  lesson1textsubt2li1: "El embrión o feto se separa del interior del útero;"
  lesson1textsubt2li2: "El cuello uterino se ablanda y abre; y"
  lesson1textsubt2li3: "El útero para a ser más sensible al misoprostol."
  lesson1textsubt2p7bold: "Misoprostol:"
  lesson1textsubt2p7: "El misoprostol es una prostaglandina que estimula el útero para contraerse y expulsar el feto o embrión."
  lesson1textsubt2p8: "El misoprostol está disponible en la mayoría de los lugares y también se puede usar para otros fines, como inducir el parto, controlar el sangrado después del parto y tratar las úlceras estomacales."
  lesson1textsubt2p9: "El misoprostol es estable a temperatura ambiente, pero puede deteriorarse rápidamente cuando se expone a alta humedad o alta temperatura."
  lesson1textsubt2p10: "Por lo tanto, el misoprostol debe guardarse en un blister de aluminio doble y almacenarse en un lugar fresco y seco."
  lesson1subt3: "1.3) Cuidado de la mujer en situación de aborto"
  lesson1textsubt3p1: "El cuidado de la mujer en situación de aborto es un abordaje dirigido a la persona que se somete al aborto no solo como paciente sino como una persona completa, teniendo en cuenta su bienestar físico, emocional y social, y adaptando la atención a sus necesidades y circunstancias."
  lesson1textsubt3p2: "Las mujeres se someten a un aborto por muchas razones diferentes."
  lesson1textsubt3p3: "La mayoría de las mujeres ya han contemplado otras opciones y han tomado la decisión de abortar antes de buscar atención."
  lesson1textsubt3p4: "La razón de cada mujer para terminar un embarazo es diferente y los proveedores deben ser empáticos y sin prejuicios hacia la situación y la decisión de una mujer."
  lesson1textsubt3p5: "Los valores y las actitudes de los proveedores de servicios de aborto pueden tener una influencia importante en la forma en que interactúan con las mujeres que abortan."
  lesson1textsubt3p6: "Los estudios muestran que los encuentros positivos con proveedores respetuosos y empáticos aumentan la satisfacción de las mujeres con su atención, mejoran la probabilidad de que se entienda la información y hacen que las mujeres tengan más probabilidades de buscar atención médica en el futuro."
  lesson1textsubt3p7: "Los proveedores de servicios de aborto deben reflexionar e identificar continuamente sus propios prejuicios subconscientes para tratar de minimizar su influencia en la atención que brindan."
  lesson1textsubt3p8: "Para garantizar interacciones positivas, los proveedores de abortos deben:"
  lesson1textsubt3p8li1: "Garantizar la privacidad y confidencialidad."
  lesson1textsubt3p8li2: "Hablar de manera neutral y respetuosamente"
  lesson1textsubt3p8li3: "Escuchar atentamente"
  lesson1textsubt3p8li4: "Hacer preguntas reflexivas y abiertas"
  lesson1textsubt3p8li5: "Usar lenguaje simple y no técnico"
  lesson1textsubt3p8li6: "Mostrar empatía y amabilidad a todas las mujeres bajo su cuidado."

  lesson2subt1: "2.1) Confirmación del embarazo y edad gestacional"
  lesson2textsubt1p1: "La forma más fácil y rápida de confirmar el embarazo en la mayoría de los entornos es una simple prueba de embarazo en orina."
  lesson2textsubt1p2: "La mayoría de las pruebas de embarazo en orina se pueden usar 7-10 días después de un período menstrual faltante."
  lesson2textsubt1p3: "Si las pruebas de embarazo en orina no están disponibles, se puede suponer un embarazo basado en la sintomatología de embarazo que tiene la mujer, como falta de un período menstrual, sensibilidad en los senos, náuseas y fatiga."
  lesson2textsubt1p4: "Una vez que se confirma el embarazo, calcule la duración del embarazo, también conocida como la edad gestacional."
  lesson2textsubt1p5: "Los embarazos se fechan en semanas a partir del primer día del último período menstrual, y no a partir de la fertilización, como algunas personas podrían pensar."
  lesson2textsubt1p6: "Para proporcionar información precisa y la dosis correcta de medicamentos, es importante determinar si la edad gestacional es:"
  lesson2textsubt1p6li1: "Menos de 13 semanas"
  lesson2textsubt1p6li2: "Entre 13 y 22 semanas."
  lesson2textsubt1p7: "Pregunte a la mujer cuál fue el primer día de sangrado de su último período menstrual y calcule el número de semanas desde el último período menstrual hasta la fecha de hoy usando un calendario."
  lesson2textsubt1p8: "Esa es la edad gestacional."
  lesson2textsubt1p9: "La investigación en muchos entornos ha demostrado que usar el último período menstrual para estimar la edad gestacional es preciso y aceptable."
  lesson2textsubt1p10: "Los trabajadores de la salud capacitados también pueden estimar la edad gestacional al palpar el abdomen y sentir dónde está la parte superior del útero."
  lesson2textsubt1p10li1: "Alrededor de las 12 semanas, el útero se puede sentir justo por encima de la sínfisis púbica (parte frontal del hueso púbico)."
  lesson2textsubt1p10li2: "Alrededor de las 20 semanas, el útero debe estar cerca del ombligo (ombligo)."
  lesson2textsubt1p11: "Si la edad gestacional no está clara según el último período menstrual y / o la palpación abdominal, entonces se puede evaluar mediante un examen pélvico o una ecografía realizada por proveedores de atención médica capacitados."
  lesson2textsubt1p12: "No se requiere ultrasonido de rutina antes de proporcionar el aborto con medicamentos."
  lesson2textsubt1p13: "La ecografía puede limitar el acceso al aborto y reducir la confidencialidad - especialmente en entornos humanitarios."
  lesson2textsubt1p14: "Además, la ecografía de rutina no necesariamente aumenta la seguridad ni mejora los resultados."
  lesson2textsubt1p15: "Como el aborto con medicamentos es seguro y efectivo en un rango de edades gestacionales, pequeñas diferencias de una a dos semanas no afectan significativamente los resultados clínicos."
  lesson2textsubt1p16: "Tenga en cuenta que la ecografía también es menos precisa a medida que aumenta la edad gestacional."
  lesson2subt2: "2.2) Evaluación de elegibilidad"
  lesson2textsubt2p1: "Casi todas las personas pueden someterse a un aborto con medicamentos de forma segura, incluidos:"
  lesson2textsubt2p1li1: "Mujeres jóvenes"
  lesson2textsubt2p1li2: "Mujeres sin hijos"
  lesson2textsubt2p1li3: "Mujeres con VIH"
  lesson2textsubt2p1li4: "Mujeres en período de lactancia"
  lesson2textsubt2p1li5: "Mujeres con antecedentes de cesárea"
  lesson2textsubt2p1li6: "Mujeres con sobrepeso o bajo peso"
  lesson2textsubt2p1li7: "Mujeres con afecciones crónicas estables como diabetes, presión arterial alta o asma."
  lesson2textsubt2p2: "Hay muy pocas contraindicaciones para el aborto con medicamentos."
  lesson2textsubt2p3: "En la mayoría de los casos, hacerle algunas preguntas simples a la mujer es suficiente para garantizar que pueda continuar con un aborto por medicamentos."
  lesson2textsubt2p4: "No se requieren pruebas de laboratorio de rutina antes de proporcionar un aborto con pastillas."
  lesson2textsubt2p5: 'Puede comenzar preguntando a la mujer: "¿Tiene algún otro problema de salud?"'
  lesson2textsubt2p6: "Si ella informa una de las siguientes condiciones, podría ser necesaria una evaluación adicional o un ajuste en el proceso de aborto:"
  lesson2textsubt2p7: "Porfiria hereditaria, insuficiencia suprarrenal crónica o asma grave no controlada"
  lesson2textsubt2p8: "Estas condiciones raras son contraindicaciones para la mifepristone."
  lesson2textsubt2p9: "Las mujeres con una de estas condiciones deben recibir el régimen de solo misoprostol o AMV."
  lesson2textsubt2p10: "No es necesario realizar análisis de sangre o pruebas de detección específicas para excluir estas afecciones antes de proporcionar un aborto con medicamentos."
  lesson2textsubt2p11: "Por lo general, una mujer sabe si tiene alguna de estas afecciones médicas."
  lesson2textsubt2p12: "Sangrado vaginal irregular y / o dolor abdominal unilateral."
  lesson2textsubt2p12text1: "Estos son signos de un posible embarazo ectópico, una condición poco común donde el embarazo se desarrolla fuera del útero."
  lesson2textsubt2p12text2: "Aunque es poco frecuente, si un embarazo ectópico se pierde, puede ser mortal."
  lesson2textsubt2p12text3: "Las mujeres con estos síntomas durante el embarazo deben ser evaluadas por un profesional de la salud para confirmar la ubicación del embarazo (por ejemplo, mediante un examen físico o una ecografía) antes de someterse a un aborto con medicamentos."
  lesson2textsubt2p12text4: "Sin embargo, si una mujer con un embarazo ectópico previamente no reconocido toma píldoras para abortar, las píldoras no le harán daño ni causarán la pérdida del embarazo ectópico."
  lesson2textsubt2p13: "Trastorno hemorrágico o anemia severa."
  lesson2textsubt2p13text1: "Las mujeres con estas afecciones pueden tener un aborto con medicamentos, pero los riesgos pueden ser más altos de lo normal."
  lesson2textsubt2p13text2: "Estas mujeres pueden necesitar un monitoreo o apoyo más cercano durante el proceso de aborto."
  lesson2textsubt2p13text3: "Nuevamente, no es necesario hacer análisis de sangre para excluir estas afecciones antes de proporcionar un aborto con medicamentos."
  lesson2textsubt2p14: "Antecedentes de dos o más cesáreas"
  lesson2textsubt2p14text1: "Si una mujer ha tenido dos o más cesáreas en el pasado y tiene entre 13 y 22 semanas de embarazo, puede tener una mayor probabilidad de complicaciones con el aborto por medicamentos."
  lesson2textsubt2p14text2: "Por lo tanto, se recomienda una dosis reducida de misoprostol, y se discutirá con más detalle más adelante en el curso."
  lesson2textsubt2p14text3: "Las mujeres que han tenido dos o más cesáreas pero tienen menos de 13 semanas de embarazo pueden tomar la dosis normal de misoprostol."
  lesson2textsubt2p15: "Si ella tiene un DIU en su lugar"
  lesson2textsubt2p15text1: "El DIU debe extraerse antes de tomar las píldoras abortivas."
  lesson2subt3: "2.3) Consentimiento informado"
  lesson2textsubt3p1: "Informe a la mujer de los riesgos y beneficios del aborto con medicamentos y asegúrese de que voluntariamente dé su consentimiento."
  lesson2textsubt3p2: "El consentimiento informado es un proceso, no solamente un acto."
  lesson2textsubt3p3: "Corrobore con ella durante toda la consulta y esté atento a las señales verbales y no verbales."
  lesson2textsubt3p4: "Si está acompañada por un compañero o familiar, hable con ella en privado para asegurarse de que no haya coerción."
  lesson2subt4: "2.4) Hacer un plan"
  lesson2textsubt4p1: "Aunque el aborto con medicamentos es relativamente simple e implica riesgos muy bajos, es una buena idea hacer un plan con anticipación."
  lesson2textsubt4p2: "Antes de un aborto, una mujer debe pensar y decidir:"
  lesson2textsubt4p2li1: "Si a ella le gustaría que alguien estuviera con ella durante el aborto."
  lesson2textsubt4p3: "Muchas mujeres encuentran útil pedirle a un compañero, amigo cercano o familiar que les brinde apoyo emocional y ayuda en caso de que haya una complicación."
  lesson2textsubt4p4: "Para algunas mujeres, informar a una pareja o miembro de la familia puede resultar en violencia, aislamiento o bloqueo de la atención. Entonces depende de ella."
  lesson2textsubt4p4li1: "Donde someterse al aborto.  Necesitará un lugar seguro, cómodo y privado mientras experimenta sangrado y calambres."
  lesson2textsubt4p5: "Esta puede ser su casa, pero también la casa de un amigo o familiar u otra persona en la que confía."
  lesson2textsubt4p6: "Si lo prefiere, también puede someterse al aborto en un centro de salud o refugio."
  lesson2textsubt4p6li1: "Cuándo es el mejor momento o día para el aborto. Cuando no tiene responsabilidades de trabajo, escuela u otras obligaciones y puede cuidarse sola."
  lesson2textsubt4p6li2: "Qué suministros podría hacerla sentir más cómoda, como almohadillas menstruales o una botella de agua caliente para mayor comodidad."
  lesson2textsubt4p7: "Ella también puede querer preparar comida y refrigerios con anticipación."
  lesson2textsubt4p7li1: "¿Dónde está el centro de atención médica más cercano y cómo llegar allí (por ejemplo, en automóvil, motocicleta, taxi) si fuera necesario?"
  lesson2textsubt4p8: "Nota: Si una mujer busca atención médica, no tiene que decir que usó pastillas para causar un aborto."
  lesson2textsubt4p9: "Ella simplemente puede decir que está teniendo un aborto espontáneo y que debe recibir la atención adecuada."
  lesson2textsubt4p10: "Los síntomas del aborto con medicamentos son muy similares a un aborto espontáneo y no hay forma de notar la diferencia."
  lesson2textsubt4p11: "En entornos humanitarios, las mujeres pueden necesitar apoyo adicional para prepararse para abortos con medicamentos."
  lesson2textsubt4p12: "Por ejemplo, las mujeres que viven en campamentos de refugiados podrían no tener acceso a compresas menstruales o letrinas adecuadas."
  lesson2textsubt4p13: "También pueden tener necesidades de protección adicionales."
  lesson2textsubt4p14: "Hable con ella sobre su situación y bríndele el apoyo necesario y / o refiérala a otros servicios según corresponda."

  lesson3subt1: "3.1) Decidir qué esquema de medicación usar"
  lesson3textsubt1p1: "Hay dos opciones para proporcionar un aborto con pastillas:"
  lesson3textsubt1p1op1bold: "Opción 1: "
  lesson3textsubt1p1op1: "Combinación de dos fármacos: mifepristone y misoprostol."
  lesson3textsubt1p1op2bold: "Opcion 2: "
  lesson3textsubt1p1op2: "Usar dosis repetidas de misoprostol solamente"
  lesson3textsubt1p2bold1: "Mifepristone y Misoprostol"
  lesson3textsubt1p2text1: "Altamente eficaz con tasas de éxito superiores al 95%"
  lesson3textsubt1p2text2: "El riesgo de que el embarazo continúe es muy bajo (<1%)"
  lesson3textsubt1p2text3: "Muy bajo riesgo de complicaciones graves (<1%)"
  lesson3textsubt1p3bold2: "Solo misoprostol"
  lesson3textsubt1p3text1: "Menos efectivo con tasas de éxito en el rango de 80% - 90%"
  lesson3textsubt1p3text2: "El riesgo de que el embarazo continúe es mayor en 5-7%"
  lesson3textsubt1p3text3: "Muy bajo riesgo de complicaciones graves (<1%)"
  lesson3textsubt1p3text4: "La combinación de mifepristone y misoprostol es más efectiva y requiere menos dosis de misoprostol en comparación con la opción de solo misoprostol."
  lesson3textsubt1p3text5: "Si la mifepristone no está disponible, la opción de solo misoprostol seguirá siendo exitosa para la mayoría de las mujeres."
  lesson3textsubt1p3text6: "Para ambas opciones, asegúrese de administrar al paciente todas las píldoras necesarias al comienzo."
  lesson3textsubt1p3text7: "No le dé solo una parte del esquema, ya que esto será menos efectivo."
  lesson3subt2: "3.2) Cómo usar las píldoras abortivas antes de las 13 semanas: Mifepristone + Misoprostol"
  lesson3textsubt2p1: "Dele una tableta de 200mg de mifepristone y ocho tabletas de 200mg de misoprostol con las siguientes instrucciones sobre cómo tomarlas."
  lesson3textsubt2p2: "Cuando administre las tabletas, no las saque de su envase blíster, ya que esto las hace menos efectivas."
  lesson3textsubt2step1: "Paso 1: "
  lesson3textsubt2step1t1: "Trague una pastilla de mifepristone (200 mg) con agua."
  lesson3textsubt2step1t2: "Algunas mujeres pueden experimentar sangrado leve después de tomar mifepristone."
  lesson3textsubt2step1t3: "Sin embargo, la mayoría de las mujeres no sienten ningún efecto después de tomar mifepristone, y esto es normal."
  lesson3textsubt2step1t4: "No significa que la píldora no funcionó."
  lesson3textsubt2step1t5: "Algunas mujeres pueden experimentar náuseas después de tomar mifepristone."
  lesson3textsubt2step1t5li1: "Si vomita dentro de una hora después de tragar la píldora de mifepristone, es poco probable que funcione y debe regresar por otra dosis."
  lesson3textsubt2step1t5li2: "Si vomita más de una hora después de tragar la píldora de mifepristone, no necesita repetir la dosis."
  lesson3textsubt2step2: "Paso 2: "
  lesson3textsubt2step2t1: "Espere 1-2 días."
  lesson3textsubt2step2t2: "Mientras espera, puede hacer las cosas que normalmente hace en su vida cotidiana, como cuidar a la familia o ir al trabajo o la escuela."
  lesson3textsubt2step3: "Paso 3: "
  lesson3textsubt2step3t1: "El día del aborto, coloque 4 píldoras de misoprostol (200 mcg cada una) directamente debajo de la lengua y manténgalas allí mientras se disuelven durante 30 minutos."
  lesson3textsubt2step3t2: "No coma ni beba durante estos 30 minutos."
  lesson3textsubt2step3t3: "Trague cualquier saliva adicional que se forme y no salive nada."
  lesson3textsubt2step3t4: "Después de 30 minutos, enjuague su boca con agua y beba todo lo que queda de las píldoras."
  lesson3textsubt2step3t5: "El proceso de aborto debe comenzar dentro de 1-4 horas."
  lesson3textsubt2step3t6: "Tome el misoprostol incluso si experimentó sangrado y calambres después de tomar la mifepristone el día 1."
  lesson3textsubt2step4: "Paso 4: "
  lesson3textsubt2step4t1: "Si el proceso de aborto no se completa después de 1-2 días, tome las 4 píldoras de misoprostol restantes (200 mcg cada una) como en el Paso 3."
  lesson3textsubt2step4t2: "Nota: El momento exacto entre la mifepristone y el misoprostol no es tan importante."
  lesson3textsubt2p4: "El misoprostol funciona con efectos similares, ya sea que se tome tan poco como 12 horas o hasta 72 horas después de la mifepristone."
  lesson3textsubt2p5: "En algunas situaciones, tomar mifepristone y la primera dosis de misoprostol juntos también puede ser una estrategia útil."
  lesson3textsubt2p6: "También es posible tomar píldoras de misoprostol por vía vaginal insertando las píldoras en la vagina hasta el tope y esperando 30 minutos."
  lesson3textsubt2p7: "Se debe informar a las mujeres que, al usar  la ruta vaginal, los trozos de las píldoras pueden permanecer en la vagina durante varias horas o incluso días."
  lesson3textsubt2p8: "Si hay una complicación y la mujer busca atención médica, estos fragmentos de píldoras pueden sugerirle a un trabajador de la salud que la mujer indujo su aborto."
  lesson3textsubt2p9: "Esto se puede evitar utilizando la ruta sublingual (debajo de la lengua)."
  lesson3textsubt2p10: "Es importante elegir una ruta y usar solo esa, y no dividir las píldoras entre diferentes rutas."
  lesson3subt3: "3.3) Cómo usar las píldoras abortivas antes de las 13 semanas: Solo misoprostol"
  lesson3textsubt3p1: "Dispense 12 tabletas de misoprostol de 200mcg con las siguientes instrucciones."
  lesson3textsubt3p2: "WCuando administre las tabletas, no las saque de su envase blíster, ya que esto las hace menos efectivas."
  lesson3textsubt3step1: "Paso 1: "
  lesson3textsubt3step1t1: "El día del aborto, coloque 4 píldoras de misoprostol (200 mcg cada una) directamente debajo de la lengua y manténgalas allí mientras se disuelven durante 30 minutos."
  lesson3textsubt3step1t2: "No coma ni beba nada durante estos 30 minutos."
  lesson3textsubt3step1t3: "Trague cualquier saliva extra que se forme y no escupa nada."
  lesson3textsubt3step1t4: "Después de 30 minutos, enjuague su boca con agua y beba todo lo que queda de las píldoras."
  lesson3textsubt3step2: "Paso 2: "
  lesson3textsubt3step2t1: "Espere 3 horas."
  lesson3textsubt3step3: "Paso 3: "
  lesson3textsubt3step3t1: "Después de 3 horas, incluso si ha comenzado a tener calambres o sangrado, tome 4 píldoras más colocándolas debajo de la lengua como se describe en el Paso 1."
  lesson3textsubt3step4: "Paso 4: "
  lesson3textsubt3step4t1: "Espere otras 3 horas."
  lesson3textsubt3step5: "Paso 5: "
  lesson3textsubt3step5t1: "Después de 3 horas adicionales (es decir, 6 horas después de tomar el primer misoprostol), tome las últimas 4 píldoras como se describe en el Paso 1."
  lesson3textsubt3step5t2: "Asegúrese de tomar las 12 píldoras de misoprostol, incluso si tiene calambres y sangrado y cree que el embrión o feto ha comenzado a eliminarse."
  lesson3textsubt3step5t3: "Nota: La vía vaginal también es posible para el método de solo misoprostol como se explicó anteriormente."
  lesson3subt4: "3.4) Qué esperar"
  lesson3textsubt4p1: "Estar informada sobre qué esperar durante un aborto con medicamentos ayudará a preparar a una mujer para el proceso y también la ayudará a distinguir lo que es normal de lo que es anormal para que sepa cuándo buscar atención médica."
  lesson3textsubt4p2: "Sangrado"
  lesson3textsubt4p2text1: "La mayoría de las mujeres comenzarán a sangrar dentro de 1-3 horas después de tomar misoprostol."
  lesson3textsubt4p2text2: "El sangrado suele ser más intenso que el período menstrual y, a menudo, se acompaña de coágulos de sangre."
  lesson3textsubt4p2text3: "El sangrado más intenso generalmente ocurre de 4 a 6 horas después de tomar misoprostol y generalmente disminuye en 24 horas."
  lesson3textsubt4p2text4: "Si bien este es el patrón de sangrado más típico, cada mujer es única y puede tener una experiencia diferente."
  lesson3textsubt4p2text5: "Algunas mujeres pueden sangrar más o menos que esto, y eso también es normal."
  lesson3textsubt4p2text6: "Es probable que las mujeres experimenten un mayor sangrado a medida que avanza el embarazo."
  lesson3textsubt4p2text7: "Algunas mujeres pueden eliminar coágulos días o incluso semanas después."
  lesson3textsubt4p2text8: "Esto es común y no peligroso, siempre que no haya síntomas de una complicación."
  lesson3textsubt4p2text9: "Si no hay sangrado o solo sangrado leve después de 72 horas, probablemente significa que el aborto no fue exitoso."
  lesson3textsubt4p3: "Calambres"
  lesson3textsubt4p3text1: "El aborto por medicamentos causa calambres leves a muy fuertes durante y después del proceso."
  lesson3textsubt4p3text2: "Los calambres son la señal de que el útero se está contrayendo y que el medicamento está funcionando."
  lesson3textsubt4p3text3: "Los calambres suelen ser fuertes durante 4-8 horas después de tomar misoprostol."
  lesson3textsubt4p3text4: "Los calambres más leves pueden continuar por varios días."
  lesson3textsubt4p3text5: "Los analgésicos pueden y deben tomarse inmediatamente después de tomar la primera dosis de misoprostol."
  lesson3textsubt4p3text6: "El ibuprofeno es el analgésico más efectivo y no tiene ninguna influencia sobre el aborto o la cantidad de sangrado."
  lesson3textsubt4p3text7: "Un posible esquema de ibuprofeno es de 800 mg por vía oral (tragado) cada 8 horas durante 3 días."
  lesson3textsubt4p3text8: "El paracetamol, la aspirina y el buscopan son menos efectivos y no son útiles."
  lesson3textsubt4p3text9: "Es importante tratar el dolor lo antes posible; no debe esperar hasta que el dolor sea insoportable antes de tomar analgésicos."
  lesson3textsubt4p3text10: "Hay otras cosas que las mujeres pueden hacer para aliviar el dolor durante un aborto por medicamentos, que incluyen:"
  lesson3textsubt4p3text10li1: "Usar una botella de agua caliente o una almohadilla térmica en el vientre"
  lesson3textsubt4p3text10li2: "Sentarse o acostarse en un ambiente confortable."
  lesson3textsubt4p3text10li3: "Escuchar música o mirar videos"
  lesson3textsubt4p3text10li4: "Recibir apoyo de amigos o familiares."
  lesson3textsubt4p4: "Lo que ella podría ver"
  lesson3textsubt4p4text1: "Dependiendo de la edad gestacional, la mujer puede no ver ninguna forma reconocible (hasta 7 semanas) o puede ver un embrión de hasta 2 cm (9 semanas de gestación)."
  lesson3textsubt4p4text2: "Las mujeres pueden optar por no mirar la almohadilla, envolverla y desecharla como lo harían durante un período menstrual."
  lesson3textsubt4p4text3: "Durante la expulsión, es posible que se vea una pequeña línea blanca que podría parecer un pequeño pedazo de esponja, que probablemente sea el saco gestacional."
  lesson3textsubt4p5: "Efectos secundarios comunes"
  lesson3textsubt4p5text1: "Fiebre, escalofríos, mareos, dolor de cabeza, náuseas, vómitos y diarrea son todos los efectos secundarios comunes del misoprostol."
  lesson3textsubt4p5text2: "Estos efectos secundarios generalmente duran unas pocas horas y luego desaparecen por sí solos en 24 horas."
  lesson3textsubt4p5text3: "Puede reducir estos síntomas bebiendo mucha agua antes y durante el aborto, comiendo alimentos secos y ligeros regularmente, y recostándose en un lugar cómodo."
  lesson3textsubt4p5text4: "Las mujeres con vómitos severos pueden recibir medicamentos contra las náuseas como metaclopromide."
  lesson3textsubt4p6: "Duración del aborto"
  lesson3textsubt4p6text1: "El feto o embrión generalmente se expulsa dentro de las 24 horas de tomar las últimas píldoras de misoprostol."
  lesson3textsubt4p6text2: "Sin embargo, todo el proceso de aborto puede continuar durante los días siguientes y la mayoría de mujeres que completan el proceso de aborto dentro de 1-2 semanas."
  lesson3textsubt4p6text3: "Mientras la mujer expulse el embrión, no experimente signos de advertencia y experimente una disminución o ausencia de los síntomas del embarazo, no hay nada más que hacer."
  lesson3textsubt4p6text4: "Algunas mujeres pueden incluso tener un sangrado leve o manchado hasta por 1 mes."
  lesson3subt5: "3.5) Cuándo buscar atención médica"
  lesson3textsubt5p1: "Como se mencionó anteriormente, el aborto por medicamentos es muy seguro y las complicaciones mayores son poco frecuentes."
  lesson3textsubt5p2: "Sin embargo, es importante que las mujeres estén informadas de los signos de posibles complicaciones para que puedan buscar atención médica adicional si es necesario."
  lesson3textsubt5p3: "Una mujer debe ir a una clínica ambulatoria u otro centro de atención médica dentro de aproximadamente un día si tiene alguno de los siguientes síntomas:"
  lesson3textsubt5p3li1: "Fiebre u otro efecto secundario durante más de 24 horas."
  lesson3textsubt5p3li2: "Muy poco o nada de sangrado en las 72 horas después de tomar todas las píldoras abortivas."
  lesson3textsubt5p3li3: "Sangrado abundante y calambres que no disminuyen después de 7 días."
  lesson3textsubt5p3li4: "Síntomas del embarazo que no desaparecen (todavía se siente embarazada)"
  lesson3textsubt5p4: "Estos son síntomas de posibles resultados indeseables o complicaciones que deben ser evaluados por un trabajador de la salud, pero que por lo general no son emergencias o ponen en peligro la vida."
  lesson3textsubt5p5: "Puede esperar hasta el día siguiente para recibir atención."
  lesson3textsubt5p6: "Una mujer debe buscar atención médica de emergencia de inmediato si experimenta alguno de los siguientes signos de advertencia:"
  lesson3textsubt5p6li1: "Sangrado excesivo: remojar más de dos almohadillas menstruales por hora durante dos horas seguidas, especialmente si va acompañado de mareos, aturdimiento o fatiga."
  lesson3textsubt5p6li2: "Dolor abdominal intenso, fiebre o sentirse muy enferma durante más de 1 día."
  lesson3textsubt5p6li3: "Flujo vaginal inusual o maloliente"
  lesson3textsubt5p7: "Estos son signos de complicaciones que son potencialmente mortales."
  lesson3textsubt5p8: "Ella debe ir inmediatamente a un centro de atención médica lo antes posible."
  lesson3textsubt5p9: "En muchos casos, un proveedor de atención médica capacitado puede abordar el problema con una intervención limitada."
  lesson3textsubt5p10: "En casos muy raros, las mujeres pueden requerir hospitalización, intervención quirúrgica adicional, transfusión de sangre u otra atención avanzada."
  lesson3textsubt5p11: "Es importante asegurarle que si busca atención médica, no tiene que decir que usó pastillas para abortar si no quiere."
  lesson3textsubt5p12: "Ella simplemente puede decir que está teniendo un aborto espontáneo y que debe recibir la atención adecuada."
  lesson3textsubt5p13: "El manejo de las complicaciones relacionadas con el aborto espontáneo es el mismo que el manejo de las complicaciones relacionadas con el aborto por medicamentos."

  lesson4p1: "Si bien los abortos a las 13 semanas o después representan una minoría (10-15%) del total de abortos en todo el mundo, son responsables de la mayoría de las complicaciones graves del aborto inseguro."
  lesson4p2: "Las mujeres que se presentan para abortos después de 13 semanas tienen más probabilidades de ser niñas jóvenes, víctimas de violencia sexual,  o haber detectado su embarazo más tarde y / o tener barreras financieras o logísticas para recibir atención."
  lesson4p3: "Por lo tanto, estas mujeres y niñas están desproporcionadamente desfavorecidas y vulnerables, y es importante que los trabajadores de ayuda humanitaria brinden la atención que necesitan."
  lesson4subt1: "4.1) Preparación y ajustes"
  lesson4textsubt1p1: "Si bien los abortos con medicamentos de menos de 13 semanas se pueden realizar en casi cualquier lugar y con muy pocos recursos, proporcionar abortos con medicamentos entre 13 y 22 semanas requiere más planificación y ajuste."
  lesson4textsubt1p2: "La provisión de aborto con medicamentos entre 13 y 22 semanas es muy efectiva y muy segura, con una tasa de complicaciones mayores de menos del 1%."
  lesson4textsubt1p3: "Pero también es más complicado: por ejemplo, generalmente tomará más tiempo, el sangrado puede ser más intenso y el embrión o feto expulsado será más grande y más reconocible."
  lesson4textsubt1p4: "Prepararse para estos aspectos con anticipación ayudará a asegurar la provisión exitosa del aborto por medicamentos entre 13 y 22 semanas."
  lesson4textsubt1p5: "Se recomienda que las mujeres que tienen abortos con medicamentos entre 13 y 22 semanas se sometan a un aborto en un centro de atención médica."
  lesson4textsubt1p6: "El centro de atención médica debe estar abierto y contar con personal capacitado durante todo el día y debe tener medidas adecuadas de higiene, prevención de infecciones y control."
  lesson4textsubt1p7: "Sin embargo, esto no siempre es factible, especialmente en entornos humanitarios."
  lesson4textsubt1p8: "En este caso, los principales rectores deben ser la atención centrada en la mujer y la reducción de daños."
  lesson4textsubt1p9: "Esto significa que la atención se centra en ayudar a la mujer a evitar un aborto inseguro y a estar lo más segura y saludable posible, dadas las limitaciones de la situación."
  lesson4textsubt1p10: "Por ejemplo, si un centro de atención médica solo está abierto y cuenta con personal durante el día, el momento de los medicamentos para el aborto se puede ajustar para aumentar la probabilidad de que ocurra la expulsión durante el día."
  lesson4textsubt1p11: "Las mujeres que se someten a abortos por medicamentos en o después de 13 semanas fuera de un centro de atención médica o en el hogar deben saber qué esperar y tener un plan claro, especialmente para buscar atención médica de emergencia si es necesario."
  lesson4subt2: "4.2) Decidir qué régimen usar"
  lesson4textsubt2p1: "Los mismos regímenes de medicamentos, combinación de mifepristone y misoprostol o solo misoprostol, también funcionan para abortos entre 13 y 22 semanas."
  lesson4textsubt2p2: "Sin embargo, entre 13 y 22 semanas, la mifepristone tiene un impacto aún mayor en el aumento de la efectividad de un aborto por medicamentos, por lo que debe usarse siempre que sea posible."
  lesson4subt3: "4.3) Cómo usar las píldoras abortivas entre 13 y 22 semanas: Mifepristone + Misoprostol"
  lesson4textsubt3p1: "Dele las píldoras abortivas en su envase blíster con las siguientes instrucciones sobre cómo tomarlas:"
  lesson4textsubt2step1: "Paso 1: "
  lesson4textsubt2step1t1: "Trague una pastilla de mifepristone (200 mg) con agua."
  lesson4textsubt2step1t2: "Algunas mujeres pueden experimentar sangrado leve después de tomar mifepristone."
  lesson4textsubt2step1t3: "Sin embargo, la mayoría de las mujeres no sienten ningún efecto después de tomar mifepristone, y esto es normal.  No significa que la píldora no funcionó."
  lesson4textsubt2step1t4: "Algunas mujeres pueden experimentar náuseas después de tomar mifepristone."
  lesson4textsubt2step1t4li1: "Si vomita dentro de una hora después de tragar la píldora de mifepristone, es poco probable que funcione y debe regresar por otra dosis."
  lesson4textsubt2step1t4li2: "Si vomita más de una hora después de tragar la píldora de mifepristone, no necesita repetir la dosis."
  lesson4textsubt2step2: "Paso 2: "
  lesson4textsubt2step2t1: "Espere 1-2 días."
  lesson4textsubt2step2t1: "Mientras espera, puede hacer las cosas que normalmente hace en su vida cotidiana, como cuidar a la familia o ir al trabajo o la escuela."
  lesson4textsubt2step3: "Paso 3: "
  lesson4textsubt2step3t1: "La mañana del aborto, ponga 2 pastillas de misoprostol (200 mcg cada una) directamente debajo de la lengua y manténgalas allí mientras se disuelven durante 30 minutos."
  lesson4textsubt2step3t2: "No coma ni beba nada durante estos 30 minutos."
  lesson4textsubt2step3t3: "Trague la saliva que se forme y no escupa nada."
  lesson4textsubt2step3t4: "Después de 30 minutos, enjuague su boca con agua y beba todo lo que queda de las píldoras."
  lesson4textsubt2step3t5: "Nota: La dosis de misoprostol para abortos por medicamentos entre 13 y 22 semanas es menor que la dosis para abortos por medicamentos antes de las 13 semanas."
  lesson4textsubt3p2: "Esto se debe a que a medida que aumenta la edad gestacional, el útero es más grande y más sensible al misoprostol, por lo que se necesita una dosis más baja para tener el mismo efecto y evitar complicaciones."
  lesson4textsubt2step4: "Paso 4: "
  lesson4textsubt2step4t1: "Espere 3 horas."
  lesson4textsubt2step5: "Paso 5: "
  lesson4textsubt2step5t1: "Tome 2 píldoras de misoprostol más (200 mcg cada una) como en el Paso 3."
  lesson4textsubt2step6: "Paso 6: "
  lesson4textsubt2step6t1: "Espere 3 horas."
  lesson4textsubt2step7: "Paso 7: "
  lesson4textsubt2step7t1: "Siga repitiendo los pasos 5 y 6 (tome 2 pastillas de misoprostol, espere 3 horas) hasta que el feto y la placenta sean expulsados."
  lesson4textsubt2step7t2: "No hay límite para la cantidad de dosis de misoprostol que se pueden tomar."
  lesson4textsubt2step7t3: "Con el esquema combinado de mifepristone y misoprostol entre 13 y 22 semanas, en promedio, se necesitarán 3-4 dosis de misoprostol."
  lesson4textsubt2step7t4: "Pero algunas mujeres necesitarán más."
  lesson4textsubt2step7t5: "Evite pausas o retrasos en las dosis de misoprostol, ya que esto aumentará el tiempo que tarda en hacer efecto."
  lesson4textsubt2step7t6: "La mayoría de las mujeres completarán el aborto dentro de las 24 horas."
  lesson4textsubt2step7t7: "Nota: El tiempo entre la mifepristone y el misoprostol es más importante para los abortos por medicamentos entre 13 y 22 semanas."
  lesson4textsubt3p3: "Para aumentar la efectividad, intente asegurarse de que pasen al menos 24 horas entre la mifepristone y la primera dosis de misoprostol."
  lesson4textsubt3p4: "Al igual que en los abortos por medicamentos antes de las 13 semanas, también es posible tomar píldoras de misoprostol por vía vaginal."
  lesson4textsubt3p5: "Esta ruta puede ser incluso más efectiva que la ruta sublingual para embarazos entre 13 y 22 semanas."
  lesson4textsubt3p6: "Es importante elegir una ruta y usar solo esa, y no dividir las píldoras entre diferentes rutas."
  lesson4textsubt3p7: "Nuevamente, si se usa la ruta vaginal, pueden quedar fragmentos de píldoras en la vagina."
  lesson4textsubt3p8: "Las mujeres con antecedentes de cesárea tienen un riesgo ligeramente mayor de ruptura uterina, que es una condición donde la pared del útero se rasga y se abre."
  lesson4textsubt3p9: "Si bien el riesgo de ruptura uterina es muy bajo, si sucede, puede ser mortal."
  lesson4textsubt3p10: "Por lo tanto, las mujeres que han tenido más de dos cesáreas y se someten a un aborto por medicamentos entre 13 y 22 semanas deben tomar una dosis reducida de misoprostol: solo 1 píldora (200 mcg) cada 3 horas."
  lesson4textsubt3p11: "Las mujeres que han tenido cesárea y se someten a un aborto por medicamentos entre 13 y 22 semanas pueden tomar la dosis normal de misoprostol: 2 pastillas (400mcg) cada 3 horas."
  lesson4subt4: "4.4) Cómo usar las píldoras abortivas entre 13 y 22 semanas: Solo misoprostol"
  lesson4textsubt3p1: "Dele las píldoras abortivas en su envase blíster con las siguientes instrucciones sobre cómo tomarlas:"
  lesson4textsubt3step1: "Paso 1: "
  lesson4textsubt3step1t1: "El día del aborto, coloque 2 píldoras de misoprostol (200 mcg cada una) directamente debajo de la lengua y manténgalas allí mientras se disuelven durante 30 minutos."
  lesson4textsubt3step1t2: "No coma ni beba nada durante estos 30 minutos."
  lesson4textsubt3step1t3: "Trague la saliva que se forme y no escupa nada."
  lesson4textsubt3step1t4: "Después de 30 minutos, enjuague su boca con agua y beba todo lo que queda de las píldoras."
  lesson4textsubt3step2: "Paso 2: "
  lesson4textsubt3step2t1: "Espere 3 horas."
  lesson4textsubt3step3: "Paso 3: "
  lesson4textsubt3step3t1: "Tome 2 píldoras de misoprostol más (200 mcg cada una) como en el Paso 1." 
  lesson4textsubt3step4: "Paso 4: "
  lesson4textsubt3step4t1: "Espere 3 horas."
  lesson4textsubt3step5: "Paso 5: "
  lesson4textsubt3step5t1: "Siga repitiendo los pasos 3 y 4 (tome 2 píldoras de misoprostol, espere 3 horas) hasta que el feto y la placenta sean expulsados."
  lesson4textsubt3step5t2: "No hay un máximo para la cantidad de dosis de misoprostol que se pueden tomar."
  lesson4textsubt3step5t3: "Con el esquema de misoprostol solo entre 13 y 22 semanas, en promedio, se necesitarán 5-6 dosis de misoprostol."
  lesson4textsubt3step5t4: "Pero algunas mujeres necesitarán más."
  lesson4textsubt3step5t5: "Evite pausas o retrasos en las dosis de misoprostol, ya que esto aumentará el tiempo que tarda en hacer efecto."
  lesson4textsubt3step5t6: "La mayoría de las mujeres completarán el aborto dentro de las 24 horas."
  lesson4textsubt3step5t7: "Nuevamente, el misoprostol también se puede tomar por vía vaginal como se explicó anteriormente."
  lesson4textsubt3step5t8: "Además, las mujeres que han tenido  más de dos  cesáreas y se someten a un aborto por medicamentos entre 13 y 22 semanas deben tomar una dosis reducida de misoprostol: solo 1 píldora (200 mcg) cada 3 horas."
  lesson4subt5: "4.5) Qué esperar"
  lesson4textsubt5p1: "Sangrado y calambres"
  lesson4textsubt5p1text1: "Al igual que con los abortos por medicamentos antes de las 13 semanas, los principales síntomas esperados de un aborto por medicamentos entre las 13 y las 22 semanas son sangrado y calambres."
  lesson4textsubt5p1text2: "Sin embargo, entre 13 y 22 semanas, es probable que haya más sangrado y calambres que un período menstrual abundante."
  lesson4textsubt5p1text3: "Además del ibuprofeno, pueden ser necesarios otros analgésicos como la codeína y el tramadol."
  lesson4textsubt5p1text4: "También puede tomar más tiempo y más dosis de misoprostol antes de que comiencen los calambres y el sangrado."
  lesson4textsubt5p2: "Efectos secundarios comunes"
  lesson4textsubt5p2text1: "Fiebre, escalofríos, dolor de cabeza, náuseas, vómitos y diarrea son todos los efectos secundarios comunes del misoprostol."
  lesson4textsubt5p2text2: "Estos efectos secundarios generalmente duran unas pocas horas y luego desaparecen por sí solos en 24 horas."
  lesson4textsubt5p2text3: "Las mujeres con vómitos severos pueden recibir medicamentos contra las náuseas como metaclopromide."
  lesson4textsubt5p3: "Duración del aborto"
  lesson4textsubt5p3text1: "Cuando se usa la combinación de mifepristone y misoprostol, el tiempo promedio de expulsión es de alrededor de 6-10 horas desde la primera dosis de misoprostol."
  lesson4textsubt5p3text2: "Los estudios muestran que el 94% de las mujeres completarán la expulsión a las 24 horas, y el 97% de las mujeres completarán la expulsión a las 48 horas."
  lesson4textsubt5p3text3: "Cuando se usa la opción de solo misoprostol, el tiempo promedio de expulsión es de alrededor de 10-15 horas desde la primera dosis de misoprostol."
  lesson4textsubt5p3text4: "Los estudios muestran que el 80-85% de las mujeres completarán la expulsión a las 24 horas, y hasta el 90% de las mujeres completarán la expulsión a las 48 horas."
  lesson4textsubt5p3text5: "Con ambos esquemas, es posible una amplia gama de tiempos."
  lesson4textsubt5p3text6: "Algunas mujeres necesitarán significativamente más tiempo, incluso varios días, para completar el aborto."
  lesson4textsubt5p3text7: "Las mujeres que no han estado embarazadas antes, las mujeres mayores y las mujeres con embarazos de edades gestacionales más altas tienen más probabilidades de necesitar más tiempo."
  lesson4textsubt5p3text8: "En raras ocasiones, una mujer no expulsará en 48 horas y puede necesitar incluso más dosis de misoprostol para completar el aborto con éxito."
  lesson4textsubt5p3text9: "Las claves para reducir el tiempo que lleva completar el aborto son usar el esquema combinado (mifepristone + misoprostol) y no pausar o interrumpir las dosis de misoprostol."
  lesson4textsubt5p3text10: "Mientras no haya signos de advertencia, puede continuar tomando dosis de misoprostol cada 3 horas."
  lesson4textsubt5p4: "Manejo de la expulsión"
  lesson4textsubt5p4text1: "A medida que la mujer sigue tomando misoprostol, los calambres comenzarán y aumentarán gradualmente."
  lesson4textsubt5p4text2: "Calambres significa que el útero se está contrayendo y trabajando para abrir el cuello uterino y expulsar el feto o embrión."
  lesson4textsubt5p4text3: "Con el tiempo, las contracciones se volverán lo suficientemente fuertes y el cuello uterino se abrirá lo suficiente como para expulsar el feto y la placenta."
  lesson4textsubt5p4text4: "No es necesario examinar el cuello uterino o la vagina para controlar el progreso."
  lesson4textsubt5p4text5: "Entre las 13 y 22 semanas de gestación, el embarazo es mayor, está más desarrollado y se reconoce el feto y placenta."
  lesson4textsubt5p4text6: "A menudo, el feto y la placenta salen al mismo tiempo."
  lesson4textsubt5p4text7: "Si el feto sale sin la placenta, no tire del cordón."
  lesson4textsubt5p4text8: "La placenta debe salir espontáneamente en unas pocas horas."
  lesson4textsubt5p4text9: "Mientras la mujer esté estable y el sangrado sea mínimo, puede continuar tomando 400 mcg de misoprostol cada 3 horas."
  lesson4textsubt5p4text10: "En el raro caso de que hayan pasado 4 horas y la placenta no haya salido, es posible que un trabajador de la salud capacitado deba extraerla con fórceps o AMV."
  lesson4textsubt5p4text11: "No hay necesidad de medicación de rutina para prevenir más hemorragias, ni ninguna intervención de rutina o ultrasonido."
  lesson4textsubt5p5: "Después de la expulsión"
  lesson4textsubt5p5text1: "Dependiendo de los deseos de la mujer, se puede envolver al feto para que lo sostenga, o envolverlo y mantenerlo fuera de la vista y retirarlo."
  lesson4textsubt5p5text2: "El feto puede mostrar algunos signos transitorios asociados con la vida, como respiración, gruñidos o movimientos espontáneos."
  lesson4textsubt5p5text3: "Estos signos generalmente desaparecen después de unos minutos, pero pueden ser molestos para quienes están presentes."
  lesson4textsubt5p5text4: "Esta posibilidad debe discutirse con las mujeres, las familias y el personal con anticipación para que puedan estar preparados y se puedan hacer los arreglos apropiados para minimizar la angustia y respetar sus deseos."
  lesson4textsubt5p5text5: "El feto y la placenta deben manejarse con respeto y de acuerdo con los estándares de prevención y control de infecciones."
  lesson4textsubt5p5text6: "En entornos de bajos recursos, el feto y la placenta pueden colocarse en un pozo de placenta construido o mantenido adecuadamente o incinerarse."
  lesson4textsubt5p5text7: "Las instalaciones de atención médica que realizan partos vaginales ya deberían tener los sistemas de gestión de residuos necesarios, incluido un pozo de placenta."
  lesson4textsubt5p5text8: "Si hay disponible papel de esterilización u otro paño biodegradable, el feto puede envolverse en este material después de la expulsión antes de colocarlo en un hoyo de placenta."
  lesson4textsubt5p5text9: "En raras ocasiones, una mujer puede querer llevar el feto a casa y enterrarlo ella misma."
  lesson4textsubt5p5text10: "En este caso, sus deseos deben ser respetados."
  lesson4textsubt5p5text11: "Sin embargo, los trabajadores de la salud no deberían obligar a las mujeres a llevar al feto a casa si no lo desean."
  lesson4textsubt5p5text12: "No hay una cantidad obligatoria de tiempo que una mujer necesita para permanecer en el centro de atención médica después de un aborto por medicamentos sin complicaciones entre 13 y 22 semanas."
  lesson4textsubt5p5text13: "Por lo general, 1-2 horas son suficientes para asegurar que esté estable y que haya un sangrado mínimo."
  lesson4subt6: "4.6) Complicaciones"
  lesson4textsubt6p1: "Como se mencionó anteriormente, el aborto por medicamentos entre 13 y 22 semanas es muy seguro y las complicaciones mayores son poco frecuentes."
  lesson4textsubt6p2: "Pero las complicaciones ocurren con mayor frecuencia y más seriedad que durante los abortos en gestaciones más tempranas."
  lesson4textsubt6p3: "La mayoría de las complicaciones generalmente se pueden tratar de manera efectiva con atención de emergencia inmediata, ya sea en el sitio o mediante la transferencia a un centro de mayor complejidad."
  lesson4textsubt6p4: "Las posibles complicaciones graves incluyen hemorragia (sangrado severo) e infección."
  lesson4textsubt6p5: "El manejo de estas complicaciones es muy similar al manejo de las mismas complicaciones cuando ocurren después de un parto vaginal."
  lesson4textsubt6p6: "En muchos casos, un proveedor de atención médica capacitado puede abordar estas afecciones con una intervención limitada."
  lesson4textsubt6p7: "En casos muy raros, las mujeres pueden requerir intervención quirúrgica, transfusión de sangre u otra atención avanzada."
  lesson4textsubt6p8: "Debe existir un plan sobre cómo se manejarán estas complicaciones si ocurren y cómo, cuándo y dónde se transferirá a una mujer si es necesario."

  lesson5subt1: "5.1) Seguimiento"
  lesson5textsubt1p1: "Las mujeres que tienen abortos por medicamentos generalmente no necesitan una visita de seguimiento de rutina con un trabajador de la salud."
  lesson5textsubt1p2: "Mientras ya no tenga síntomas de embarazo, se sienta bien de salud y su sangrado no sea abundante, entonces probablemente todo esté bien."
  lesson5textsubt1p3: "Se debe informar a las mujeres que pueden visitar a un profesional de la salud en cualquier momento si no se sienten bien o si tienen alguna otra pregunta o inquietud."
  lesson5textsubt1p4: "Las pruebas de embarazo en orina pueden ser positivas hasta 3-4 semanas después de un aborto exitoso."
  lesson5textsubt1p5: "La ecografía de seguimiento de rutina no es necesaria y puede conducir a intervenciones innecesarias."
  lesson5subt2: "5.2) Anticoncepción el día del aborto"
  lesson5textsubt2p1: "Una mujer puede quedar embarazada nuevamente tan pronto como pasen 8 días después de un aborto."
  lesson5textsubt2p2: "Por lo tanto, es importante abordar la anticoncepción cuando se brindan servicios de atención del aborto."
  lesson5textsubt2p3: "Comience preguntándole si le gustaría hablar sobre anticoncepción hoy."
  lesson5textsubt2p4: "Algunas mujeres pueden querer hablar sobre anticoncepción y elegir y comenzar un método ese mismo día."
  lesson5textsubt2p5: "En este caso, discuta sus opciones y proporcione el método que elija ese día si eso es lo que quiere."
  lesson5textsubt2p6: "Se pueden proporcionar implantes e inyecciones en la misma visita, incluso antes de que se hayan tomado las píldoras abortivas."
  lesson5textsubt2p7: "Si quiere píldoras anticonceptivas orales, dele al menos un suministro de 3 meses e infórmele que puede comenzar a tomarlas el día después de que se complete el aborto."
  lesson5textsubt2p8: "Los DIU y las ligaduras de trompas se pueden proporcionar después de 1-2 semanas una vez que se completa el aborto por medicamentos."
  lesson5textsubt2p9: "Los estudios muestran que algunas mujeres prefieren pensarlo más y regresar más tarde, o tal vez no quieran hablar sobre la anticoncepción en todo ese día, lo cual también está bien."
  lesson5textsubt2p10: "Hágale saber que puede regresar a la clínica en cualquier momento para discutir o comenzar a usar anticoncepción."
  lesson5textsubt2p11: "Los proveedores de aborto no deben presionar a las mujeres para que comiencen a usar un método anticonceptivo el día del aborto."
  lesson5subt3: "5.3) Salud mental después del aborto"
  lesson5textsubt3p1: "Millones de mujeres en todo el mundo tienen abortos y no tienen problemas psicológicos después."
  lesson5textsubt3p2: "Los estudios muestran que la emoción más comúnmente reportada después de un aborto es el alivio."
  lesson5textsubt3p3: "En las primeras semanas después del aborto, una mujer puede tener muchas emociones diferentes, que incluyen alivio, tristeza o felicidad."
  lesson5textsubt3p4: "La mayoría de las mujeres pueden hacer frente a estos sentimientos, especialmente con el apoyo de amigos y familiares."
  lesson5textsubt3p5: "Algunas mujeres pueden tener más dificultades para hacer frente y pueden beneficiarse de hablar con un trabajador de la salud capacitado o un consejero de salud mental."
  lesson5textsubt3p6: "No es necesaria una consulta de rutina con un proveedor de salud mental."
  lesson5textsubt3p7: "Los estudios muestran que la mayoría de las mujeres no tienen sentimientos negativos duraderos o a largo plazo después de un aborto."
  lesson5subt4: "5.4) Regreso a las actividades de rutina"
  lesson5textsubt4p1: "La mayoría de las mujeres regresan al trabajo o la escuela el día después del aborto."
  lesson5textsubt4p2: "Sin embargo, el cuerpo de cada mujer es diferente."
  lesson5textsubt4p3: "Una mujer debería escuchar a su cuerpo."
  lesson5textsubt4p4: "Si ella hace mucho trabajo físico y trabajo pesado, o simplemente se siente más cansada de lo normal, podría necesitar más de un día de licencia."
  lesson5textsubt4p5: "Durante los primeros dos días después de un aborto por medicamentos, se aconseja a las mujeres que no se bañen, naden, usen tampones o tengan relaciones sexuales."
  lesson5textsubt4p6: "Estas son medidas de precaución estándar para evitar una posible infección, pero no hay evidencia concluyente que lo respalde."
  lesson5textsubt4p7: "Las mujeres pueden ducharse en cualquier momento."
  lesson5textsubt4p8: "La mayoría de las mujeres tendrán su próximo período menstrual después de 4-6 semanas, pero para algunas mujeres, puede llevar más tiempo."
  lesson5textsubt4p9: "El primer período menstrual después de un aborto por medicamentos también puede ser un poco más pesado de lo normal."