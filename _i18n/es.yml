  section3title1: ¿Qué verá durante un aborto aborto con pastillas que se lleva a cabo después de la décima semana?
  section3text1: Un aborto con medicamentos hará que las mujeres sangren. Este sangrado puede ser más intenso que su período normal y puede incluir coágulos. Es posible que las mujeres que tienen entre 10 y 13 semanas de embarazo vean algo que puede ser reconocible o que pueda parecer un tejido. Esto es normal y no debería alarmarlo. Es una señal de que el aborto se está llevando a cabo como se esperaba. Al igual que con un período abundante, puede deshacerse de forma segura de coágulos de sangre o tejidos más grandes en el baño. Si vives en un país donde el aborto es ilegal, asegúrate de deshacerte de cualquier cosa reconocible con cuidado y discreción.
