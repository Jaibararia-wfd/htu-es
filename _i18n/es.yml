  section5li2: '“Care for Women Choosing Medication Abortion.” The Nurse Practitioner.<br><a href="https://journals.lww.com/tnpj/Citation/2004/10000/Care_for_Women_Choosing_Medication_Abortion.9.aspx" target="_blank" rel="noopener"><span class="violet">https://journals.lww.com/tnpj/Citation/2004/10000/Care_for_Women_Choosing_Medication_Abortion.9.aspx</span></a>'
