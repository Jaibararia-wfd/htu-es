      ans1: "<p>NO, el aborto es totalmente penalizado. No se permite ninguna causal para interrumpir el embarazo.</p>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en Nicaragua? 
      ans2: "<p>Solamente la Atención Post aborto, brindada en algunas unidades públicas de salud. Esto está reconocido en el protocolo para la atención de las complicaciones obstétricas, del 2013. {2}</p>"
      ques3: ¿Quién puede proveer un aborto seguro en Nicaragua? 
      ans3: "<p>Nadie esta facultado legalmente para proveer servicios de aborto. </p>
      <p>De manera clandestina hay redes que apoyan el acceso seguro, pero por la legislación vigente y el contexto de persecución, esta información se brinda de forma muy discreta.</p>"
