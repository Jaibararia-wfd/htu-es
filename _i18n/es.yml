    pagetitle: "Aborto en Argentina | Métodos,costos y leyes | HowtoUse AbortionPill"
    metadescription: "Quién puede tener acceso a un aborto seguro en Argentina? Aquí información sobre costos, métodos abortivos disponibles, pastillas abortivas y legislación."
    name: Argentina
    title: Ley de aborto en Argentina
    questions:
      ques1: ¿Es legal el aborto en Argentina?
      ans1: "<p>El aborto es un derecho en Argentina, regido por la Ley 27610.<p> <p>De acuerdo a su artículo 4º, la interrupción voluntaria del embarazo puede realizarse hasta la semana 14 inclusive, sin necesidad de dar ninguna explicación. Finalizado ese plazo, la persona gestante sólo puede acceder a un aborto en los siguientes casos:<p>
      <ul><li>Cuando el embarazo es producto de una violación.</li>
      <li>Cuando corre riesgo la vida o la \"salud integral\"  de la persona embarazada.</li>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en Argentina?
      ans2: "<ul><li>Aspiración Manual Endouterina (AMEU).</li>
      <li>Aborto con medicamentos. Se encuentra disponible el aborto con misoprostol, pero se espera que próximamente se impulse la produccion de mifepristona.</li>
      <li>Legrado o raspaje.</li></ul>"
      ques3: ¿Quién puede proveer un aborto seguro en Argentina?
      ans3: "<p>El AMEU debe ser realizado por un/a profesional de la salud. El legrado o raspaje debe ser realizado por un médico o médica. El aborto con medicamentos debe ser prescripto por un médico o médica.</p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>Según la ley 27610, el aborto puede realizarse en cualquier hospital o clínica. En el caso de que se nieguen a realizar el procedimiento debido a la objeción de conciencia, el artículo 11 de dicha ley establece que es obligación de la institución derivarte a otro centro de salud de similares características que sí realice la interrupción del embarazo. Además, las gestiones y costos asociados a la derivación y el traslado de la paciente están a cargo de quien realiza la derivación. </p>"
      ques5: ¿Cuánto cuesta un aborto?
      ans5: "<p>Todas las organizaciones que brindan servicios médico-asistenciales deben ofrecer la cobertura integral y gratuita de la interrupción voluntaria del embarazo. Esto implica que tanto las prestaciones de diagnóstico, como los medicamentos y terapias de apoyo están incluidas en el Programa Nacional de Garantía de Calidad de la Atención Médica y en el Programa Médico Obligatorio (PMO) con cobertura total.</p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>Por ahora sólo se consigue legalmente el misoprostol. En general están indicadas como pastillas vaginales, pero también pueden ser administradas con la misma efectividad por vía sublingual. </p>"
      ques7: ¿Puedo comprar píldoras abortivas en una farmacia en Argentina?
      ans7: "<p>Sí.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en Argentina?
      ans8: "<div class='country-profile-images'><img src='/images/regions/argentina/misoprostol_Argentina.jpg' alt='Misoprostol, pastillas abortivas en Argentina' class='img-responsive'> <img src='/images/regions/argentina/misoprostol_Argentina_2.jpg' alt='Misoprostol, pastillas abortivas en Argentina' class='img-responsive'></div>"
      ques9: ¿A quién puedo contactar para más información sobre acceso a aborto seguro en Argentina?
      ans9: "<ul><li>Dirección Nacional de Salud Sexual y Reproductiva: si te niegan atención, si tenés dudas o requerís información sobre la Interrupción Voluntaria del Embarazo, podés llamar desde cualquier lugar del país. al 0800 222 3444. Podés hacerlo de lunes a viernes de 9 a 21 y sábados, domingos y feriados, de 9 a 18. También podés contactarlos al correo institucional: <a href='mailto:saludsexual@msal.gov.ar' target='_blank' rel='noopener'><span class='violet'>saludsexual@msal.gov.ar</span></a></li> <li>Socorristas en Red, red de acompañamiento feminista. Acá podés encontrar sus datos de contacto en todo el país: <a href='https://socorristasenred.org/' target='_blank' rel='noopener'><span class='violet'>https://socorristasenred.org/</span></a></li></ul>"
    source: "Referencias"
    sourcetext: "<ul><li>Ley 27610. Acceso a la Interrupción Voluntaria del Embarazo. Disponible en: <a href='https://www.boletinoficial.gob.ar/detalleAviso/primera/239807/20210115' target='_blank' rel='noopener'><span class='violet'>https://www.boletinoficial.gob.ar/detalleAviso/primera/239807/20210115</span></a></li>
