    metadescription: "Hablamos sobre el aborto en guatemala, las leyes vigentes, las clínicas de aborto en guatemala y dónde comprar pastillas abortivas (Cytotec - Misoprostol) "
    name: Guatemala
    title: Ley de aborto en Guatemala
    intro: "<p>En Guatemala, el aborto está severamente restringido por la ley y se permite solamente en casos en los que la vida de la mujer embarazada corre peligro (aborto terapéutico).  El aborto terapéutico no es penado,  en Artículo 137 se  explica que “no es punible el aborto practicado por un médico, con el consentimiento de la mujer, previo diagnóstico favorable de por lo menos otro médico, si se realizó sin la intención de procurar directamente la muerte del producto, de la concepción y con el solo fin de evitar un peligro debidamente establecido para la vida de la madre, después de agotados todos los medios científicos y técnicos”. </p>
    <p>Aunque la interrupción del embarazo terapéutico no está penalizado, sin embargo, existen otras causas por las cuales las mujeres abortan, una de las principales es la violación sexual, así como dificultades económicas y emocionales. Debido al estigma generalizado en torno al aborto, la práctica del aborto se realiza mayoritariamente en  la clandestinidad, las pastillas (Misoprostol no  son de fácil acceso y aunque en algunas farmacias se pueden comprar sin receta médica  están son muy pocas  y el precio no es accesible oscila entre los $10 y $ 15  cada una, la mifrestona no  se encuentra en Guatemala.  En pocos lugares se practican abortos quirúrgicos  de manera clandestina pero estos no son seguros  ni garantizan el cumplimiento de los derechos de las mujeres además del costo excesivo.</p>"
    questions:
      ques1: ¿Es legal el aborto en Guatemala?
      ans1: "<p>En Guatemala, la situación legal del aborto se encuentra penalizada.</p>
      <p> Este está inscrito en el Capítulo II del código penal. En donde describe que sanciona de 1 a 3 años si la mujer lo consintiera y de 3 a 6 años si se obrare sin consentimiento de la mujer. El aborto terapéutico no es penado,  en Artículo 137 se  explica que “no es punible el aborto practicado por un médico, con el consentimiento de la mujer, previo diagnóstico favorable de por lo menos otro médico, si se realizó sin la intención de procurar directamente la muerte del producto, de la concepción y con el solo fin de evitar un peligro debidamente establecido para la vida de la madre, después de agotados todos los medios científicos y técnicos”. Aunque la interrupción del embarazo terapéutico no está penalizado este no  es accesible para todas las mujeres  ya que e debe  contar con una junta de al menos 3 médicos que lo autoricen sin embargo, existen otras causas por las cuales las mujeres abortan, una de las principales es la violación sexual, así como dificultades económicas y emocionales. </p>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en Guatemala? 
      ans2: "<p>En  hospitales de  salud pública Aspiración Manual Endouterina (AMEU), siempre y cuando  cumplan con la autorización de 3 médicos que evidencien que la vida de la mujer está en riesgo.</p>"
      ques3: ¿Quién puede proveer un aborto seguro en Guatemala? 
      ans3: "<p>Solamente el terapéutico en hospitales públicos  que pertenecen al  Ministerio de Salud Pública y asistencia social -MSPAS – que cumplan  las autorización de los 3 médicos y es importante mencionar que estas decisiones interfieren el posicionamiento político, cultural y religioso de los médicos en turno. </p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>A los servicios de salud pública y clínicas privadas en caso de diagnóstico de aborto terapéutico, aborto incompleto o en curso pero existen muchas barreras.</p>"
      ques5: ¿Cuánto cuesta un aborto?
      ans5: "<p>En clínicas clandestinas  los abortos quirúrgicos oscilan entre Q1500.00 ($196) a Q3,000.00 ($393.00) . Hay páginas de internet que ofrecen la venta ilegal para procesos medicamentosos pero estos no son seguros y en varias ocasiones engañan a las mujeres ofreciéndoles medicamentos vencidos o que no producen la reacción esperada. </p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>Solamente el misoprostol pero con receta, producidos para el tratamiento de enfermedades gástricas</p>"
      ques7: ¿Dónde puedo conseguir pastillas abortivas?
      ans7: "<p>Se puede conseguir misoprostol sin receta en pocas farmacias y son farmacias de barrios  a precios aproximadamente $10 cada una.  No está permitido ni reglamentado el uso de mifepristona en el país.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en Guatemala?
      ans8: "<p>La marca de pastillas abortivas más comunes en Guatemala es bajo el nombre CYTOTEC.</p>
      <div class='country-profile-images'><img src='/images/regions/guatemala/guatemala.jpg' alt='Cytotec, pastillas abortivas en Guatemala.' class='img-responsive'></div>"
      ques9: ¿A quién puedo contactar para más información sobre acceso a aborto seguro en Guatemala?
      ans9: "<p><a href='https://vivatequiero.com/' target='_blank' rel='noopener'><span class='violet'>https://vivatequiero.com/</span></a></p>
      <p>FB Viva te quiero</p>"

  honduras:
    pagetitle: "El Aborto en Honduras | Pastillas Abortivas | HowtoUseAbortionPill"
    metadescription: "El aborto en Honduras está penalizado, pero, se puede acceder a servicios de apoyo y comprar Cytotec (pastillas abortivas en Honduras). Información aquí. "
    name: Honduras
    title: Ley de aborto en Honduras
    intro: "<p>Actualmente, en Honduras es imposible acceder a servicios de aborto seguro, ya que el aborto a nivel nacional se encuentra penalizado en cualquiera de sus circunstancias. Inclusive, está prohibido acceder por las causales de violación, malformación fetal o inviabilidad del feto con la vida, o en el caso en que la vida de la madre esté en riesgo (causal salud), a pesar de esta prohibición, según información de la secretaría de salud (SESAL), en Honduras, se registran al año, alrededor de 26, 900{1} partos de menores de edad (entre los 10 – 19 años), lo que se traduce directamente en una media de al menos 73 partos de niñas y adolescentes entre los 10 y 19 por día en el país, los cuales en su mayoría han sido producto de una violación sexual y certeramente como resultado del estado de inobservancia estatal de garantía sobre los derechos sexuales y reproductivos de mujeres, niñas y adolescentes.</p>
    <p>En Honduras el aborto sigue siendo a segunda causa sobre egresos hospitalarios después del parto, solo en el año 2018, se registraron un total de 12, 042 casos de egresos hospitalarios por aborto, de este total de casos, un 44 % fueron calificados como espontáneos quedando un 66% como casos no especificados, estas cifras corresponden a fuentes oficiales de información con datos obtenidos de los registros de hospitales y centros de salud público a nivel nacional, por lo que estos porcentajes no incluyen aquellos casos en los cuales el procedimiento pudo haberse llevado de manera clandestina. Solo durante el año 2020 (de marzo a septiembre) se registraron solo para ciudad de Tegucigalpa un total de 312 abortos en atención de emergencia bajo estas mismas valoraciones y para la ciudad de San Pedro Sula alrededor de 483 casos más por aborto.</p>
    <p>En respuesta a esto, desde la sociedad civil organizada, se cuentan con varias redes de atención, especialmente redes feministas acompañantes en aborto seguro dispuestas a brindar información y acompañamiento para el acceso al aborto seguro, entre ellas incluidas la línea segura, así como la aplicación AB (Aborto seguro)</p>"
    questions:
      ques1: ¿Es legal el aborto en Honduras?
      ans1: "<p>No, en Honduras el aborto está completamente penalizado. En 1997 se deroga el decreto que despenalizaba el aborto terapéutico y a inicios de 2021, grupos de extrema derecha empujaron una reforma de ley que indica que \"serán nulas e inválidas las disposiciones legales que se creen con posterioridad a la vigencia del presente artículo que establezcan lo contrario\", a fin de impedir que el aborto pudiera legalizarse en el futuro {2}.</p>
      <p>También en Honduras se encuentra prohibida el uso, venta, distribución y difusión de información sobre la Píldora Anticonceptiva de Emergencia.  Esta prohibición se da posterior al Golpe de Estado en el 2009 por acuerdo ministerial de la Secretaría de Salud debido a fuertes presiones por parte de los grupos fundamentalistas religiosos / anti derechos, quienes también han incido fuertemente desde 2004 para obstaculizar la implementación de Educación Sexual Integral en centros educativos a nivel nacional. A este momento Honduras en el único país de América Latina y del Caribe en prohibir definitivamente la Píldora Anticonceptiva de Emergencia. {3}</p>"
      ques2: ¿Cuáles son los servicios de aborto disponibles? 
      ans2: "<p>En la actualidad en Honduras, debido a la prohibición y penalización absoluta del aborto, no se proporcionan los servicios de interrupción voluntaria del embarazo, únicamente en caso de presentarse un caso de emergencia por aborto en curso, inevitable o incompleto, en este caso unos de los procedimientos en caso de presentarse aborto incompleto o retención de resto es el uso de medicamentos (CYTOTEC – MISOPROSTOL) o el Legrado o Aspiración Manual Intrauterina (AMEU), sin embargo casi siempre los hospitales carecen de esta última herramienta, ya sea porque la aspiradora se encuentra fuera de servicio o en desuso. </p>"
      ques3: ¿Quién puede proveer un aborto seguro? 
      ans3: "<p>Solo en caso de emergencia por aborto en curso, inevitable o incompleto, el personal de emergencia compuesto por médicos, médicos practicantes, ginecólogos principalmente proporciona la atención en emergencias.</p>
      <p>Otra opción es por medio del establecimiento de comunicación con la línea segura de emergencia y las redes de acompañamiento sobre aborto seguro, quienes a causa del contexto criminalizador, operan en la clandestinidad. </p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>No existen clínicas, ni centros de atención u hospitales en los cuales se pueda acceder a un aborto seguro por voluntad de la mujer.</p>
      <p>La opción es buscar a colectivas feministas que trabajan el tema y brindan acompañamiento remoto. </p>"
      ques5: ¿Cuánto cuesta un aborto?
      ans5: "<p>En Honduras, por la prohibición absoluta, la venta o el acceso siquiera al aborto con médicamente de manera clandestina, ya sea por la compra de medicamentos en farmacias o en mercaditos informales, o en internet sin receta, oscilan un precio para el caso de la Misoprostol de L. 500.00 c/u – aproximadamente a $ 20.00 USD la unidad, es decir en caso de necesitar un tratamiento completo solo con misoprostol hasta las 12 semanas, se manejaría un precio total de L. 6, 000.00 – aproximadamente $ 250.00 USD.</p>
      <p>La Mifepristona, no se consigue dentro del territorio nacional.</p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p>Para la interrupción voluntaria del embarazo no existen medicamentos legales disponibles. Únicamente es posible conseguir el Misoprostol (Cytotec) de forma clandestina en algunas farmacias, mercaditos informales o venta por internet.</p>"
      ques7: ¿Dónde puedo conseguir pastillas abortivas?
      ans7: "<p>Existen de manera clandestina, algunas farmacias y/o distribución por redes que proporcionan a precios bastante elevados (Ver respuesta pregunta 6) la venta de misoprostol. Otra opción es la venta por medio de receta, y en ese caso, la compra de misoprostol se puede realizar en casi cualquier farmacia a nivel nacional, pero solo con el uso de receta, es decir tiene que estar indicado por parte de un especialista o médico tratante, lo cual es casi imposible.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas?
      ans8: "<p>Cytotec de Pfizer es la marca de patente existente en la diferentes farmacias con receta a nivel nacional.</p>
      <p>La Mifepristona, no se encuentra a nivel nacional.</p>"
      ques9: ¿A quién puedo contactar para más información sobre acceso a aborto seguro?
      ans9: "<p>Para información y acompañamiento para acceso al aborto seguro en Honduras, pueden acceder por medio de la Línea Segura HN. Dondelas mujeres pueden escribir directamente:</p>
      <ul><li><a href='https://www.facebook.com/lalinea.segurahn/about' target='_blank' rel='noopener'><span class='violet'>https://www.facebook.com/lalinea.segurahn/about</span></a></li>
      <li>Y número de contacto: <a href='tel:+504 9439-6384' target='_blank' rel='noopener'><span class='violet'>+504 9439-6384</span></a></li></ul>"
    source: "Fuentes"
    sourcetext: "<ul><li>{1} Datos estadísticos obtenidos de fuentes oficiales de la Secretaria de Salud (SESAL), Área de Estadísticas de Salud. </li>
    <li><a href='https://www.bbc.com/mundo/noticias-america-latina-55760365' target='_blank' rel='noopener'><span class='violet'>{2} https://www.bbc.com/mundo/noticias-america-latina-55760365</span></a></li>
    <li><a href='https://gestion.pe/peru/pildora-dia-siguiente-judicial-ordena-distribucion-gratuita-anticonceptivo-nndc-272222-noticia/' target='_blank' rel='noopener'><span class='violet'>{3} https://gestion.pe/peru/pildora-dia-siguiente-judicial-ordena-distribucion-gratuita-anticonceptivo-nndc-272222-noticia/</span></a></li></ul>"

