  dominican:
    pagetitle: "El aborto en República Dominicana | HowtoUse AbortionPill"
    metadescription: "¿Cómo acceder a un aborto en República Dominicana? Aquí datos sobre pastillas abortivas, el costo del aborto en clínicas privadas, proveedores y leyes."
    name: República Dominicana
    title: Ley de aborto en República Dominicana
    intro: "<p>En la República Dominicana, el aborto es ilegal en todas las circunstancias, incluso cuando está en riesgo la vida de la mujer o niña embarazada. La prohibición total del aborto en el país tiene consecuencias devastadoras. Las mujeres y niñas con embarazos no planificados o no deseados —incluyendo los que son resultado de violación o incesto o en casos de inviabilidad del feto— se ven obligadas a elegir entre un aborto clandestino o seguir adelante con su embarazo, aunque no lo deseen y aunque esto implique graves riesgos para su salud, incluida la muerte. Algunas mujeres y niñas cuentan con los recursos y medios para viajar a otro país donde el aborto es legal o encontrar proveedores de salud seguros que les ayuden a terminar un embarazo, pero muchas, especialmente aquellas de comunidades pobres y rurales, arriesgan su salud y su vida sometiéndose a abortos clandestinos, a menudo sin ninguna orientación de personal capacitado. Algunas mujeres y niñas sufren graves problemas de salud, o incluso mueren, a causa de abortos inseguros. </p>
    <p>La República Dominicana  ocupa el quinto lugar en embarazos de niñas y adolescentes entre los países de América Latina y el Caribe. Según la Encuesta Nacional de Hogares de Propósitos Múltiples un 22% de las adolescentes entre 15 y 19 años en el país ha estado embarazada. Las tasas más altas se observan en las provincias de Azua (36.9%) y Pedernales (35.1%).</p>
    <p>El Código Penal de la República Dominicana prevé penas de hasta dos años de prisión para las mujeres y niñas que se induzcan abortos, y de hasta 20 años para los profesionales médicos que los practiquen. Aunque son relativamente infrecuentes los casos en que se inician acciones contra las mujeres y niñas que se someten a abortos, y contra quienes las ayudan, la ley ha instalado un temor generalizado que lleva a mujeres y niñas a tomar medidas desesperadas para interrumpir embarazos no deseados, y que impide a los proveedores médicos proteger la salud y la vida de sus pacientes. Durante más de dos décadas, el poder legislativo de la República Dominicana ha debatido un nuevo Código Penal. </p>
    <p>El ex presidente Danilo Medina en su momento insto a los legisladores a despenalizar el aborto en tres circunstancias: cuando la vida de la mujer o la niña esté en riesgo, cuando el embarazo sea resultado de una violación sexual o incesto, o cuando el feto presente condiciones severas incompatibles con la vida extrauterina. En dos oportunidades, el gobierno vetó reformas del Código Penal que mantenían la prohibición absoluta del aborto sin excepciones. </p>"
    questions:
      ques1: ¿Es legal el aborto en República Dominicana? 
      ans1: "<p>NO. En la República Dominicana, el aborto es ilegal en todas las circunstancias, incluso cuando está en riesgo la vida de la mujer o niña embarazada. La prohibición total del aborto en el país tiene consecuencias devastadoras.</p>
      <p>El Código Penal de la República Dominicana prevé penas de hasta dos años de prisión para las mujeres y niñas que se induzcan abortos, y de hasta 20 años para los profesionales médicos que los practiquen. La República Dominicana es uno de los apenas seis países de América Latina y el Caribe que mantienen una prohibición total del aborto.</p>"
      ques2: ¿Cuáles son los servicios de aborto disponibles en República Dominicana?
      ans2: "<p>Los servicios a los cuales pueden acceder las mujeres actualmente, no están regulados y  van desde:</p>
      <ul><li>Aborto en Clínicas Clandestinas</li>
      <li>Personal Médico/Salud  que da orientación no regulada </li>
      <li>Aborto Por Hierbas Medicinales (En caso de que conozca las combinaciones medicinales o reciba orientación de alguien mas) A veces estos abortos no se completan por no conocer suficiente.</li>
      <li>Aborto con pastillas (Se pueden conseguir de manera clandestina comprándolas en farmacias pagando sobornos al personal de la farmacia)</li>
      <li>Existen redes de mujeres que han surgido desde la clandestinidad para apoyar a otras mujeres a decidir sobre sus propios cuerpos con orientación regulada, actualizada y esperanzadora. </li>
      <li>Otras redes funcionan comunitariamente, de boca en boca y el apoyo y acompañamiento es más directo dependiendo si es urbano o rural.</li></ul>"
      ques3: ¿Quién puede proveer un aborto seguro en República Dominicana?
      ans3: "<p>Debido al contexto de clandestinidad, es complicado encontrar un servicio que sea 100% seguro. </p>"
      ques4: ¿A dónde puedo ir para acceder a un aborto seguro?
      ans4: "<p>Hay algunas clínicas privadas que realizan los procedimientos. Pero debido al contexto altamente restrictivo, no existe un centro de salud o clínicas privadas que lo pueda realizar en condiciones óptimas.</p>
      <p>Sin embargo existen colectivos feminsitas que brindan de forma discreta información segura y confiable, pero sobre todo, libre de prejuicios para las mujeres. </p>"
      ques5: ¿Cuánto cuesta un aborto? 
      ans5: "<p>En caso de que una mujer pueda pagar un aborto clandestino en una clínica Privada o centro de salud los costos  aproximados van entre 10,000 y 30,000 pesos dominicanos 175 A 500 Dólares Americanos  (Pueden ser más altos y dependerán de las garantías del lugar y las condiciones económicas de la Niña/Mujer)</p>
      <p>Abortar con Pastillas costará entre 2,500 y 3,000 Pesos Dominicanos 43 a 55 Dólares Americanos. (También dependerá del pago extra a un tercero por conseguir las pastillas o al farmacéutico para venderlas) Suelen salir más económicas o gratis cuando se puede acceder a ellas a través de movimientos de mujeres que apoyan esta práctica.</p>"
      ques6: ¿Cuáles son los medicamentos legales y seguros disponibles?
      ans6: "<p> Cytotec/Misoprostol/Misodel. Las farmacias venden los medicamentos con prescripción Médica y aprobación de Control de Drogas pues se utilizan para trabajar otras dolencias, más allá del aborto.</p>"
      ques7: ¿Dónde puedo conseguir pastillas abortivas?
      ans7: "<p>Se puede conseguir Misoprostol sin receta, pero cuesta un poco conseguir la dosis completa. Las farmacias que venden sin receta son boticas de barrio, pero es muy probable que inflen el precio.</p>
      <p>La vía más fácil es conseguirlas con farmacéuticos que las venden de manera clandestina.</p>
      <p>Se pueden conseguir pidiéndole vía Web por Women Help Women pero a esas vías solo tienen acceso mujeres de clase media o con mejores condiciones económicas que manejan temas tecnológicos.</p>"
      ques8: ¿Cómo lucen las pastillas abortivas en República Dominicana?
      ans8: "<div class='country-profile-images'><img src='/images/regions/domnican/domnican.jpeg' alt='Cytotec pastillas abortivas en República Dominicana.' class='img-responsive'> <img src='/images/regions/domnican/domnican2.jpg' alt='citex medicamento para abortar' class='img-responsive'> <img src='/images/regions/domnican/domnican3.jpg' alt='citex medicamento para abortar' class='img-responsive'></div>"
      ques9: ¿A quién puedo contactar para más información sobre acceso a aborto seguro en República Dominicana?
      ans9: "<ul><li>28 Lunas WEB-Instagram / WASP / Signal + 1829424-3391 <a href='mailto:informacionsegurard@riseup.net' target='_blank' rel='noopener'><span class='violet'>informacionsegurard@riseup.net</span></a></li>
