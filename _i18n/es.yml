  colombia:
    pagetitle: "Leyes sobre el aborto en Colombia | HowToUse AbortionPill"
    metadescription: "Todo lo que necesita saber sobre las leyes de aborto en Colombia, hablamos sobre las pastillas abortivas, las marcas, los proveedores y más."
    name: Colombia
    title: Ley de aborto en Colombia
    questions:
      ques1: ¿El aborto es legal en Colombia?
      ans1: "<p>El aborto en Colombia fue despenalizado en 2006 por el Corte Constitucional con el artículo C-355, en tres causales sin límite gestacional:</p>
      <ul><li>Cuando la vida de la mujer o su salud* está en riesgo debido al embarazo</li>
      <li>Cuando el embarazo es producto de un acto violento: violación, inseminación no consentida o incesto</li>
      <li>Cuando el feto tiene una malformación incompatible con la vida</li></ul>
      <p>*La salud se entiende como una forma comprensiva que incluye la salud mental y física, así como el proyecto de vida.</p>"
      ques2: ¿Cuáles son los servicios disponibles para abortar en Colombia?
      ans2: <ul><li>Aspiración Manual Endouterina (MVA)</li> <li>Aborto Médico (MA) - Aborto por pastilla (Misoprostol, Mifepristone)</li><li>Dilatación y Legrado (D&C)</li> <li>Dilatación y Evacuación (D&E)</li> <li>Muerte fetal</li></ul>
      ques3: ¿Quién puede realizar abortos en Colombia?
      ans3: "<p>MVA y MA: Los proveedores en Colombia deben ser médicos generales sin ser necesario que tengan una especialidad</p>"
      ques4: ¿A qué lugares puedo ir para recibir servicios de aborto en Colombia?
      ans4: "<p>Organizaciones privadas como <a href='https://www.orientame.org.co/' target='_blank' rel='noopener'><span class='violet'>Oriéntame</span></a> y otras <br> Clínicas públicas</p>"
      ques5: ¿Cuál es el costo de un aborto en Colombia?
      ans5: "<p>El aborto es incluido en el plan de salud y debería ser cubierto por la compañía de seguros en las que las mujeres estén afiliadas. Aunque, las barreras para el acceso aún son grandes. Muchas mujeres buscan servicios privados y el costo depende de la edad gestacional. En términos prácticos, un aborto de primer trimestre realizado con MVA cuesta entre U$150 y U$ 250, en promedio.</p>"
      ques6: ¿Cuáles son los medicamentos legales y disponibles en Colombia?
      ans6: <p>Mifepristona y Misoprostol</p>
      ques7: ¿Puedo comprar las pastillas para abortar en una farmacia en Colombia?
      ans7: "<p>Las farmacias en Colombia venden todo tipo de medicamentos, sin prescripción. Esto no es distinto cuando se trata del misoprostol.</p>
      <p>La mifeprostona no está disponible del todo en las farmacias.</p>"
      ques8: ¿Puedo comprar en línea pastillas para abortar en Colombia?
      ans8: "<p>Sí, a través de sitios en Internet internacionales y líneas directas</p>"
      ques9: ¿A quién puedo contactar para información adicional y apoyo en Colombia?
      ans9: "<p><a href='https://www.orientame.org.co/' target='_blank' rel='noopener'><span class='violet'>Oriéntame</span></a></p> <p>Oriéntame contact’s center: 01 8000182 182</p>"

